<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ENIGMA</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#000000">
    <link rel="manifest" href="manifest.json">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: system-ui, -apple-system, sans-serif;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
        }

        body {
            height: 100vh;
            overflow: hidden;
            color: white;
        }

        @keyframes scintillement {
            0%, 100% { text-shadow: 0 0 5px #FFD700, 0 0 10px #FFD700; }
            50% { text-shadow: 0 0 20px #FFD700, 0 0 30px #FFD700; }
        }

        @keyframes apparitionBouton {
            0% { opacity: 0; transform: translateY(30px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        @keyframes circleWave {
            0% { opacity: 0.9; transform: scale(0.5); }
            100% { opacity: 0; transform: scale(1.6); }
        }

        .app-title {
            font-family: 'Georgia', serif;
            font-size: 68px;
            font-weight: bold;
            color: #FFD700;
            letter-spacing: 6px;
            margin-bottom: 100px;
            position: relative;
            top: -40px;            text-transform: uppercase;
            animation: scintillement 2s ease-in-out infinite;
        }

        .home-btn {
            width: 320px;
            height: 65px;
            background: white;
            color: black;
            border: none;
            border-radius: 15px;
            font-size: 24px;
            font-weight: 600;
            cursor: pointer;
            margin: 12px 0;
            opacity: 0;
            animation: apparitionBouton 0.5s ease-out forwards;
        }

        #btn-perform { animation-delay: 0.2s; }
        #btn-list { animation-delay: 0.4s; }
        #btn-settings { animation-delay: 0.6s; }

        .home-btn:active { transform: scale(0.95); background: #f0f0f0; }

        #home-page {
            position: absolute;
            inset: 0;
            background: black;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: center;
            padding-bottom: 15vh;
            z-index: 20;
            transition: transform 0.3s ease-out;
        }

        #home-page.hidden { transform: translateY(-100%); }

        #settings-page {
            position: absolute;
            inset: 0;
            background: black;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 25;
            visibility: hidden;            opacity: 0;
            transition: visibility 0.3s, opacity 0.3s;
            padding: 20px;
        }

        #settings-page.visible { visibility: visible; opacity: 1; }

        .settings-title {
            font-size: 48px;
            color: #FFD700;
            margin-bottom: 50px;
            font-weight: bold;
            text-transform: uppercase;
        }

        .settings-btn {
            width: 320px;
            height: 65px;
            background: #333;
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 22px;
            font-weight: 600;
            cursor: pointer;
            margin: 10px 0;
        }

        .settings-btn:active { background: #555; transform: scale(0.98); }

        .preview-container {
            width: 320px;
            margin: 20px 0;
            display: none;
            flex-direction: column;
            align-items: center;
        }

        .preview-container.visible { display: flex; }

        .preview-image {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 15px;
            border: 3px solid #FFD700;
            margin-bottom: 15px;
        }

        .preview-buttons { display: flex; gap: 20px; }        .preview-confirm, .preview-cancel {
            width: 120px;
            height: 50px;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
        }

        .preview-confirm { background: #4CAF50; color: white; }
        .preview-cancel { background: #f44336; color: white; }

        .back-btn {
            width: 320px;
            height: 50px;
            background: #666;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 30px;
        }

        .back-btn:active { background: #888; }

        #customize-page {
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.95);
            z-index: 40;
            visibility: hidden;
            opacity: 0;
            transition: visibility 0.3s, opacity 0.3s;
            overflow-y: auto;
            padding: 20px;
            color: white;
        }

        #customize-page.visible { visibility: visible; opacity: 1; }

        #customize-page.dragging-slider .control-group,
        #customize-page.dragging-slider .test-code-section,
        #customize-page.dragging-slider .customize-header,
        #customize-page.dragging-slider .customize-actions {
            opacity: 0 !important;
            pointer-events: none;
        }
        #result-page.preview-mode {            visibility: visible !important;
            opacity: 1 !important;
            z-index: 35;
            pointer-events: none;
        }

        #customize-page.preview-mode { background: rgba(0, 0, 0, 0.85); }

        .customize-header {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
            padding-top: 20px;
            position: relative;
            z-index: 41;
        }

        .customize-back-btn {
            width: 40px;
            height: 40px;
            background: #333;
            border: none;
            border-radius: 50%;
            color: white;
            font-size: 24px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
        }

        .customize-back-btn:active { background: #555; transform: scale(0.95); }

        .customize-title {
            font-size: 32px;
            color: #FFD700;
            font-weight: bold;
            letter-spacing: 2px;
        }

        .test-code-section {
            background: #222;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 25px;
            position: relative;
            z-index: 41;
            border: 1px solid #444;
            text-align: center;        }

        .test-code-title {
            color: #FFD700;
            font-size: 22px;
            margin-bottom: 15px;
        }

        #test-code-input {
            width: 200px;
            height: 55px;
            background: #333;
            border: 2px solid #444;
            border-radius: 15px;
            color: white;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            letter-spacing: 4px;
        }

        #test-code-input:focus { border-color: #FFD700; outline: none; }

        .control-group {
            background: #222;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 25px;
            position: relative;
            z-index: 41;
            border: 1px solid #444;
        }

        .control-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
            border-bottom: 1px solid #444;
            padding-bottom: 10px;
        }

        .control-header h3 { color: #FFD700; font-size: 22px; margin: 0; }

        .slider-item { margin-bottom: 20px; }

        .slider-item label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;            color: #ddd;
            font-size: 16px;
        }

        .slider-item input[type="range"] {
            width: 100%;
            height: 6px;
            background: #444;
            border-radius: 3px;
            -webkit-appearance: none;
            pointer-events: none;
        }

        .slider-item input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            background: #FFD700;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid white;
            pointer-events: auto;
        }

        .color-item { margin-bottom: 20px; }
        .color-item label { display: block; margin-bottom: 8px; color: #ddd; }

        .color-item input[type="color"] {
            width: 100%;
            height: 45px;
            border: 2px solid #444;
            border-radius: 10px;
            background: #333;
            cursor: pointer;
        }
        .value-badge {
            background: #333;
            padding: 3px 10px;
            border-radius: 15px;
            font-size: 14px;
            color: #FFD700;
            border: 1px solid #FFD700;
            cursor: pointer;
        }

        .value-badge:active { background: #444; }

        .customize-actions {
            display: flex;
            gap: 15px;            margin-top: 30px;
            margin-bottom: 30px;
            position: relative;
            z-index: 41;
        }

        .customize-save {
            flex: 1.2;
            height: 55px;
            background: #4CAF50;
            border: none;
            border-radius: 15px;
            color: white;
            font-size: 20px;
            font-weight: 600;
            cursor: pointer;
        }

        .customize-reset {
            flex: 1;
            height: 55px;
            background: #f44336;
            border: none;
            border-radius: 15px;
            color: white;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
        }

        .customize-save:active, .customize-reset:active {
            transform: scale(0.98);
            opacity: 0.9;
        }
        #lock-page {
            position: absolute;
            inset: 0;
            z-index: 10;
            visibility: hidden;
            opacity: 0;
            transition: visibility 0.3s, opacity 0.3s;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            background: url('background.jpg') no-repeat center center/cover;
        }

        #lock-page.visible { visibility: visible; opacity: 1; }

        .overlay {            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.3);
            z-index: 1;
            backdrop-filter: blur(3px);
        }

        .lock-content {
            position: relative;
            z-index: 10;
            text-align: center;
            margin-bottom: 5vh;
            padding: 0 16px;
        }

        .pin-dots {
            display: flex;
            justify-content: center;
            gap: 16px;
            margin-bottom: 3vh;
        }

        .dot {
            width: 14px;
            height: 14px;
            border-radius: 50%;
            background: white;
            opacity: 0.35;
            transition: opacity 0.2s, transform 0.2s;
        }

        .dot.active {
            opacity: 1;
            transform: scale(1.25);
            background: #ffffff;
            box-shadow: 0 0 12px rgba(255,255,255,0.6);
        }

        .keypad {
            display: grid;
            grid-template-columns: repeat(3, 70px);
            justify-content: center;
            gap: 20px 25px;
            margin-bottom: 15px;
        }

        .key {
            width: 70px;
            height: 70px;
            border-radius: 50%;            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(12px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: background 0.1s, transform 0.1s;
            position: relative;
            border: 1px solid rgba(255,255,255,0.1);
            color: white;
        }

        .key-number {
            font-size: 26px;
            font-weight: bold;
            margin-bottom: 1px;
        }

        .key-letters {
            font-size: 8px;
            letter-spacing: 1px;
            opacity: 0.7;
            text-transform: uppercase;
        }

        .key:active {
            background: rgba(255, 255, 255, 0.35);
            transform: scale(0.97);
        }

        .key::after, .delete-btn::after, .ok::after {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.9);
            opacity: 0;
            pointer-events: none;
        }

        .active::after, .active-text::after {
            animation: circleWave 0.4s ease-out forwards;
        }

        .bottom-row {
            display: grid;
            grid-template-columns: repeat(3, 70px);
            justify-content: center;            gap: 25px;
            margin-top: 10px;
        }

        .delete-btn, .ok {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 22px;
            font-weight: bold;
            background: transparent !important;
            box-shadow: none !important;
            border: none !important;
            backdrop-filter: none !important;
            cursor: pointer;
            color: white;
            transition: background 0.1s, transform 0.1s;
        }

        .delete-btn:active, .ok:active {
            background: rgba(255, 255, 255, 0.1) !important;
            transform: scale(0.97);
        }

        .emergency {
            position: relative;
            z-index: 10;
            text-align: center;
            margin-bottom: 3vh;
            font-size: 18px;
            font-weight: 500;
            opacity: 0.9;
            cursor: pointer;
            padding: 12px 24px;
            display: inline-block;
            border-radius: 40px;
            background: rgba(0,0,0,0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.15);
            transition: 0.2s;
            width: fit-content;
        }

        .emergency:active {
            background: rgba(220, 60, 60, 0.5);
            transform: scale(0.96);
        }
        #result-page {
            position: absolute;
            inset: 0;
            z-index: 30;
            visibility: hidden;
            opacity: 0;
            transition: visibility 0.3s, opacity 0.3s;
            background: url('image.jpg') no-repeat center center/cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            cursor: pointer;
        }

        #result-page.visible { visibility: visible; opacity: 1; }

        .result-overlay {
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.2);
            z-index: 31;
        }

        .words-container {
            position: absolute;
            top: 265px;
            left: 0;
            width: 100%;
            z-index: 32;
            color: white;
            font-size: 18px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            text-align: center;
            box-sizing: border-box;
        }

        .words-container.hidden { display: none; }

        .words-line {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 5px;
            width: 100%;
        }
        .result-word {
            background: transparent;
            padding: 2px 0;
            border: none;
            font-size: inherit;
            color: inherit;
            white-space: nowrap;
            cursor: pointer;
            display: inline-block;
        }

        .letters-container {
            position: absolute;
            top: 460px;
            left: 0;
            width: 100%;
            text-align: center;
            color: white;
            font-size: 20px;
            z-index: 32;
            padding: 0 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 40px;
        }

        .letters-container.hidden { display: none; }

        .letter-btn {
            cursor: pointer;
            text-decoration: none;
            color: inherit;
            font-size: inherit;
            display: inline-block;
            text-transform: uppercase;
        }

        .letter-btn.selected { text-decoration: underline; }

        .separator {
            color: inherit;
            font-size: inherit;
            display: inline-block;
            width: 40px;
            text-align: center;
        }

        .index-display {
            position: absolute;            top: 517px;
            left: 50%;
            transform: translateX(calc(-50% - 45px));
            color: #1E6FF0;
            font-size: 30px;
            font-weight: bold;
            z-index: 33;
            cursor: pointer;
        }

        .note-button {
            position: absolute;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: #1877F2;
            border: none;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            cursor: pointer;
            z-index: 34;
            left: calc(50% + 43px);
            transform: translateX(-50%);
            top: 520px;
            display: none;
        }

        .note-button.active {
            background: #0a5cbf;
            transform: translateX(-50%) scale(1.1);
            box-shadow: 0 0 20px #1877F2;
        }

        .note-button.visible { display: block; }
        .note-image-overlay {
            position: fixed;
            inset: 0;
            background: black;
            z-index: 200;
            display: none;
            justify-content: center;
            align-items: center;
        }

        .note-image-overlay.visible { display: flex; }

        .note-image-display {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;            top: 0;
            left: 0;
            z-index: 201;
        }

        .note-button-preview {
            position: absolute;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: #1877F2;
            border: none;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            z-index: 203;
            left: calc(50% + 43px);
            transform: translateX(-50%);
            top: 520px;
            pointer-events: none;
            display: none;
        }

        .note-button-preview.visible { display: block; }

        .note-image-text {
            position: absolute;
            z-index: 202;
            color: white;
            font-size: 24px;
            max-width: 80%;
            text-align: left;
            white-space: pre-line;
            line-height: 1.5;
            min-width: 200px;
            outline: none;
            background: transparent;
            border: none;
            padding: 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            left: 20px;
            top: 265px;
        }

        .note-word-first-letter { text-decoration: none; }

        .note-word-first-letter.underlined {
            text-decoration: underline;
            text-decoration-thickness: 2px;
            text-underline-offset: 4px;
        }
        #list-modal {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 380px;
            background: white;
            border-radius: 30px;
            padding: 25px;
            z-index: 100;
            display: none;
            color: black;
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
            max-height: 90vh;
            overflow-y: auto;
        }

        #list-modal.visible { display: block; }

        #search-container { width: 100%; margin-bottom: 15px; }

        #search-input {
            width: 100%;
            padding: 18px;
            border: 2px solid #ddd;
            border-radius: 15px;
            font-size: 18px;
            height: 60px;
            box-sizing: border-box;
        }

        .code-result-box {
            width: 100%;
            padding: 18px;
            border: 2px solid #1976d2;
            border-radius: 15px;
            font-size: 20px;
            text-align: center;
            background: #e3f2fd;
            color: #1976d2;
            font-weight: bold;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
        }

        .code-result-box.error {
            background: #ffebee;            border-color: #f44336;
            color: #f44336;
        }

        #search-btn {
            width: 100%;
            padding: 18px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            font-size: 20px;
            font-weight: 600;
        }

        #search-btn:active { transform: scale(0.98); }

        #search-btn.disabled {
            background: #999;
            opacity: 0.6;
            pointer-events: none;
        }

        #modal-overlay {
            position: absolute;
            inset: 0;
            background: rgba(0,0,0,0.7);
            z-index: 90;
            display: none;
        }
        #modal-overlay.visible { display: block; }

        .hidden-file-input { display: none; }
    </style>
</head>
<body>

    <input type="file" id="img-file-input" class="hidden-file-input" accept="image/*">

        <button class="back-btn" id="settings-back">‚Üê Retour</button>

    <div id="customize-page">

            <span class="customize-title">PERSONNALISER</span>

                <input type="tel" id="test-code-input" placeholder="Code" maxlength="4" inputmode="numeric">

        <div class="control-group">

                <h3>üìã Liste</h3>

                <input type="range" id="words-size" min="10" max="40" value="18">
            </div>
            <div class="color-item">
                <label>Couleur</label>
                <input type="color" id="words-color" value="#ffffff">
            </div>
        </div>

        <div class="control-group">
            <div class="control-header">                <h3>üî§ Lettres</h3>
            </div>
            <div class="slider-item">
                <label>Position Y <span class="value-badge" id="letters-y-value" data-default="460">460px</span></label>
                <input type="range" id="letters-y" min="0" max="800" value="460">
            </div>
            <div class="slider-item">
                <label>Taille <span class="value-badge" id="letters-size-value" data-default="20">20px</span></label>
                <input type="range" id="letters-size" min="10" max="40" value="20">
            </div>
            <div class="color-item">

            function generateNoteList(clickedWord) {
                const letters = clickedWord.toLowerCase().split('');
                const result = [];
                const wordsByLetter = {};
                wordsList.forEach(item => {
                    const firstLetter = item.word.charAt(0).toLowerCase();
                    if (!wordsByLetter[firstLetter]) wordsByLetter[firstLetter] = [];
                    wordsByLetter[firstLetter].push(item.word);
                });
                letters.forEach(letter => {
                    const candidates = wordsByLetter[letter] || [];
                    const filtered = candidates.filter(w => w.toLowerCase() !== clickedWord.toLowerCase());
                    if (filtered.length > 0) {
                        const randomWord = filtered[Math.floor(Math.random() * filtered.length)];
                        result.push(randomWord.charAt(0).toUpperCase() + randomWord.slice(1));
                    } else {
                        result.push(letter.toUpperCase());
                    }
                });
                return result.join('\n');
            }

            function calculateLetterLists(words) {
                if (words.length === 0) return [];
                const firstDigit = parseInt(currentCode[0]);
                const lists = [];
                for (let pos = 0; pos < firstDigit; pos++) lists[pos] = [];
                for (let i = 0; i < words.length; i++) {
                    const word = words[i];
                    for (let pos = 0; pos < word.length && pos < firstDigit; pos++) {
                        const letter = word[pos];
                        if (!lists[pos].includes(letter)) lists[pos].push(letter);
                    }
                }
                for (let pos = 0; pos < lists.length; pos++) lists[pos].sort((a, b) => a.localeCompare(b));
                return lists;
            }

            function findBestList(lists) {
                let maxSize = -1, bestIndex = -1;
                for (let i = 0; i < lists.length; i++) {
                    if (lists[i].length > maxSize) {
                        maxSize = lists[i].length;
                        bestIndex = i;
                    }
                }
                return bestIndex;
            }

            function displayWords(words) {
                wordsContainer.innerHTML = '';

                    const noWord = document.createElement('span');                    noWord.className = 'result-word';

                    const line = document.createElement('div');
                    line.className = 'words-line';
                    line.appendChild(noWord);
                    wordsContainer.appendChild(line);
                    return;
                }
                let currentLine = document.createElement('div');
                currentLine.className = 'words-line';
                for (let i = 0; i < sortedWords.length; i++) {
                    const word = sortedWords[i];
                    const wordSpan = document.createElement('span');
                    wordSpan.className = 'result-word';
                    wordSpan.textContent = word;

                        const space = document.createElement('span');
                        space.textContent = ' ';
                        currentLine.appendChild(space);
                    }
                }
                wordsContainer.appendChild(currentLine);
            }

            lettersSize.addEventListener('input', (e) => { currentSettings.lettersSize = parseInt(e.target.value); lettersSizeValue.textContent = e.target.value + 'px'; lettersContainer.style.fontSize = e.target.value + 'px'; });
            lettersColor.addEventListener('input', (e) => { currentSettings.lettersColor = e.target.value; lettersContainer.style.color = e.target.value; });
            indexY.addEventListener('input', (e) => { currentSettings.indexY = parseInt(e.target.value); indexYValue.textContent = e.target.value + 'px'; indexDisplay.style.top = e.target.value + 'px'; });
            indexSize.addEventListener('input', (e) => { currentSettings.indexSize = parseInt(e.target.value); indexSizeValue.textContent = e.target.value + 'px'; indexDisplay.style.fontSize = e.target.value + 'px'; });
            indexColor.addEventListener('input', (e) => { currentSettings.indexColor = e.target.value; indexDisplay.style.color = e.target.value; });
            noteTextY.addEventListener('input', (e) => { currentSettings.noteTextY = parseInt(e.target.value); noteTextYValue.textContent = e.target.value + 'px'; noteImageText.style.top = e.target.value + 'px'; });
            noteTextX.addEventListener('input', (e) => { currentSettings.noteTextX = parseInt(e.target.value); noteTextXValue.textContent = e.target.value + 'px'; noteImageText.style.left = e.target.value + 'px'; });
            noteTextSize.addEventListener('input', (e) => { currentSettings.noteTextSize = parseInt(e.target.value); noteTextSizeValue.textContent = e.target.value + 'px'; noteImageText.style.fontSize = e.target.value + 'px'; });
            noteTextColor.addEventListener('input', (e) => { currentSettings.noteTextColor = e.target.value; noteImageText.style.color = e.target.value; });
            noteButtonY.addEventListener('input', (e) => { currentSettings.noteButtonY = parseInt(e.target.value); noteButtonYValue.textContent = e.target.value + 'px'; noteButton.style.top = e.target.value + 'px'; noteButtonPreview.style.top = e.target.value + 'px'; });
            noteButtonSize.addEventListener('input', (e) => { currentSettings.noteButtonSize = parseInt(e.target.value); noteButtonSizeValue.textContent = e.target.value + 'px'; noteButton.style.width = e.target.value + 'px'; noteButton.style.height = e.target.value + 'px'; noteButtonPreview.style.width = e.target.value + 'px'; noteButtonPreview.style.height = e.target.value + 'px'; });
            noteButtonColor.addEventListener('input', (e) => { currentSettings.noteButtonColor = e.target.value; noteButton.style.background = e.target.value; noteButtonPreview.style.background = e.target.value; });

            if (testCodeInput) testCodeInput.addEventListener('input', (e) => {
                const code = e.target.value.trim();
                if (code.length === 4 && /^\d+$/.test(code)) updatePreviewWithCode(code);
            });

            if (searchInput) {
                searchInput.addEventListener('input', () => { enableSearchButton(); codeResult.textContent = ''; codeResult.classList.remove('error'); });
                searchInput.addEventListener('keypress', (e) => { if (e.key === 'Enter' && !isSearchDisabled) searchBtn.click(); });            }

            if (searchBtn) searchBtn.addEventListener('click', () => {
                if (isSearchDisabled) return;
                const word = searchInput.value.trim();
                if (word === '') return;
                const result = searchWord(word);
                if (result) {
                    codeResult.textContent = result.code;
                    codeResult.classList.remove('error');
                    disableSearchButton();
                    searchInput.blur();
                } else {
                    codeResult.textContent = 'Mot introuvable !';
                    codeResult.classList.add('error');
                }
            });

            setupImageImport(bgFileInput, lockPage);
            setupImageImport(imgFileInput, resultPage);
            setupImageImport(noteFileInput, null);

            if (importBgBtn) importBgBtn.addEventListener('click', () => bgFileInput.click());
            if (importImgBtn) importImgBtn.addEventListener('click', () => imgFileInput.click());
            if (importNoteBtn) importNoteBtn.addEventListener('click', () => noteFileInput.click());

            if (previewConfirm) previewConfirm.addEventListener('click', () => {
                if (currentPreviewTarget === 'bg') { lockPage.style.backgroundImage = 'url(' + currentPreviewData + ')'; localStorage.setItem('backgroundImage', currentPreviewData); }
                else if (currentPreviewTarget === 'img') { resultPage.style.backgroundImage = 'url(' + currentPreviewData + ')'; localStorage.setItem('resultImage', currentPreviewData); }
                else if (currentPreviewTarget === 'note') { noteImageData = currentPreviewData; localStorage.setItem('noteImage', noteImageData); }
                previewContainer.classList.remove('visible');
                previewImage.src = '';
                currentPreviewData = '';
                bgFileInput.value = '';
                imgFileInput.value = '';
                noteFileInput.value = '';
            });

            if (previewCancel) previewCancel.addEventListener('click', () => {
                previewContainer.classList.remove('visible');
                previewImage.src = '';
                currentPreviewData = '';
                bgFileInput.value = '';
                imgFileInput.value = '';
                noteFileInput.value = '';
            });

            if (noteButton) noteButton.addEventListener('click', () => {
                isNoteModeActive = !isNoteModeActive;
                noteButton.classList.toggle('active', isNoteModeActive);            });

            if (noteImageOverlay) noteImageOverlay.addEventListener('dblclick', (e) => {
                e.preventDefault();
                noteImageOverlay.classList.remove('visible');
                isNoteModeActive = false;
                noteButton.classList.remove('active');
                noteButtonPreview.classList.remove('visible');
            });

            document.addEventListener('contextmenu', (e) => e.preventDefault());
            document.addEventListener('selectstart', (e) => e.preventDefault());

            if (btnPerform) btnPerform.addEventListener('click', () => { homePage.classList.add('hidden'); lockPage.classList.add('visible'); pin = ''; updateDots(); });
            if (btnList) btnList.addEventListener('click', () => { resetModalToNormal(); modal.classList.add('visible'); modalOverlay.classList.add('visible'); });
            if (btnSettings) btnSettings.addEventListener('click', () => { homePage.classList.add('hidden'); settingsPage.classList.add('visible'); });
            if (settingsBack) settingsBack.addEventListener('click', () => { settingsPage.classList.remove('visible'); homePage.classList.remove('hidden'); previewContainer.classList.remove('visible'); bgFileInput.value = ''; imgFileInput.value = ''; noteFileInput.value = ''; });
            if (modalOverlay) modalOverlay.addEventListener('click', () => { modal.classList.remove('visible'); modalOverlay.classList.remove('visible'); searchInput.blur(); resetModalToNormal(); });

            if (customizeBtn) customizeBtn.addEventListener('click', () => {
                settingsPage.classList.remove('visible');
                customizePage.classList.add('visible', 'preview-mode');
                resultPage.classList.add('preview-mode');
                if (noteButton) noteButton.classList.add('visible');
                loadCustomSettings();
                updatePreviewWithCode("7131");
            });

            if (customizeBack) customizeBack.addEventListener('click', () => {
                customizePage.classList.remove('visible', 'preview-mode');
                resultPage.classList.remove('preview-mode');
                settingsPage.classList.add('visible');
                if (noteButton) noteButton.classList.remove('visible');
                loadCustomSettings();
            });

            if (customizeSave) customizeSave.addEventListener('click', () => {
                saveCustomSettings(currentSettings);
                customizePage.classList.remove('visible', 'preview-mode');
                resultPage.classList.remove('preview-mode');
                settingsPage.classList.add('visible');
                if (noteButton) noteButton.classList.remove('visible');
            });

            if (customizeReset) customizeReset.addEventListener('click', () => {
                currentSettings = { ...defaultSettings };
                applyCustomSettings(currentSettings);
            });

            keys.forEach(key => {                key.addEventListener('click', function() {
                    animateKey(this);
                    if (pin.length < 4) { pin += this.getAttribute('data-digit'); updateDots(); }
                });
            });

            if (deleteBtn) deleteBtn.addEventListener('click', function(e) {
                e.stopPropagation();
                animateText(this);
                if (pin.length > 0) { pin = pin.slice(0, -1); updateDots(); }
            });

            if (okBtn) okBtn.addEventListener('click', function(e) {
                e.stopPropagation();
                animateText(this);
                if (pin.length === 4) {
                    currentCode = pin;
                    originalWords = wordsList.filter(w => w.code === pin).map(w => w.word);
                    originalWords.sort((a, b) => a.localeCompare(b));
                    currentWords = [...originalWords];
                    letterLists = calculateLetterLists(originalWords);
                    bestListIndex = findBestList(letterLists);
                    bestListLetters = bestListIndex !== -1 ? letterLists[bestListIndex] : [];
                    bestListLetters.sort((a, b) => a.localeCompare(b));
                    indexDisplay.textContent = bestListIndex !== -1 ? (bestListIndex + 1).toString() : '';
                    displayWords(currentWords);
                    displayLetterButtons(bestListIndex, bestListLetters);
                    wordsContainer.classList.remove('hidden');
                    lettersContainer.classList.remove('hidden');
                    lockPage.classList.remove('visible');
                    resultPage.classList.add('visible');
                    if (noteButton) noteButton.classList.add('visible');
                    pin = '';
                    updateDots();
                }
            });

            if (indexDisplay) indexDisplay.addEventListener('click', function(e) {
                e.stopPropagation();
                wordsContainer.classList.toggle('hidden');
                lettersContainer.classList.toggle('hidden');
            });

            if (resultPage) resultPage.addEventListener('click', function(e) {
                if (e.target.classList.contains('result-word') || e.target.classList.contains('letter-btn') || e.target === indexDisplay || e.target === noteButton) return;
                let now = new Date().getTime();
                let timeDiff = now - lastTap;
                if (timeDiff < 300 && timeDiff > 0) {
                    resultPage.classList.remove('visible');
                    lockPage.classList.add('visible');                    if (noteButton) noteButton.classList.remove('visible');
                    selectedLetter = '';
                    lastTap = 0;
                } else {
                    lastTap = now;
                    setTimeout(() => lastTap = 0, 300);
                }
            });
            if (emergencyBtn) emergencyBtn.addEventListener('click', function(e) {
                e.stopPropagation();
                animateText(this);
                lockPage.classList.remove('visible');
                homePage.classList.remove('hidden');
                pin = '';
                updateDots();
            });

            if ('serviceWorker' in navigator) {
                window.addEventListener('load', async () => {
                    try {
                        await navigator.serviceWorker.register('./sw.js', { scope: './' });
                    } catch (error) { console.error('SW error:', error); }
                });
            }

            setupLongPressUnderline();

            pin = '';
            updateDots();
            resetModalToNormal();
            if (noteImageText) noteImageText.innerHTML = DEFAULT_NOTE_TEXT.replace(/\n/g, '<br>');
            loadCustomSettings();
            loadWordsList();
        })();
    </script>
</body>
</html>
