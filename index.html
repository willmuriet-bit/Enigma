            padding: 0;
            box-sizing: border-box;

            -webkit-tap-highlight-color: transparent;

        body {
            height: 100vh;
            overflow: hidden;
            color: white;
        }

        /* PAGE D'ACCUEIL */
        #home-page {
            position: absolute;
            inset: 0;
            background: black;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: center;
            padding-bottom: 15vh;
            z-index: 20;
            transition: transform 0.3s ease-out;
        }

        #home-page.hidden {
            transform: translateY(-100%);
        }

        .app-title {
            font-family: 'Georgia', 'Times New Roman', serif;
            font-size: 68px;
            font-weight: bold;
            color: #FFD700;
            text-shadow: 0 0 15px rgba(255, 215, 0, 0.7), 0 0 30px rgba(255, 215, 0, 0.4);
            letter-spacing: 6px;
            margin-bottom: 100px;
            position: relative;
            top: -40px;
            text-transform: uppercase;
            border-bottom: 3px solid #FFD700;
            padding-bottom: 15px;
        }

        .home-btn {
            width: 320px;
            height: 65px;
            background: white;
            color: black;
            border: none;
            border-radius: 15px;
            font-size: 24px;
            font-weight: 600;
            letter-spacing: 1px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(255, 255, 255, 0.2);
            transition: transform 0.2s, box-shadow 0.2s, background 0.2s;
            position: relative;
            overflow: hidden;
            margin: 12px 0;
        }

        .home-btn::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 5px;
            height: 5px;
            background: rgba(0, 0, 0, 0.3);
            opacity: 0;
            border-radius: 100%;
            transform: scale(1, 1) translate(-50%, -50%);
            transform-origin: 50% 50%;
        }

        .home-btn:active {
            transform: scale(0.95);
            box-shadow: 0 2px 10px rgba(255, 255, 255, 0.4);
            background: #f0f0f0;
        }

        .home-btn:active::after {
            animation: ripple 0.4s ease-out;
        }

        @keyframes ripple {
            0% { transform: scale(0, 0) translate(-50%, -50%); opacity: 0.5; }
            100% { transform: scale(20, 20) translate(-50%, -50%); opacity: 0; }
        }

        /* PAGE PARAM√àTRES */
        #settings-page {
            position: absolute;
            inset: 0;
            background: black;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 25;
            visibility: hidden;
            opacity: 0;
            transition: visibility 0.3s, opacity 0.3s;
            padding: 20px;
        }

        #settings-page.visible {
            visibility: visible;
            opacity: 1;
        }

        .settings-title {
            font-size: 48px;
            color: #FFD700;
            margin-bottom: 50px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 4px;
        }

        .settings-btn {
            width: 320px;
            height: 65px;
            background: #333;
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 22px;
            font-weight: 600;
            cursor: pointer;
            margin: 10px 0;
            transition: background 0.2s;
        }

        .settings-btn:active {
            background: #555;
        }

        .preview-container {
            width: 320px;
            margin: 20px 0;
            display: none;
            flex-direction: column;
            align-items: center;
        }

        .preview-container.visible {
            display: flex;
        }

        .preview-image {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 15px;
            border: 3px solid #FFD700;
            margin-bottom: 15px;
        }

        .preview-buttons {
            display: flex;
            gap: 20px;
        }

        .preview-confirm, .preview-cancel {
            width: 120px;
            height: 50px;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
        }

        .preview-confirm {
            background: #4CAF50;
            color: white;
        }

        .preview-cancel {
            background: #f44336;
            color: white;
        }

        .back-btn {

            height: 50px;
            background: #666;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 30px;
        }

        .back-btn:active {
            background: #888;
        }

        /* PAGE LISTE DE MOTS */
        #list-page {

            inset: 0;
            background: black;
            display: flex;

            align-items: center;
            justify-content: center;
            z-index: 26;
            visibility: hidden;
            opacity: 0;
            transition: visibility 0.3s, opacity 0.3s;
            padding: 20px;
        }

        #list-page.visible {
            visibility: visible;
            opacity: 1;
        }

        .list-title {
            font-size: 48px;
            color: #FFD700;
            margin-bottom: 50px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 4px;
        }

        .list-menu-btn {
            width: 320px;
            height: 65px;
            background: #333;
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 22px;
            font-weight: 600;
            cursor: pointer;
            margin: 10px 0;
            transition: background 0.2s;
        }

        .list-menu-btn:active {
            background: #555;
        }

        .list-back-btn {
            width: 320px;
            height: 50px;
            background: #666;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 30px;
        }

        .list-back-btn:active {
            background: #888;
        }

        /* SOUS-PAGES LISTE */
        .list-subpage {
            position: absolute;
            inset: 0;
            background: black;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 27;
            visibility: hidden;
            opacity: 0;
            transition: visibility 0.3s, opacity 0.3s;

        }

        .list-subpage.visible {
            visibility: visible;
            opacity: 1;
        }

        .subpage-title {
            font-size: 36px;
            color: #FFD700;
            margin-bottom: 40px;
            font-weight: bold;
        }

        .subpage-input {
            width: 320px;
            padding: 18px;
            border: 2px solid #FFD700;
            border-radius: 15px;
            font-size: 18px;

            box-sizing: border-box;

            color: white;

        }

        .subpage-textarea {
            width: 320px;
            padding: 18px;

            border-radius: 15px;
            font-size: 16px;
            height: 300px;

            color: white;
            margin-bottom: 20px;

        }

        .subpage-btn {
            width: 320px;
            height: 60px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 20px;
            font-weight: 600;
            cursor: pointer;
            margin: 10px 0;

        }

        .subpage-btn.retry {
            background: #ff9800;
        }

        .subpage-btn.secondary {
            background: #2196F3;
        }

        .message-display {
            width: 320px;
            padding: 15px;
            background: #333;
            border-radius: 10px;
            color: #FFD700;
            text-align: center;
            font-size: 18px;
            margin: 10px 0;
            display: none;
        }

        .message-display.visible {
            display: block;
        }

        .select-btn {
            width: 320px;
            height: 50px;
            background: #2196F3;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 10px;
        }

        /* PAGE DE LOCK */
        #lock-page {
            position: absolute;
            inset: 0;
            z-index: 10;
            visibility: hidden;
            opacity: 0;
            transition: visibility 0.3s, opacity 0.3s;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            background: url('background.jpg') no-repeat center center/cover;
        }

        #lock-page.visible {
            visibility: visible;
            opacity: 1;
        }

        .overlay {
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.3);
            z-index: 1;
            backdrop-filter: blur(3px);
        }

        .lock-content {
            position: relative;
            z-index: 10;
            text-align: center;
            margin-bottom: 5vh;
            padding: 0 16px;
            transform: scale(0.9);
        }

        .pin-dots {
            display: flex;
            justify-content: center;
            gap: 16px;
            margin-bottom: 3vh;
        }

        .dot {
            width: 14px;
            height: 14px;
            border-radius: 50%;
            background: white;
            opacity: 0.35;
            box-shadow: 0 2px 6px rgba(0,0,0,0.3);
            transition: opacity 0.2s, transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .dot.active {
            opacity: 1;
            transform: scale(1.25);
            background: #ffffff;
            box-shadow: 0 0 12px rgba(255,255,255,0.6);
        }

        .keypad {
            display: grid;
            grid-template-columns: repeat(3, 70px);
            justify-content: center;
            gap: 20px 25px;
            margin-bottom: 15px;
        }

        .key, .delete-btn, .ok {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2), inset 0 1px 2px rgba(255,255,255,0.3);
            cursor: pointer;
            user-select: none;
            transition: background 0.1s;
            position: relative;
            border: 1px solid rgba(255,255,255,0.1);
            color: white;
        }

        .key:active, .delete-btn:active, .ok:active {
            background: rgba(255, 255, 255, 0.35);
            transform: scale(0.97);
        }

        .delete-btn {
            font-size: 34px;
        }

        .ok {
            font-size: 20px;
            background: rgba(50, 130, 216, 0.5);
            border: none;
        }

        /* Animation du cercle blanc */
        .key::after, .delete-btn::after, .ok::after {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.9);
            opacity: 0;
            pointer-events: none;
        }

        .active::after, .active-text::after {
            animation: circleWave 0.4s ease-out forwards;
        }

        @keyframes circleWave {
            0% { opacity: 0.9; transform: scale(0.5); }
            70% { opacity: 0.5; transform: scale(1.3); }
            100% { opacity: 0; transform: scale(1.6); }
        }

        .bottom-row {
            display: grid;
            grid-template-columns: repeat(3, 70px);
            justify-content: center;
            gap: 25px;
            margin-top: 10px;
        }

        .emergency {
            position: relative;
            z-index: 10;
            text-align: center;
            margin-bottom: 3vh;
            font-size: 18px;
            font-weight: 500;
            opacity: 0.9;
            cursor: pointer;
            user-select: none;
            padding: 12px 24px;
            display: inline-block;
            margin-left: auto;
            margin-right: auto;
            border-radius: 40px;
            background: rgba(0,0,0,0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.15);
            transition: 0.2s;
            width: fit-content;
        }

        .emergency:active {
            background: rgba(220, 60, 60, 0.5);
            transform: scale(0.96);
        }

        /* PAGE IMAGE (R√âSULTATS) */
        #result-page {
            position: absolute;
            inset: 0;
            z-index: 30;
            visibility: hidden;
            opacity: 0;
            transition: visibility 0.3s, opacity 0.3s;
            background: url('image.jpg') no-repeat center center/cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            cursor: pointer;
        }

        #result-page.visible {
            visibility: visible;
            opacity: 1;
        }

        .result-overlay {
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.2);
            z-index: 31;
        }

        .words-container {
            position: absolute;
            top: 265px;
            left: 0;

        }

        }

        .words-line {

        .result-word {

            border: none;
            font-size: 18px;

        }

        .letters-container {

            left: 0;
            width: 100%;
            text-align: center;
            color: white;
            font-size: 20px;
            z-index: 32;
            padding: 0 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 0;
        }

        .letters-container.hidden {
            display: none;
        }

        .letter-btn {
            cursor: pointer;
            text-decoration: none;
            color: white;
            font-size: 20px;
            display: inline-block;
            text-transform: uppercase;
        }

        .letter-btn.selected {
            text-decoration: underline;
        }

        .separator {
            color: white;
            font-size: 20px;
            display: inline-block;
            width: 40px;
            text-align: center;
        }

        .index-display {
            position: absolute;
            top: 517px;
            left: 50%;
            transform: translateX(calc(-50% - 45px));
            color: #1E6FF0;
            font-size: 30px;
            font-weight: bold;
            z-index: 33;
            cursor: pointer;
            user-select: none;
        }

        /* MODAL RECHERCHE (ancienne) */
        #search-modal {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 380px;

            padding: 25px;

            display: none;

        }

        #search-modal.visible {

        }

        #search-modal.keyboard-open {

        }

        #search-modal .search-container {
            width: 100%;

        }

        #search-modal .search-input {
            width: 100%;
            padding: 18px;

        #search-modal .not-found-message {

        }

        #search-modal .code-result-box {
            width: 100%;
            padding: 18px;
            border: 2px solid #1976d2;

            font-size: 20px;

        #search-modal .search-btn {
            width: 100%;

        }

        #search-modal .search-btn.retry {

        #modal-overlay {
            position: absolute;
            inset: 0;
            background: rgba(0,0,0,0.7);
            z-index: 100;
            display: none;
        }

        #modal-overlay.visible { display: block; }

        /* Inputs file cach√©s */
        .hidden-file-input {
            display: none;

    </style>
</head>

            </div>
        </div>
        <div class="emergency" id="emergencyBtn">üìû Appel d'urgence</div>
    </div>

    <!-- PAGE IMAGE (R√âSULTATS) -->
    <div id="result-page">
        <div class="result-overlay"></div>
        <div class="words-container" id="words-container"></div>
        <div class="letters-container" id="letters-container"></div>
        <div class="index-display" id="index-display"></div>
    </div>

    <script>
        (function() {
            // ===== √âL√âMENTS =====
            const homePage = document.getElementById('home-page');
            const settingsPage = document.getElementById('settings-page');
            const listPage = document.getElementById('list-page');
            const searchSubpage = document.getElementById('search-subpage');
            const addSubpage = document.getElementById('add-subpage');
            const displaySubpage = document.getElementById('display-subpage');
            
            const lockPage = document.getElementById('lock-page');
            const resultPage = document.getElementById('result-page');
            const wordsContainer = document.getElementById('words-container');
            const lettersContainer = document.getElementById('letters-container');
            const indexDisplay = document.getElementById('index-display');
            
            // Boutons accueil
            const btnPerform = document.getElementById('btn-perform');
            const btnList = document.getElementById('btn-list');
            const btnSettings = document.getElementById('btn-settings');
            
            // Boutons param√®tres
            const importBgBtn = document.getElementById('import-bg-btn');
            const importImgBtn = document.getElementById('import-img-btn');
            const settingsBack = document.getElementById('settings-back');
            
            // Boutons liste de mots
            const listSearchBtn = document.getElementById('list-search-btn');
            const listAddBtn = document.getElementById('list-add-btn');
            const listDisplayBtn = document.getElementById('list-display-btn');
            const listBack = document.getElementById('list-back');
            
            // Sous-page Rechercher
            const searchWordInput = document.getElementById('search-word-input');
            const searchNotFound = document.getElementById('search-not-found');
            const searchCodeResult = document.getElementById('search-code-result');
            const searchSubmitBtn = document.getElementById('search-submit-btn');
            const searchBackBtn = document.getElementById('search-back-btn');
            
            // Sous-page Ajouter
            const addWordInput = document.getElementById('add-word-input');
            const addCodeInput = document.getElementById('add-code-input');
            const addMessage = document.getElementById('add-message');
            const addSubmitBtn = document.getElementById('add-submit-btn');
            const addBackBtn = document.getElementById('add-back-btn');
            
            // Sous-page Afficher
            const displayTextarea = document.getElementById('display-textarea');
            const selectListBtn = document.getElementById('select-list-btn');
            const displayBackBtn = document.getElementById('display-back-btn');
            
            // Modal recherche (ancienne)
            const modalOverlay = document.getElementById('modal-overlay');
            const modalSearchInput = document.getElementById('modal-search-input');
            const modalNotFound = document.getElementById('modal-not-found');
            const modalCodeResult = document.getElementById('modal-code-result');
            const modalSearchBtn = document.getElementById('modal-search-btn');
            
            // Inputs file
            const bgFileInput = document.getElementById('bg-file-input');
            const imgFileInput = document.getElementById('img-file-input');
            
            // Aper√ßu
            const previewContainer = document.getElementById('preview-container');
            const previewImage = document.getElementById('preview-image');
            const previewConfirm = document.getElementById('preview-confirm');
            const previewCancel = document.getElementById('preview-cancel');

            // Lock screen
            const keys = document.querySelectorAll('#lock-page .key');
            const dots = document.querySelectorAll('#lock-page .dot');
            const deleteBtn = document.getElementById('deleteBtn');
            const okBtn = document.getElementById('okBtn');
            const emergencyBtn = document.getElementById('emergencyBtn');

            // ===== DONN√âES =====
            // Charger la liste depuis localStorage ou utiliser la liste par d√©faut
            let wordsList = [];
            
            function loadWordsList() {
                const savedList = localStorage.getItem('wordsList');
                if (savedList) {
                    try {
                        wordsList = JSON.parse(savedList);
                    } catch (e) {
                        wordsList = getDefaultWordsList();
                    }
                } else {
                    wordsList = getDefaultWordsList();
                }
                updateDisplayTextarea();
            }
            
            function getDefaultWordsList() {
                return [
                    { code: "7131", word: "Abeille" },
                    { code: "7141", word: "Abricot" },
                    { code: "9141", word: "Accord√©on" },
                    { code: "6131", word: "Agenda" },
                    { code: "6141", word: "Agneau" },
                    { code: "9141", word: "Agrafeuse" },
                    { code: "5121", word: "Aigle" },
                    { code: "8121", word: "Aiguille" },
                    { code: "3121", word: "Ail" },
                    { code: "4121", word: "Aile" }
                ];
            }
            
            function saveWordsList() {
                localStorage.setItem('wordsList', JSON.stringify(wordsList));
                updateDisplayTextarea();
            }
            
            function updateDisplayTextarea() {
                let text = '';
                for (let i = 0; i < wordsList.length; i++) {
                    text += wordsList[i].word + ',' + wordsList[i].code;
                    if (i < wordsList.length - 1) {
                        text += ',';
                    }
                }
                displayTextarea.value = text;
            }

            let pin = '';
            
            // Variables pour la page 3
            let currentCode = '';
            let originalWords = [];
            let currentWords = [];
            let letterLists = [];
            let bestListIndex = -1;
            let bestListLetters = [];
            let selectedLetter = '';
            let lastTap = 0;
            
            // Variables pour l'ajout de mot
            let addStep = 'word'; // 'word' ou 'code'
            let newWord = '';

            // ===== FONCTIONS =====
            function animateKey(element) {
                if (!element) return;
                element.classList.add('active');
                setTimeout(() => element.classList.remove('active'), 350);
            }

            function animateText(element) {
                if (!element) return;
                element.classList.add('active-text');
                setTimeout(() => element.classList.remove('active-text'), 350);
            }

            function updateDots() {
                for (let i = 0; i < dots.length; i++) {
                    if (i < pin.length) {
                        dots[i].classList.add('active');
                    } else {
                        dots[i].classList.remove('active');
                    }
                }
            }

            function searchWord(wordToFind) {
                const normalizedSearch = wordToFind.trim().toLowerCase();
                
                for (let i = 0; i < wordsList.length; i++) {
                    if (wordsList[i].word.toLowerCase() === normalizedSearch) {
                        return wordsList[i];
                    }
                }
                return null;
            }

            // ===== FONCTIONS POUR LA PAGE 3 =====
            function calculateLetterLists(words) {
                if (words.length === 0) return [];
                
                const firstDigit = parseInt(currentCode[0]);
                const lists = [];
                
                for (let pos = 0; pos < firstDigit; pos++) {
                    lists[pos] = [];
                }
                
                for (let i = 0; i < words.length; i++) {
                    const word = words[i];
                    for (let pos = 0; pos < word.length && pos < firstDigit; pos++) {
                        const letter = word[pos];
                        if (!lists[pos].includes(letter)) {
                            lists[pos].push(letter);
                        }
                    }
                }
                
                return lists;
            }

            function findBestList(lists) {
                let maxSize = -1;
                let bestIndex = -1;
                
                for (let i = 0; i < lists.length; i++) {
                    if (lists[i].length > maxSize) {
                        maxSize = lists[i].length;
                        bestIndex = i;
                    }
                }
                
                return bestIndex;
            }

            function displayWords(words) {
                wordsContainer.innerHTML = '';
                
                if (words.length === 0) {
                    const noWord = document.createElement('span');
                    noWord.className = 'result-word';
                    noWord.textContent = 'Aucun mot trouv√©';
                    
                    const line = document.createElement('div');
                    line.className = 'words-line';
                    line.appendChild(noWord);
                    wordsContainer.appendChild(line);
                    return;
                }
                
                let currentLine = document.createElement('div');
                currentLine.className = 'words-line';
                
                for (let i = 0; i < words.length; i++) {
                    const word = words[i];
                    const wordSpan = document.createElement('span');
                    wordSpan.className = 'result-word';
                    wordSpan.textContent = word;
                    
                    wordSpan.addEventListener('click', function(e) {
                        e.stopPropagation();
                        window.open(`https://www.google.com/search?tbm=isch&q=${encodeURIComponent(this.textContent)}`, '_blank');
                    });
                    
                    currentLine.appendChild(wordSpan);
                    
                    if (i < words.length - 1) {
                        const space = document.createElement('span');
                        space.textContent = ' ';
                        currentLine.appendChild(space);
                    }
                }
                
                wordsContainer.appendChild(currentLine);
            }

            function displayLetterButtons(index, letters) {
                lettersContainer.innerHTML = '';
                
                if (index === -1 || letters.length === 0) return;
                
                for (let i = 0; i < letters.length; i++) {
                    const letter = letters[i];
                    const letterSpan = document.createElement('span');
                    letterSpan.className = 'letter-btn';
                    if (selectedLetter === letter) {
                        letterSpan.classList.add('selected');
                    }
                    letterSpan.textContent = letter.toUpperCase();
                    
                    letterSpan.addEventListener('click', function(e) {
                        e.stopPropagation();
                        
                        if (this.classList.contains('selected')) {
                            this.classList.remove('selected');
                            selectedLetter = '';
                            currentWords = [...originalWords];
                            displayWords(currentWords);
                        } else {
                            document.querySelectorAll('.letter-btn.selected').forEach(el => {
                                el.classList.remove('selected');
                            });
                            this.classList.add('selected');
                            selectedLetter = letter;
                            
                            const pos = bestListIndex;
                            currentWords = originalWords.filter(word => 
                                word.length > pos && word[pos] === letter
                            );
                            displayWords(currentWords);
                        }
                    });
                    
                    lettersContainer.appendChild(letterSpan);
                    
                    if (i < letters.length - 1) {
                        const spacer = document.createElement('span');
                        spacer.className = 'separator';
                        spacer.innerHTML = '&nbsp;&nbsp;&nbsp;&nbsp;';
                        lettersContainer.appendChild(spacer);
                    }
                }
            }

            // ===== FONCTIONS POUR L'IMPORT D'IMAGES =====
            function setupImageImport(inputElement, targetElement, storageKey) {
                inputElement.addEventListener('change', function(e) {
                    const file = e.target.files[0];
                    if (file) {
                        const reader = new FileReader();
                        reader.onload = function(event) {
                            currentPreviewData = event.target.result;
                            previewImage.src = currentPreviewData;
                            previewContainer.classList.add('visible');
                            
                            if (targetElement === lockPage) {
                                currentPreviewTarget = 'bg';
                            } else {
                                currentPreviewTarget = 'img';
                            }
                        };
                        reader.readAsDataURL(file);
                    }
                });
            }

            // Charger les images sauvegard√©es
            const savedBg = localStorage.getItem('backgroundImage');
            if (savedBg) {
                lockPage.style.backgroundImage = `url(${savedBg})`;
            }
            
            const savedImg = localStorage.getItem('resultImage');
            if (savedImg) {
                resultPage.style.backgroundImage = `url(${savedImg})`;
            }

            // Configuration des imports
            let currentPreviewTarget = '';
            let currentPreviewData = '';
            
            setupImageImport(bgFileInput, lockPage, 'backgroundImage');
            setupImageImport(imgFileInput, resultPage, 'resultImage');

            importBgBtn.addEventListener('click', () => {
                bgFileInput.click();
            });

            importImgBtn.addEventListener('click', () => {
                imgFileInput.click();
            });

            previewConfirm.addEventListener('click', () => {
                if (currentPreviewTarget === 'bg') {
                    lockPage.style.backgroundImage = `url(${currentPreviewData})`;
                    localStorage.setItem('backgroundImage', currentPreviewData);
                } else if (currentPreviewTarget === 'img') {
                    resultPage.style.backgroundImage = `url(${currentPreviewData})`;
                    localStorage.setItem('resultImage', currentPreviewData);
                }
                
                previewContainer.classList.remove('visible');
                previewImage.src = '';
                currentPreviewData = '';
                currentPreviewTarget = '';
                bgFileInput.value = '';
                imgFileInput.value = '';
            });

            previewCancel.addEventListener('click', () => {
                previewContainer.classList.remove('visible');
                previewImage.src = '';
                currentPreviewData = '';
                currentPreviewTarget = '';
                bgFileInput.value = '';
                imgFileInput.value = '';
            });

            settingsBack.addEventListener('click', () => {
                settingsPage.classList.remove('visible');
                homePage.classList.remove('hidden');
                previewContainer.classList.remove('visible');
                previewImage.src = '';
                currentPreviewData = '';
                currentPreviewTarget = '';
                bgFileInput.value = '';
                imgFileInput.value = '';
            });

            // ===== GESTIONNAIRES PAGES =====
            
            // PAGE D'ACCUEIL
            btnPerform.addEventListener('click', () => {
                homePage.classList.add('hidden');
                lockPage.classList.add('visible');
                pin = '';
                updateDots();
            });

            btnList.addEventListener('click', () => {
                homePage.classList.add('hidden');
                listPage.classList.add('visible');
            });

            btnSettings.addEventListener('click', () => {
                homePage.classList.add('hidden');
                settingsPage.classList.add('visible');
            });

            // PAGE LISTE DE MOTS - MENU
            listSearchBtn.addEventListener('click', () => {
                listPage.classList.remove('visible');
                searchSubpage.classList.add('visible');
                searchWordInput.value = '';
                searchCodeResult.textContent = '';
                searchNotFound.style.display = 'none';
                searchWordInput.style.display = 'block';
            });

            listAddBtn.addEventListener('click', () => {
                listPage.classList.remove('visible');
                addSubpage.classList.add('visible');
                addWordInput.value = '';
                addCodeInput.value = '';
                addCodeInput.style.display = 'none';
                addSubmitBtn.textContent = 'Ajouter un mot';
                addMessage.style.display = 'none';
                addStep = 'word';
            });

            listDisplayBtn.addEventListener('click', () => {
                listPage.classList.remove('visible');
                displaySubpage.classList.add('visible');
                updateDisplayTextarea();
            });

            listBack.addEventListener('click', () => {
                listPage.classList.remove('visible');
                homePage.classList.remove('hidden');
            });

            // SOUS-PAGE RECHERCHER
            searchSubmitBtn.addEventListener('click', () => {
                const word = searchWordInput.value.trim();
                if (word === '') return;
                
                const result = searchWord(word);
                
                if (result) {
                    searchCodeResult.textContent = result.code;
                    searchNotFound.style.display = 'none';
                } else {
                    searchCodeResult.textContent = '';
                    searchNotFound.style.display = 'block';
                }
            });

            searchWordInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    searchSubmitBtn.click();
                }
            });

            searchBackBtn.addEventListener('click', () => {
                searchSubpage.classList.remove('visible');
                listPage.classList.add('visible');
            });

            // SOUS-PAGE AJOUTER
            addSubmitBtn.addEventListener('click', () => {
                if (addStep === 'word') {
                    const word = addWordInput.value.trim();
                    if (word === '') return;
                    
                    const exists = searchWord(word);
                    
                    if (exists) {
                        addMessage.textContent = 'Le mot existe d√©j√†';
                        addMessage.style.display = 'block';
                        addSubmitBtn.textContent = 'R√©essayer';
                        addSubmitBtn.classList.add('retry');
                    } else {
                        newWord = word;
                        addWordInput.style.display = 'none';
                        addCodeInput.style.display = 'block';
                        addSubmitBtn.textContent = 'Confirmer';
                        addSubmitBtn.classList.remove('retry');
                        addMessage.style.display = 'none';
                        addStep = 'code';
                    }
                } else if (addStep === 'code') {
                    const code = addCodeInput.value.trim();
                    if (code.length !== 4 || isNaN(code)) {
                        addMessage.textContent = 'Code invalide (4 chiffres requis)';
                        addMessage.style.display = 'block';
                        return;
                    }
                    
                    wordsList.push({ code: code, word: newWord });
                    saveWordsList();
                    
                    addMessage.textContent = 'Mot ajout√©';
                    addMessage.style.display = 'block';
                    
                    // Reset apr√®s 2 secondes
                    setTimeout(() => {
                        addWordInput.value = '';
                        addCodeInput.value = '';
                        addWordInput.style.display = 'block';
                        addCodeInput.style.display = 'none';
                        addSubmitBtn.textContent = 'Ajouter un mot';
                        addMessage.style.display = 'none';
                        addStep = 'word';
                    }, 2000);
                }
            });

            addBackBtn.addEventListener('click', () => {
                addSubpage.classList.remove('visible');
                listPage.classList.add('visible');
                addWordInput.value = '';
                addCodeInput.value = '';
                addWordInput.style.display = 'block';
                addCodeInput.style.display = 'none';
                addSubmitBtn.textContent = 'Ajouter un mot';
                addMessage.style.display = 'none';
                addStep = 'word';
            });

            // SOUS-PAGE AFFICHER
            selectListBtn.addEventListener('click', () => {
                displayTextarea.select();
                displayTextarea.setSelectionRange(0, 99999);
                
                // Option pour coller une nouvelle liste
                const newListText = prompt("Collez votre nouvelle liste (format: mot,code,mot,code,...)");
                if (newListText) {
                    try {
                        const parts = newListText.split(',');
                        const newList = [];
                        for (let i = 0; i < parts.length; i += 2) {
                            if (parts[i+1]) {
                                newList.push({
                                    word: parts[i].trim(),
                                    code: parts[i+1].trim()
                                });
                            }
                        }
                        if (newList.length > 0) {
                            wordsList = newList;
                            saveWordsList();
                            alert('Liste mise √† jour avec succ√®s !');
                        }
                    } catch (e) {
                        alert('Format invalide');
                    }
                }
            });

            displayBackBtn.addEventListener('click', () => {
                displaySubpage.classList.remove('visible');
                listPage.classList.add('visible');
            });

            // MODAL RECHERCHE (ancienne, pour compatibilit√©)
            modalSearchBtn.addEventListener('click', () => {
                const word = modalSearchInput.value.trim();
                if (word === '') return;
                
                const result = searchWord(word);
                
                if (result) {
                    modalCodeResult.textContent = result.code;
                    modalNotFound.style.display = 'none';
                } else {
                    modalCodeResult.textContent = '';
                    modalNotFound.style.display = 'block';
                }
            });

            modalOverlay.addEventListener('click', () => {
                modalOverlay.classList.remove('visible');
                document.getElementById('search-modal').classList.remove('visible');
            });

            // LOCK SCREEN
            for (let i = 0; i < keys.length; i++) {
                keys[i].addEventListener('click', function() {
                    animateKey(this);
                    if (pin.length < 4) {
                        pin += this.innerText;
                        updateDots();
                    }
                });
            }

            deleteBtn.addEventListener('click', function(e) {
                e.stopPropagation();
                animateText(this);
                
                if (pin.length > 0) {
                    pin = pin.slice(0, -1);
                    updateDots();
                }
            });

            okBtn.addEventListener('click', function(e) {
                e.stopPropagation();
                animateText(this);

                if (pin.length === 4) {
                    currentCode = pin;
                    originalWords = [];
                    
                    for (let i = 0; i < wordsList.length; i++) {
                        if (wordsList[i].code === pin) {
                            originalWords.push(wordsList[i].word);
                        }
                    }
                    
                    currentWords = [...originalWords];
                    
                    letterLists = calculateLetterLists(originalWords);
                    bestListIndex = findBestList(letterLists);
                    bestListLetters = bestListIndex !== -1 ? letterLists[bestListIndex] : [];
                    
                    indexDisplay.textContent = bestListIndex !== -1 ? (bestListIndex + 1).toString() : '';
                    
                    displayWords(currentWords);
                    displayLetterButtons(bestListIndex, bestListLetters);
                    
                    wordsContainer.classList.remove('hidden');
                    lettersContainer.classList.remove('hidden');
                    
                    lockPage.classList.remove('visible');
                    resultPage.classList.add('visible');
                    
                    pin = '';
                    updateDots();
                }
            });

            // Indice cliquable
            indexDisplay.addEventListener('click', function(e) {
                e.stopPropagation();
                
                if (wordsContainer.classList.contains('hidden')) {
                    wordsContainer.classList.remove('hidden');
                    lettersContainer.classList.remove('hidden');
                } else {
                    wordsContainer.classList.add('hidden');
                    lettersContainer.classList.add('hidden');
                }
            });

            // Double-clic sur la page image
            resultPage.addEventListener('click', function(e) {
                if (e.target.classList.contains('result-word') || 
                    e.target.classList.contains('letter-btn') ||
                    e.target === indexDisplay) {
                    return;
                }
                
                let now = new Date().getTime();
                let timeDiff = now - lastTap;
                
                if (timeDiff < 300 && timeDiff > 0) {
                    resultPage.classList.remove('visible');
                    lockPage.classList.add('visible');
                    selectedLetter = '';
                    lastTap = 0;
                } else {
                    lastTap = now;
                    setTimeout(() => {
                        lastTap = 0;
                    }, 300);
                }
            });

            emergencyBtn.addEventListener('click', function(e) {
                e.stopPropagation();
                animateText(this);
                
                lockPage.classList.remove('visible');
                homePage.classList.remove('hidden');
                pin = '';
                updateDots();
            });

            // Initialisation
            loadWordsList();
            pin = '';
            updateDots();
        })();
    </script>
