<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lock Screen</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: system-ui, -apple-system, sans-serif;
}

body{
    height:100vh;
    display:flex;
    flex-direction:column;
    justify-content:space-between;
    background:url("background.jpg") no-repeat center center/cover;
    overflow:hidden;
    color:white;
}

/* Overlay */
.overlay{
    position:absolute;
    inset:0;
    background:rgba(0,0,0,0.35);
    z-index:0;
}

/* Cadenas sous camÃ©ra */
.lock-icon{
    position:relative;
    z-index:2;
    text-align:center;
    margin-top:4vh;
    font-size:28px;
    opacity:0.9;
}

/* Section centrale */
.center{
    position:relative;
    z-index:2;
    text-align:center;
    margin-top:2vh;   /* ðŸ‘ˆ pavÃ© remontÃ© */
}

/* Points */
.pin-dots{
    display:flex;
    justify-content:center;
    gap:10px; /* ðŸ‘ˆ rapprochÃ© */
    margin-bottom:4vh;
}

.dot{
    width:12px;
    height:12px;
    border-radius:50%;
    background:white;
    opacity:0.3;
    transition:0.2s;
}

.dot.active{
    opacity:1;
    transform:scale(1.2);
}

/* KEYPAD */
.keypad{
    display:grid;
    grid-template-columns:repeat(3, 1fr);
    gap:12px 20px; /* ðŸ‘ˆ beaucoup plus rapprochÃ© */
    justify-items:center;
    padding:0 15vw;
}

.key{
    width:75px;
    height:75px;
    border-radius:50%;
    background:rgba(255,255,255,0.15);
    display:flex;
    justify-content:center;
    align-items:center;
    font-size:26px;
    backdrop-filter: blur(6px);
    transition:0.15s;
    cursor:pointer;
}

.key:active{
    transform:scale(0.9);
    background:rgba(255,255,255,0.3);
}

/* Ligne du bas */
.bottom-row{
    display:grid;
    grid-template-columns:1fr 1fr 1fr;
    align-items:center;
    margin-top:15px;
    padding:0 18vw;
    font-size:18px;
}

.delete{
    text-align:left;
    cursor:pointer;
}

.ok{
    text-align:right;
    cursor:pointer;
}

/* Appel d'urgence */
.emergency{
    position:relative;
    z-index:2;
    text-align:center;
    margin-bottom:3vh;
    font-size:16px;
    opacity:0.9;
    cursor:pointer;
}
</style>
</head>

<body>

<div class="overlay"></div>

<!-- Cadenas -->
<div class="lock-icon">ðŸ”’</div>

<div class="center">

    <div class="pin-dots">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
    </div>

    <div class="keypad">
        <div class="key">1</div>
        <div class="key">2</div>
        <div class="key">3</div>
        <div class="key">4</div>
        <div class="key">5</div>
        <div class="key">6</div>
        <div class="key">7</div>
        <div class="key">8</div>
        <div class="key">9</div>
    </div>

    <div class="bottom-row">
        <div class="delete">âŒ«</div>
        <div class="key">0</div>
        <div class="ok">OK</div>
    </div>

</div>

<div class="emergency">Appel d'urgence</div>

<script>
const keys = document.querySelectorAll(".key");
const dots = document.querySelectorAll(".dot");
const deleteBtn = document.querySelector(".delete");
const okBtn = document.querySelector(".ok");

let pin = "";
const correctPin = "1234"; // modifie ici

keys.forEach(key=>{
    key.addEventListener("click",()=>{
        if(pin.length < 4){
            pin += key.innerText;
            dots[pin.length-1].classList.add("active");
        }
    });
});

deleteBtn.addEventListener("click",()=>{
    if(pin.length > 0){
        dots[pin.length-1].classList.remove("active");
        pin = pin.slice(0,-1);
    }
});

okBtn.addEventListener("click",()=>{
    if(pin === correctPin){
        alert("DÃ©verrouillÃ© !");
    } else {
        pin = "";
        dots.forEach(dot=>dot.classList.remove("active"));
    }
});
</script>

</body>
</html>
