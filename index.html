<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ENIGMA Â· Accueil</title>
    <style>
        /* RESET & BASE */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            height: 100vh;
            overflow: hidden;
            color: white;
        }

        /* PAGE D'ACCUEIL */
        #home-page {
            position: absolute;
            inset: 0;
            background: black;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: center;
            padding-bottom: 15vh;
            z-index: 20;
            transition: transform 0.3s ease-out;
        }

        #home-page.hidden {
            transform: translateY(-100%);
        }

        /* Titre ENIGMA - AGRANDI */
        .app-title {
            font-family: 'Georgia', 'Times New Roman', serif;
            font-size: 68px;
            font-weight: bold;
            color: #FFD700;
            text-shadow: 0 0 15px rgba(255, 215, 0, 0.7), 0 0 30px rgba(255, 215, 0, 0.4);
            letter-spacing: 6px;
            margin-bottom: 100px;
            position: relative;
            top: -40px;
            text-transform: uppercase;
            border-bottom: 3px solid #FFD700;
            padding-bottom: 15px;
        }

        /* BOUTONS PAGE ACCUEIL */
        .home-btn {
            width: 320px;
            height: 65px;
            background: white;
            color: black;
            border: none;
            border-radius: 15px;
            font-size: 24px;
            font-weight: 600;
            letter-spacing: 1px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(255, 255, 255, 0.2);
            transition: transform 0.2s, box-shadow 0.2s, background 0.2s;
            position: relative;
            overflow: hidden;
            margin: 12px 0;
        }

        .home-btn::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 5px;
            height: 5px;
            background: rgba(0, 0, 0, 0.3);
            opacity: 0;
            border-radius: 100%;
            transform: scale(1, 1) translate(-50%, -50%);
            transform-origin: 50% 50%;
        }

        .home-btn:active {
            transform: scale(0.95);
            box-shadow: 0 2px 10px rgba(255, 255, 255, 0.4);
            background: #f0f0f0;
        }

        .home-btn:active::after {
            animation: ripple 0.4s ease-out;
        }

        @keyframes ripple {
            0% {
                transform: scale(0, 0) translate(-50%, -50%);
                opacity: 0.5;
            }
            100% {
                transform: scale(20, 20) translate(-50%, -50%);
                opacity: 0;
            }
        }

        /* PAGE DE LOCK */
        #lock-page {
            position: absolute;
            inset: 0;
            z-index: 10;
            visibility: hidden;
            opacity: 0;
            transition: visibility 0.3s, opacity 0.3s;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            background: url('background.jpg') no-repeat center center/cover;
        }

        #lock-page.visible {
            visibility: visible;
            opacity: 1;
        }

        /* overlay pour lock page */
        .overlay {
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.3);
            z-index: 1;
            backdrop-filter: blur(3px);
        }

        /* contenu lock page */
        .lock-content {
            position: relative;
            z-index: 10;
            text-align: center;
            margin-bottom: 5vh;
            padding: 0 16px;
            transform: scale(0.9);
        }

        /* POINTS */
        .pin-dots {
            display: flex;
            justify-content: center;
            gap: 16px;
            margin-bottom: 3vh;
        }

        .dot {
            width: 14px;
            height: 14px;
            border-radius: 50%;
            background: white;
            opacity: 0.35;
            box-shadow: 0 2px 6px rgba(0,0,0,0.3);
            transition: opacity 0.2s, transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .dot.active {
            opacity: 1;
            transform: scale(1.25);
            background: #ffffff;
            box-shadow: 0 0 12px rgba(255,255,255,0.6);
        }

        /* CLAVIER - avec espacement augmentÃ© */
        .keypad {
            display: grid;
            grid-template-columns: repeat(3, 70px);
            justify-content: center;
            gap: 20px 25px;
            margin-bottom: 15px;
        }

        .key {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            font-weight: 400;
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2), inset 0 1px 2px rgba(255,255,255,0.3);
            cursor: pointer;
            user-select: none;
            transition: background 0.1s;
            position: relative;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .key:active {
            background: rgba(255, 255, 255, 0.35);
            transform: scale(0.97);
        }

        .key::after,
        .delete::after,
        .ok::after {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.9);
            opacity: 0;
            pointer-events: none;
        }

        .active::after {
            animation: circleWave 0.4s ease-out forwards;
        }

        .active-text::after {
            animation: circleWave 0.4s ease-out forwards;
        }

        @keyframes circleWave {
            0% {
                opacity: 0.9;
                transform: scale(0.5);
            }
            70% {
                opacity: 0.5;
                transform: scale(1.3);
            }
            100% {
                opacity: 0;
                transform: scale(1.6);
            }
        }

        .bottom-row {
            display: grid;
            grid-template-columns: repeat(3, 70px);
            justify-content: center;
            gap: 25px;
            margin-top: 10px;
        }

        .delete, .ok {
            width: 70px;
            height: 70px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 26px;
            cursor: pointer;
            user-select: none;
            position: relative;
            border-radius: 50%;
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            transition: background 0.15s;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .delete {
            font-size: 34px;
            font-weight: 300;
            line-height: 1;
        }

        .ok {
            font-size: 20px;
            font-weight: 500;
            letter-spacing: 0.5px;
            background: rgba(50, 130, 216, 0.5);
        }

        .delete:active, .ok:active {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(0.96);
        }

        .ok:active {
            background: rgba(30, 100, 200, 0.7);
        }

        .emergency {
            position: relative;
            z-index: 10;
            text-align: center;
            margin-bottom: 3vh;
            font-size: 18px;
            font-weight: 500;
            opacity: 0.9;
            cursor: pointer;
            user-select: none;
            padding: 12px 24px;
            display: inline-block;
            align-self: center;
            margin-left: auto;
            margin-right: auto;
            border-radius: 40px;
            background: rgba(0,0,0,0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.15);
            transition: 0.2s;
            width: fit-content;
        }

        .emergency:active {
            background: rgba(220, 60, 60, 0.5);
            transform: scale(0.96);
        }

        .bottom-row .key {
            width: 70px;
            height: 70px;
            font-size: 28px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(12px);
        }

        /* MODAL POUR LA LISTE */
        #list-modal {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 350px;
            background: white;
            border-radius: 20px;
            padding: 25px;
            z-index: 100;
            display: none;
            color: black;
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
        }

        #list-modal.visible {
            display: block;
        }

        #list-modal h3 {
            margin-bottom: 20px;
            text-align: center;
            color: #333;
            font-size: 24px;
        }

        #list-items {
            max-height: 300px;
            overflow-y: auto;
            margin-bottom: 20px;
            border-radius: 10px;
            padding: 5px;
        }

        .list-item {
            padding: 10px;
            border-bottom: 1px solid #eee;
            font-size: 16px;
        }

        .list-item:last-child {
            border-bottom: none;
        }

        #add-item-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 20px;
        }

        #new-item {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 18px;
            height: 60px;
        }

        #add-btn {
            width: 100%;
            padding: 15px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 18px;
            font-weight: 600;
        }

        #close-modal {
            width: 100%;
            padding: 15px;
            background: #f44336;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 18px;
            font-weight: 600;
        }

        /* OVERLAY MODAL */
        #modal-overlay {
            position: absolute;
            inset: 0;
            background: rgba(0,0,0,0.7);
            z-index: 90;
            display: none;
        }

        #modal-overlay.visible {
            display: block;
        }
    </style>
</head>
<body>
    <!-- PAGE D'ACCUEIL -->
    <div id="home-page">
        <div class="app-title">ENIGMA</div>
        <button class="home-btn" id="btn-perform">PERFORM</button>
        <button class="home-btn" id="btn-language">LANGUAGE</button>
        <button class="home-btn" id="btn-list">LIST</button>
    </div>

    <!-- PAGE DE LOCK -->
    <div id="lock-page">
        <div class="overlay"></div>
        
        <div class="lock-content">
            <div class="pin-dots">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>

            <div class="keypad">
                <div class="key">1</div>
                <div class="key">2</div>
                <div class="key">3</div>
                <div class="key">4</div>
                <div class="key">5</div>
                <div class="key">6</div>
                <div class="key">7</div>
                <div class="key">8</div>
                <div class="key">9</div>
            </div>

            <div class="bottom-row">
                <div class="delete" aria-label="Supprimer">âŒ«</div>
                <div class="key">0</div>
                <div class="ok" aria-label="Valider">OK</div>
            </div>
        </div>

        <div class="emergency" role="button" tabindex="0">ðŸ“ž Appel d'urgence</div>
    </div>

    <!-- MODAL POUR LA LISTE -->
    <div id="modal-overlay"></div>
    <div id="list-modal">
        <h3>Ma liste</h3>
        <div id="list-items"></div>
        <div id="add-item-form">
            <input type="text" id="new-item" placeholder="Ajouter un mot ou chiffre">
            <button id="add-btn">Ajouter</button>
        </div>
        <button id="close-modal">Fermer</button>
    </div>

    <script>
        (function() {
            // Ã‰lÃ©ments des pages
            const homePage = document.getElementById('home-page');
            const lockPage = document.getElementById('lock-page');
            
            // Boutons de la page d'accueil
            const btnPerform = document.getElementById('btn-perform');
            const btnLanguage = document.getElementById('btn-language');
            const btnList = document.getElementById('btn-list');
            
            // Ã‰lÃ©ments du modal liste
            const modal = document.getElementById('list-modal');
            const modalOverlay = document.getElementById('modal-overlay');
            const listItems = document.getElementById('list-items');
            const newItemInput = document.getElementById('new-item');
            const addBtn = document.getElementById('add-btn');
            const closeModal = document.getElementById('close-modal');

            // Ã‰lÃ©ments du lock screen
            const keys = document.querySelectorAll('#lock-page .key');
            const dots = document.querySelectorAll('#lock-page .dot');
            const deleteBtn = document.querySelector('#lock-page .delete');
            const okBtn = document.querySelector('#lock-page .ok');
            const emergencyBtn = document.querySelector('#lock-page .emergency');

            // Variables pour le lock screen
            let pin = '';
            const correctPin = '1234';

            // === GESTION DE LA PAGE D'ACCUEIL ===
            
            // Bouton PERFORM : affiche le lock screen
            btnPerform.addEventListener('click', () => {
                homePage.classList.add('hidden');
                lockPage.classList.add('visible');
                
                // RÃ©initialiser le PIN quand on ouvre le lock
                pin = '';
                updateDots();
            });

            // Bouton LANGUAGE : pour le moment, ne fait rien
            btnLanguage.addEventListener('click', () => {
                console.log('LANGUAGE cliquÃ©');
            });

            // Bouton LIST : ouvre la modal
            btnList.addEventListener('click', () => {
                modal.classList.add('visible');
                modalOverlay.classList.add('visible');
            });

            // === GESTION DE LA MODAL LISTE ===
            
            let items = [];

            function displayItems() {
                listItems.innerHTML = '';
                items.forEach(item => {
                    const div = document.createElement('div');
                    div.className = 'list-item';
                    div.textContent = item;
                    listItems.appendChild(div);
                });
            }

            addBtn.addEventListener('click', () => {
                const newItem = newItemInput.value.trim();
                if (newItem) {
                    items.push(newItem);
                    displayItems();
                    newItemInput.value = '';
                }
            });

            closeModal.addEventListener('click', () => {
                modal.classList.remove('visible');
                modalOverlay.classList.remove('visible');
            });

            modalOverlay.addEventListener('click', () => {
                modal.classList.remove('visible');
                modalOverlay.classList.remove('visible');
            });

            newItemInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    addBtn.click();
                }
            });

            // === FONCTIONS DU LOCK SCREEN ===
            function animateKey(element) {
                if (!element) return;
                element.classList.add('active');
                setTimeout(() => {
                    element.classList.remove('active');
                }, 350);
            }

            function animateText(element) {
                if (!element) return;
                element.classList.add('active-text');
                setTimeout(() => {
                    element.classList.remove('active-text');
                }, 350);
            }

            function updateDots() {
                for (let i = 0; i < dots.length; i++) {
                    if (i < pin.length) {
                        dots[i].classList.add('active');
                    } else {
                        dots[i].classList.remove('active');
                    }
                }
            }

            // Gestionnaires pour les touches chiffres
            for (let i = 0; i < keys.length; i++) {
                const key = keys[i];
                key.addEventListener('click', function(e) {
                    e.stopPropagation();
                    animateKey(this);
                    
                    const digit = this.innerText;
                    if (pin.length < 4) {
                        pin = pin + digit;
                        updateDots();
                        console.log('Pin aprÃ¨s ajout:', pin); // Debug
                    }
                });
            }

            // BOUTON SUPPRIMER - SOLUTION SIMPLE ET ROBUSTE
            deleteBtn.onclick = function(e) {
                e.stopPropagation();
                e.preventDefault();
                
                // Animation
                animateText(this);
                
                // Supprimer le dernier caractÃ¨re
                if (pin.length > 0) {
                    pin = pin.substring(0, pin.length - 1);
                    updateDots();
                    console.log('Pin aprÃ¨s suppression:', pin); // Debug
                }
                
                return false;
            };

            // Appui long pour effacer tout
            let pressTimer;
            deleteBtn.addEventListener('mousedown', function(e) {
                e.preventDefault();
                pressTimer = setTimeout(() => {
                    pin = '';
                    updateDots();
                    animateText(deleteBtn);
                    if (navigator.vibrate) navigator.vibrate(15);
                    console.log('Effacement total'); // Debug
                }, 600);
            });
            
            deleteBtn.addEventListener('mouseup', function() {
                clearTimeout(pressTimer);
            });
            
            deleteBtn.addEventListener('mouseleave', function() {
                clearTimeout(pressTimer);
            });
            
            deleteBtn.addEventListener('touchstart', function(e) {
                e.preventDefault();
                pressTimer = setTimeout(() => {
                    pin = '';
                    updateDots();
                    animateText(deleteBtn);
                    if (navigator.vibrate) navigator.vibrate(15);
                }, 600);
            });
            
            deleteBtn.addEventListener('touchend', function() {
                clearTimeout(pressTimer);
            });
            
            deleteBtn.addEventListener('touchcancel', function() {
                clearTimeout(pressTimer);
            });

            // Bouton OK
            okBtn.addEventListener('click', function(e) {
                e.stopPropagation();
                animateText(this);

                if (pin === correctPin) {
                    alert('âœ… DÃ©verrouillage rÃ©ussi !');
                    pin = '';
                    updateDots();
                } else {
                    if (pin.length > 0) {
                        if (navigator.vibrate) navigator.vibrate(20);

                        for (let i = 0; i < dots.length; i++) {
                            dots[i].style.transition = 'none';
                            dots[i].style.opacity = '0.9';
                            dots[i].style.background = '#ff8a8a';
                        }
                        
                        setTimeout(() => {
                            for (let i = 0; i < dots.length; i++) {
                                dots[i].style.transition = '';
                                dots[i].style.opacity = '';
                                dots[i].style.background = '';
                            }
                            pin = '';
                            updateDots();
                        }, 200);
                    }
                }
            });

            // Appel d'urgence retourne Ã  l'accueil
            emergencyBtn.addEventListener('click', function(e) {
                e.stopPropagation();
                animateText(this);
                
                // Retour Ã  la page d'accueil
                lockPage.classList.remove('visible');
                homePage.classList.remove('hidden');
                
                // RÃ©initialiser le PIN
                pin = '';
                updateDots();
            });

            // Initialisation
            pin = '';
            updateDots();
        })();
    </script>
</body>
</html>
