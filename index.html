            // ===== GESTION D'ERREURS IMAGES =====
            const MAX_FILE_SIZE = 5 * 1024 * 1024;
            const ALLOWED_TYPES = ['image/jpeg', 'image/png', 'image/webp', 'image/gif'];

            function compressImage(file, maxWidth = 1920, quality = 0.8) {
                return new Promise((resolve, reject) => {
                    const img = new Image();
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        img.onload = () => {
                            const canvas = document.createElement('canvas');
                            let width = img.width, height = img.height;
                            if (width > maxWidth) {                                height = (maxWidth / width) * height;
                                width = maxWidth;
                            }
                            canvas.width = width;
                            canvas.height = height;
                            const ctx = canvas.getContext('2d');
                            ctx.drawImage(img, 0, 0, width, height);
                            canvas.toBlob((blob) => {
                                if (blob) resolve(new File([blob], file.name.replace(/\.[^.]+$/, '.webp'), { type: 'image/webp' }));
                                else reject(new Error('Compression √©chou√©e'));
                            }, 'image/webp', quality);
                        };
                        img.onerror = reject;
                        img.src = e.target.result;
                    };
                    reader.onerror = reject;
                    reader.readAsDataURL(file);
                });
            }

            function setupImageImport(inputElement, targetElement, storageKey) {
                inputElement.addEventListener('change', async function(e) {
                    const file = e.target.files[0];
                    if (!file) return;
                    
                    if (!ALLOWED_TYPES.includes(file.type)) {
                        alert('‚ùå Format non support√©. Utilisez JPG, PNG, WebP ou GIF.');
                        inputElement.value = '';
                        return;
                    }
                    
                    if (file.size > MAX_FILE_SIZE) {
                        alert(`‚ùå Fichier trop lourd (${Math.round(file.size/1024/1024)}Mo). Maximum : 5Mo.`);
                        inputElement.value = '';
                        return;
                    }
                    
                    try {
                        const processedFile = file.size > 2*1024*1024 ? await compressImage(file) : file;
                        const reader = new FileReader();
                        
                        reader.onload = function(event) {
                            const imageData = event.target.result;
                            try {
                                localStorage.setItem('test_quota', 'x');
                                localStorage.removeItem('test_quota');
                            } catch (quotaError) {
                                alert('‚ùå Stockage plein. Supprimez des images existantes.');
                                inputElement.value = '';
                                return;                            }
                            
                            currentPreviewData = imageData;
                            previewImage.src = currentPreviewData;
                            previewContainer.classList.add('visible');
                            
                            if (targetElement === lockPage) currentPreviewTarget = 'bg';
                            else if (targetElement === resultPage) currentPreviewTarget = 'img';
                            else currentPreviewTarget = 'note';
                        };
                        
                        reader.onerror = function() {
                            alert('‚ùå Erreur lors de la lecture du fichier.');
                            inputElement.value = '';
                        };
                        
                        reader.readAsDataURL(processedFile);
                    } catch (error) {
                        console.error('Erreur import image:', error);
                        alert('‚ùå Une erreur est survenue lors du traitement de l\'image.');
                        inputElement.value = '';
                    }
                });
            }

            // ===== LISTE NOTE DYNAMIQUE =====
            function generateNoteList(clickedWord) {
                const letters = clickedWord.toLowerCase().split('');
                const result = [];
                
                // Grouper les mots par premi√®re lettre
                const wordsByLetter = {};
                wordsList.forEach(item => {
                    const firstLetter = item.word.charAt(0).toLowerCase();
                    if (!wordsByLetter[firstLetter]) wordsByLetter[firstLetter] = [];
                    wordsByLetter[firstLetter].push(item.word);
                });
                
                letters.forEach(letter => {
                    const candidates = wordsByLetter[letter] || [];
                    // Exclure le mot cliqu√©
                    const filtered = candidates.filter(w => w.toLowerCase() !== clickedWord.toLowerCase());
                    
                    if (filtered.length > 0) {
                        const randomWord = filtered[Math.floor(Math.random() * filtered.length)];
                        // Mettre la premi√®re lettre en majuscule
                        result.push(randomWord.charAt(0).toUpperCase() + randomWord.slice(1));
                    } else {
                        // Si aucun mot trouv√©, mettre la lettre seule
                        result.push(letter.toUpperCase());                    }
                });
                
                return result.join('\n');
            }

            function calculateLetterLists(words) {
                if (words.length === 0) return [];
                const firstDigit = parseInt(currentCode[0]);

                for (let i = 0; i < words.length; i++) {

                        const letter = word[pos];
                        if (!lists[pos].includes(letter)) lists[pos].push(letter);
                    }
                }
                for (let pos = 0; pos < lists.length; pos++) lists[pos].sort((a, b) => a.localeCompare(b));
                return lists;
            }

            function findBestList(lists) {
                let maxSize = -1, bestIndex = -1;
                for (let i = 0; i < lists.length; i++) {
                    if (lists[i].length > maxSize) {

                        bestIndex = i;
                    }
                }
                return bestIndex;
            }

                previewConfirm.addEventListener('click', () => {
                    if (currentPreviewTarget === 'bg') { lockPage.style.backgroundImage = `url(${currentPreviewData})`; localStorage.setItem('backgroundImage', currentPreviewData); }
                    else if (currentPreviewTarget === 'img') { resultPage.style.backgroundImage = `url(${currentPreviewData})`; localStorage.setItem('resultImage', currentPreviewData); }
                    else if (currentPreviewTarget === 'note') { noteImageData = currentPreviewData; localStorage.setItem('noteImage', noteImageData); }
                    previewContainer.classList.remove('visible');
                    previewImage.src = '';
                    currentPreviewData = '';
                    currentPreviewTarget = '';
                    bgFileInput.value = '';
                    imgFileInput.value = '';
                    noteFileInput.value = '';
                });
            }

            if (previewCancel) {
                previewCancel.addEventListener('click', () => {
                    previewContainer.classList.remove('visible');
                    previewImage.src = '';
                    currentPreviewData = '';
                    currentPreviewTarget = '';
                    bgFileInput.value = '';
                    imgFileInput.value = '';
                    noteFileInput.value = '';
                });
            }

            // Bouton Note
            if (noteButton) {
                noteButton.addEventListener('click', () => {
                    isNoteModeActive = !isNoteModeActive;
                    noteButton.classList.toggle('active', isNoteModeActive);
                });
            }

            // Overlay Note
            if (noteImageOverlay) {
                noteImageOverlay.addEventListener('dblclick', (e) => {
                    e.preventDefault();
                    noteImageOverlay.classList.remove('visible');
                    isNoteModeActive = false;
                    noteButton.classList.remove('active');
                    noteButtonPreview.classList.remove('visible');
                    if (!wordsContainer.classList.contains('hidden')) {
                        wordsContainer.classList.add('hidden');
                        lettersContainer.classList.add('hidden');
                        selectedLetter = '';                    }
                });
            }

            // Preview buttons
            previewBtns.forEach(btn => setupPreviewButton(btn));

            // Bloquer menu contextuel (partage/capture)
            document.addEventListener('contextmenu', (e) => e.preventDefault());
            document.addEventListener('selectstart', (e) => e.preventDefault());

            // Gestion retour Google Images
            document.addEventListener('visibilitychange', function() {
                if (!document.hidden && resultPage.classList.contains('visible') && !wordsContainer.classList.contains('hidden')) {
                    wordsContainer.classList.add('hidden');
                    lettersContainer.classList.add('hidden');
                    selectedLetter = '';
                }
            });

            window.addEventListener('pageshow', function() {
                if (resultPage.classList.contains('visible') && !wordsContainer.classList.contains('hidden')) {
                    wordsContainer.classList.add('hidden');
                    lettersContainer.classList.add('hidden');
                    selectedLetter = '';
                }
            });

            // Navigation
            if (btnPerform) btnPerform.addEventListener('click', () => { homePage.classList.add('hidden'); lockPage.classList.add('visible'); pin = ''; updateDots(); });
            if (btnList) btnList.addEventListener('click', () => { resetModalToNormal(); modal.classList.add('visible'); modalOverlay.classList.add('visible'); });
            if (btnSettings) btnSettings.addEventListener('click', () => { homePage.classList.add('hidden'); settingsPage.classList.add('visible'); });
            if (settingsBack) settingsBack.addEventListener('click', () => { settingsPage.classList.remove('visible'); homePage.classList.remove('hidden'); previewContainer.classList.remove('visible'); previewImage.src = ''; currentPreviewData = ''; currentPreviewTarget = ''; bgFileInput.value = ''; imgFileInput.value = ''; noteFileInput.value = ''; });
            if (modalOverlay) modalOverlay.addEventListener('click', () => { modal.classList.remove('visible'); modalOverlay.classList.remove('visible'); searchInput.blur(); resetModalToNormal(); });

            // Personnalisation
            if (customizeBtn) {
                customizeBtn.addEventListener('click', () => {
                    settingsPage.classList.remove('visible');
                    isPreviewMode = true;
                    customizePage.classList.add('visible', 'preview-mode');
                    resultPage.classList.add('preview-mode');
                    if (noteButton) noteButton.classList.add('visible');
                    loadCustomSettings();
                    updatePreviewWithCode("7131");
                });
            }

            if (customizeBack) {
                customizeBack.addEventListener('click', () => {                    customizePage.classList.remove('visible', 'preview-mode');
                    resultPage.classList.remove('preview-mode');
                    settingsPage.classList.add('visible');
                    isPreviewMode = false;
                    if (noteButton) noteButton.classList.remove('visible');
                    loadCustomSettings();
                });
            }

            if (customizeSave) {
                customizeSave.addEventListener('click', () => {
                    saveCustomSettings(currentSettings);
                    customizePage.classList.remove('visible', 'preview-mode');
                    resultPage.classList.remove('preview-mode');
                    settingsPage.classList.add('visible');
                    isPreviewMode = false;
                    if (noteButton) noteButton.classList.remove('visible');
                });
            }

            if (customizeReset) {
                customizeReset.addEventListener('click', () => {
                    currentSettings = { ...defaultSettings };
                    applyCustomSettings(currentSettings);
                });
            }

            // Lock screen
            keys.forEach(key => {
                key.addEventListener('click', function() {
                    animateKey(this);
                    if (pin.length < 4) {
                        pin += this.getAttribute('data-digit');
                        updateDots();
                    }
                });
            });

            if (deleteBtn) {
                deleteBtn.addEventListener('click', function(e) {
                    e.stopPropagation();
                    animateText(this);
                    if (pin.length > 0) { pin = pin.slice(0, -1); updateDots(); }
                });
            }

            if (okBtn) {
                okBtn.addEventListener('click', function(e) {
                    e.stopPropagation();
                    animateText(this);                    if (pin.length === 4) {
                        currentCode = pin;
                        originalWords = wordsList.filter(w => w.code === pin).map(w => w.word);
                        originalWords.sort((a, b) => a.localeCompare(b));
                        currentWords = [...originalWords];
                        letterLists = calculateLetterLists(originalWords);
                        bestListIndex = findBestList(letterLists);
                        bestListLetters = bestListIndex !== -1 ? letterLists[bestListIndex] : [];
                        bestListLetters.sort((a, b) => a.localeCompare(b));
                        indexDisplay.textContent = bestListIndex !== -1 ? (bestListIndex + 1).toString() : '';
                        displayWords(currentWords);
                        displayLetterButtons(bestListIndex, bestListLetters);
                        wordsContainer.classList.remove('hidden');
                        lettersContainer.classList.remove('hidden');
                        lockPage.classList.remove('visible');
                        resultPage.classList.add('visible');
                        if (noteButton) noteButton.classList.add('visible');
                        pin = '';
                        updateDots();
                    }
                });
            }

            if (indexDisplay) {
                indexDisplay.addEventListener('click', function(e) {
                    e.stopPropagation();
                    wordsContainer.classList.toggle('hidden');
                    lettersContainer.classList.toggle('hidden');
                });
            }

            if (resultPage) {
                resultPage.addEventListener('click', function(e) {
                    if (e.target.classList.contains('result-word') || e.target.classList.contains('letter-btn') || e.target === indexDisplay || e.target === noteButton) return;
                    let now = new Date().getTime();
                    let timeDiff = now - lastTap;
                    if (timeDiff < 300 && timeDiff > 0) {
                        resultPage.classList.remove('visible');
                        lockPage.classList.add('visible');
                        if (noteButton) noteButton.classList.remove('visible');
                        selectedLetter = '';
                        lastTap = 0;
                    } else {
                        lastTap = now;
                        setTimeout(() => lastTap = 0, 300);
                    }
                });
            }

            if (emergencyBtn) {                emergencyBtn.addEventListener('click', function(e) {
                    e.stopPropagation();
                    animateText(this);
                    lockPage.classList.remove('visible');
                    homePage.classList.remove('hidden');
                    pin = '';
                    updateDots();
                });
            }

            // Service Worker
            if ('serviceWorker' in navigator) {
                window.addEventListener('load', async () => {
                    try {
                        const registration = await navigator.serviceWorker.register('./sw.js', { scope: './' });
                        console.log('‚úÖ Service Worker enregistr√©:', registration.scope);
                    } catch (error) {
                        console.error('‚ùå √âchec Service Worker:', error);
                    }
                });
            }

            // Indicateur offline
            const showOfflineIndicator = () => { if (offlineIndicator) offlineIndicator.classList.add('visible'); };
            const hideOfflineIndicator = () => { if (offlineIndicator) offlineIndicator.classList.remove('visible'); };
            
            if (!navigator.onLine) showOfflineIndicator();
            window.addEventListener('online', () => { console.log('üåê En ligne'); hideOfflineIndicator(); });
            window.addEventListener('offline', () => { console.log('üì¥ Hors ligne'); showOfflineIndicator(); });

            // Setup long press underline
            setupLongPressUnderline();

            // ===== INIT =====
            pin = '';
            updateDots();
            resetModalToNormal();
            if (noteImageText) noteImageText.innerHTML = DEFAULT_NOTE_TEXT.replace(/\n/g, '<br>');
            loadCustomSettings();
            loadWordsList();
        })();
    </script>
</body>
</html>
