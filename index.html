<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ENIGMA - Personnalisation temps r√©el</title>
    
    <!-- PWA Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="ENIGMA">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#000000">
    
    <link rel="apple-touch-icon" href="icon-192.png">
    <link rel="manifest" href="manifest.json">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            height: 100vh;
            overflow: hidden;
            color: white;
        }

        /* PAGE D'ACCUEIL */
        #home-page {
            position: absolute;
            inset: 0;
            background: black;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: center;
            padding-bottom: 15vh;
            z-index: 20;
            transition: transform 0.3s ease-out;
        }

        #home-page.hidden {
            transform: translateY(-100%);
        }

        .app-title {
            font-family: 'Georgia', 'Times New Roman', serif;
            font-size: 68px;
            font-weight: bold;
            color: #FFD700;
            text-shadow: 0 0 15px rgba(255, 215, 0, 0.7), 0 0 30px rgba(255, 215, 0, 0.4);
            letter-spacing: 6px;
            margin-bottom: 100px;
            position: relative;
            top: -40px;
            text-transform: uppercase;
            border-bottom: 3px solid #FFD700;
            padding-bottom: 15px;
        }

        .home-btn {
            width: 320px;
            height: 65px;
            background: white;
            color: black;
            border: none;
            border-radius: 15px;
            font-size: 24px;
            font-weight: 600;
            letter-spacing: 1px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(255, 255, 255, 0.2);
            transition: transform 0.2s, box-shadow 0.2s, background 0.2s;
            position: relative;
            overflow: hidden;
            margin: 12px 0;
        }

        .home-btn::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 5px;
            height: 5px;
            background: rgba(0, 0, 0, 0.3);
            opacity: 0;
            border-radius: 100%;
            transform: scale(1, 1) translate(-50%, -50%);
            transform-origin: 50% 50%;
        }

        .home-btn:active {
            transform: scale(0.95);
            box-shadow: 0 2px 10px rgba(255, 255, 255, 0.4);
            background: #f0f0f0;
        }

        .home-btn:active::after {
            animation: ripple 0.4s ease-out;
        }

        @keyframes ripple {
            0% { transform: scale(0, 0) translate(-50%, -50%); opacity: 0.5; }
            100% { transform: scale(20, 20) translate(-50%, -50%); opacity: 0; }
        }

        /* PAGE PARAM√àTRES */
        #settings-page {
            position: absolute;
            inset: 0;
            background: black;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 25;
            visibility: hidden;
            opacity: 0;
            transition: visibility 0.3s, opacity 0.3s;
            padding: 20px;
        }

        #settings-page.visible {
            visibility: visible;
            opacity: 1;
        }

        .settings-title {
            font-size: 48px;
            color: #FFD700;
            margin-bottom: 50px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 4px;
        }

        .settings-btn {
            width: 320px;
            height: 65px;
            background: #333;
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 22px;
            font-weight: 600;
            cursor: pointer;
            margin: 10px 0;
            transition: background 0.2s;
        }

        .settings-btn:active {
            background: #555;
        }

        .preview-container {
            width: 320px;
            margin: 20px 0;
            display: none;
            flex-direction: column;
            align-items: center;
        }

        .preview-container.visible {
            display: flex;
        }

        .preview-image {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 15px;
            border: 3px solid #FFD700;
            margin-bottom: 15px;
        }

        .preview-buttons {
            display: flex;
            gap: 20px;
        }

        .preview-confirm, .preview-cancel {
            width: 120px;
            height: 50px;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
        }

        .preview-confirm {
            background: #4CAF50;
            color: white;
        }

        .preview-cancel {
            background: #f44336;
            color: white;
        }

        .back-btn {
            width: 320px;
            height: 50px;
            background: #666;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 30px;
        }

        .back-btn:active {
            background: #888;
        }

        /* PAGE DE PERSONNALISATION */
        #customize-page {
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.95);
            z-index: 40;
            visibility: hidden;
            opacity: 0;
            transition: visibility 0.3s, opacity 0.3s, background 0.2s ease, backdrop-filter 0.2s ease;
            overflow-y: auto;
            overflow-x: hidden;
            padding: 20px;
            color: white;
        }

        #customize-page.visible {
            visibility: visible;
            opacity: 1;
        }

        /* Effet de transparence quand on manipule un curseur ou bouton aper√ßu */
        #customize-page.dragging-slider {
            background: transparent !important;
            backdrop-filter: none !important;
            pointer-events: none;
        }

        #customize-page.dragging-slider .control-group,
        #customize-page.dragging-slider .test-code-section,
        #customize-page.dragging-slider .customize-header,
        #customize-page.dragging-slider .customize-actions {
            opacity: 0 !important;
            transition: opacity 0.1s ease;
            pointer-events: none;
        }

        /* Les curseurs et leurs badges px restent visibles */
        #customize-page.dragging-slider input[type="range"] {
            opacity: 1 !important;
            position: relative;
            z-index: 9999;
            pointer-events: auto;
        }

        /* Les badges px restent visibles */
        #customize-page.dragging-slider .value-badge {
            opacity: 1 !important;
            position: relative;
            z-index: 9999;
            pointer-events: auto;
            cursor: pointer;
            background: #FFD700;
            color: black;
            font-weight: bold;
        }

        #customize-page.dragging-slider .slider-item {
            position: relative;
            z-index: 9999;
        }

        #customize-page.dragging-slider .slider-item label {
            opacity: 0 !important;
        }

        /* Le badge px reste visible mais le texte "Position Y" dispara√Æt */
        #customize-page.dragging-slider .slider-item label span.value-badge {
            opacity: 1 !important;
        }

        /* L'aper√ßu en arri√®re-plan devient pleinement visible */
        #result-page.preview-mode.dragging-active {
            opacity: 1 !important;
            z-index: 30;
        }

        /* Animation plus douce */
        .control-group,
        .test-code-section,
        .customize-header,
        .customize-actions {
            transition: opacity 0.2s ease, background 0.2s ease, backdrop-filter 0.2s ease;
        }

        /* Mode preview - l'√©cran de r√©sultat est visible en arri√®re-plan */
        #result-page.preview-mode {
            visibility: visible !important;
            opacity: 1 !important;
            z-index: 35;
            pointer-events: none;
        }

        #customize-page.preview-mode {
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(5px);
        }

        .customize-header {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
            padding-top: 20px;
            position: relative;
            z-index: 41;
        }

        .customize-back-btn {
            width: 40px;
            height: 40px;
            background: #333;
            border: none;
            border-radius: 50%;
            color: white;
            font-size: 24px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
        }

        .customize-back-btn:active {
            background: #555;
        }

        .customize-title {
            font-size: 32px;
            color: #FFD700;
            font-weight: bold;
            letter-spacing: 2px;
        }

        /* Section TESTER UN CODE */
        .test-code-section {
            background: #222;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 25px;
            position: relative;
            z-index: 41;
            backdrop-filter: blur(5px);
            border: 1px solid #444;
            text-align: center;
        }

        .test-code-title {
            color: #FFD700;
            font-size: 22px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .code-input-group {
            display: flex;
            justify-content: center;
            margin-bottom: 15px;
            width: 100%;
        }

        #test-code-input {
            width: 200px;
            height: 55px;
            background: #333;
            border: 2px solid #444;
            border-radius: 15px;
            color: white;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            letter-spacing: 4px;
            padding: 0 10px;
        }

        #test-code-input:focus {
            border-color: #FFD700;
            outline: none;
        }

        #test-code-input::placeholder {
            font-size: 16px;
            letter-spacing: normal;
        }

        .control-group {
            background: #222;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 25px;
            position: relative;
            z-index: 41;
            backdrop-filter: blur(5px);
            border: 1px solid #444;
        }

        .control-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
            border-bottom: 1px solid #444;
            padding-bottom: 10px;
        }

        .control-header h3 {
            color: #FFD700;
            font-size: 22px;
            margin: 0;
        }

        .preview-btn {
            background: #333;
            color: white;
            border: 1px solid #FFD700;
            border-radius: 20px;
            padding: 5px 15px;
            font-size: 14px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
            transition: background 0.2s;
            -webkit-tap-highlight-color: transparent;
        }

        .preview-btn:active {
            background: #444;
        }

        .slider-item {
            margin-bottom: 20px;
        }

        .slider-item label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            color: #ddd;
            font-size: 16px;
        }

        .slider-item input[type="range"] {
            width: 100%;
            height: 6px;
            background: #444;
            border-radius: 3px;
            -webkit-appearance: none;
        }

        .slider-item input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            background: #FFD700;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid white;
            pointer-events: auto;
        }

        /* Seul le cercle est cliquable, pas la barre */
        .slider-item input[type="range"] {
            pointer-events: none;
        }
        
        .slider-item input[type="range"]::-webkit-slider-thumb {
            pointer-events: auto;
        }

        .color-item {
            margin-bottom: 20px;
        }

        .color-item label {
            display: block;
            margin-bottom: 8px;
            color: #ddd;
        }

        .color-item input[type="color"] {
            width: 100%;
            height: 45px;
            border: 2px solid #444;
            border-radius: 10px;
            background: #333;
            cursor: pointer;
        }

        .value-badge {
            background: #333;
            padding: 3px 10px;
            border-radius: 15px;
            font-size: 14px;
            color: #FFD700;
            border: 1px solid #FFD700;
            cursor: pointer;
            transition: background 0.2s;
        }

        .value-badge:active {
            background: #444;
        }

        .customize-actions {
            display: flex;
            gap: 15px;
            margin-top: 30px;
            margin-bottom: 30px;
            position: relative;
            z-index: 41;
        }

        .customize-save {
            flex: 1.2;
            height: 55px;
            background: #4CAF50;
            border: none;
            border-radius: 15px;
            color: white;
            font-size: 20px;
            font-weight: 600;
            cursor: pointer;
        }

        .customize-reset {
            flex: 1;
            height: 55px;
            background: #f44336;
            border: none;
            border-radius: 15px;
            color: white;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
        }

        .customize-save:active, .customize-reset:active {
            transform: scale(0.98);
            opacity: 0.9;
        }

        /* PAGE DE LOCK */
        #lock-page {
            position: absolute;
            inset: 0;
            z-index: 10;
            visibility: hidden;
            opacity: 0;
            transition: visibility 0.3s, opacity 0.3s;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            background: url('background.jpg') no-repeat center center/cover;
        }

        #lock-page.visible {
            visibility: visible;
            opacity: 1;
        }

        .overlay {
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.3);
            z-index: 1;
            backdrop-filter: blur(3px);
        }

        .lock-content {
            position: relative;
            z-index: 10;
            text-align: center;
            margin-bottom: 5vh;
            padding: 0 16px;
            transform: scale(0.9);
        }

        .pin-dots {
            display: flex;
            justify-content: center;
            gap: 16px;
            margin-bottom: 3vh;
        }

        .dot {
            width: 14px;
            height: 14px;
            border-radius: 50%;
            background: white;
            opacity: 0.35;
            box-shadow: 0 2px 6px rgba(0,0,0,0.3);
            transition: opacity 0.2s, transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .dot.active {
            opacity: 1;
            transform: scale(1.25);
            background: #ffffff;
            box-shadow: 0 0 12px rgba(255,255,255,0.6);
        }

        .keypad {
            display: grid;
            grid-template-columns: repeat(3, 70px);
            justify-content: center;
            gap: 20px 25px;
            margin-bottom: 15px;
        }

        .key, .delete-btn, .ok {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2), inset 0 1px 2px rgba(255,255,255,0.3);
            cursor: pointer;
            user-select: none;
            transition: background 0.1s;
            position: relative;
            border: 1px solid rgba(255,255,255,0.1);
            color: white;
        }

        .key:active, .delete-btn:active, .ok:active {
            background: rgba(255, 255, 255, 0.35);
            transform: scale(0.97);
        }

        .delete-btn {
            font-size: 34px;
        }

        .ok {
            font-size: 20px;
            background: rgba(50, 130, 216, 0.5);
            border: none;
        }

        .key::after, .delete-btn::after, .ok::after {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.9);
            opacity: 0;
            pointer-events: none;
        }

        .active::after, .active-text::after {
            animation: circleWave 0.4s ease-out forwards;
        }

        @keyframes circleWave {
            0% { opacity: 0.9; transform: scale(0.5); }
            70% { opacity: 0.5; transform: scale(1.3); }
            100% { opacity: 0; transform: scale(1.6); }
        }

        .bottom-row {
            display: grid;
            grid-template-columns: repeat(3, 70px);
            justify-content: center;
            gap: 25px;
            margin-top: 10px;
        }

        .emergency {
            position: relative;
            z-index: 10;
            text-align: center;
            margin-bottom: 3vh;
            font-size: 18px;
            font-weight: 500;
            opacity: 0.9;
            cursor: pointer;
            user-select: none;
            padding: 12px 24px;
            display: inline-block;
            margin-left: auto;
            margin-right: auto;
            border-radius: 40px;
            background: rgba(0,0,0,0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.15);
            transition: 0.2s;
            width: fit-content;
        }

        .emergency:active {
            background: rgba(220, 60, 60, 0.5);
            transform: scale(0.96);
        }

        /* PAGE IMAGE (R√âSULTATS) */
        #result-page {
            position: absolute;
            inset: 0;
            z-index: 30;
            visibility: hidden;
            opacity: 0;
            transition: visibility 0.3s, opacity 0.3s;
            background: url('image.jpg') no-repeat center center/cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            cursor: pointer;
        }

        #result-page.visible {
            visibility: visible;
            opacity: 1;
        }

        .result-overlay {
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.2);
            z-index: 31;
        }

        .words-container {
            position: absolute;
            top: 265px;
            left: 0;
            width: 100%;
            z-index: 32;
            color: white;
            font-size: 18px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            text-align: center;
            box-sizing: border-box;
            transition: all 0.1s ease;
        }

        .words-container.hidden {
            display: none;
        }

        .words-line {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 5px;
            width: 100%;
        }

        .result-word {
            background: transparent;
            padding: 2px 0;
            border-radius: 0;
            backdrop-filter: none;
            border: none;
            font-size: inherit;
            color: inherit;
            white-space: nowrap;
            cursor: pointer;
            display: inline-block;
        }

        .letters-container {
            position: absolute;
            top: 460px;
            left: 0;
            width: 100%;
            text-align: center;
            color: white;
            font-size: 20px;
            z-index: 32;
            padding: 0 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 40px;
            transition: all 0.1s ease;
        }

        .letters-container.hidden {
            display: none;
        }

        .letter-btn {
            cursor: pointer;
            text-decoration: none;
            color: inherit;
            font-size: inherit;
            display: inline-block;
            text-transform: uppercase;
        }

        .letter-btn.selected {
            text-decoration: underline;
        }

        .separator {
            color: inherit;
            font-size: inherit;
            display: inline-block;
            width: 40px;
            text-align: center;
        }

        .index-display {
            position: absolute;
            top: 517px;
            left: 50%;
            transform: translateX(calc(-50% - 45px));
            color: #1E6FF0;
            font-size: 30px;
            font-weight: bold;
            z-index: 33;
            cursor: pointer;
            user-select: none;
            transition: all 0.1s ease;
        }

        /* MODAL LISTE */
        #list-modal {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 380px;
            background: white;
            border-radius: 30px;
            padding: 25px;
            z-index: 100;
            display: none;
            color: black;
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
            transition: top 0.2s ease-out, transform 0.2s ease-out;
            max-height: 90vh;
            overflow-y: auto;
        }

        #list-modal.visible { 
            display: block; 
        }

        #list-modal.keyboard-open {
            top: 30px;
            transform: translate(-50%, 0);
        }

        #search-container {
            width: 100%;
            margin-bottom: 15px;
        }

        #search-input {
            width: 100%;
            padding: 18px;
            border: 2px solid #ddd;
            border-radius: 15px;
            font-size: 18px;
            height: 60px;
            box-sizing: border-box;
        }

        #not-found-message {
            width: 100%;
            padding: 18px;
            background: #ffebee;
            border: 2px solid #f44336;
            border-radius: 15px;
            font-size: 18px;
            height: 60px;
            box-sizing: border-box;
            color: #f44336;
            font-weight: bold;
            text-align: center;
            display: none;
            margin-bottom: 15px;
            align-items: center;
            justify-content: center;
        }

        .code-result-box {
            width: 100%;
            padding: 18px;
            border: 2px solid #1976d2;
            border-radius: 15px;
            font-size: 20px;
            text-align: center;
            background: #e3f2fd;
            color: #1976d2;
            font-weight: bold;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
        }

        #search-btn {
            width: 100%;
            padding: 18px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 0;
            transition: background 0.3s;
        }

        #search-btn.retry {
            background: #ff9800;
        }

        #modal-overlay {
            position: absolute;
            inset: 0;
            background: rgba(0,0,0,0.7);
            z-index: 90;
            display: none;
        }

        #modal-overlay.visible { display: block; }

        .hidden-file-input {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Inputs file cach√©s pour les images -->
    <input type="file" id="bg-file-input" class="hidden-file-input" accept="image/*">
    <input type="file" id="img-file-input" class="hidden-file-input" accept="image/*">

    <!-- PAGE D'ACCUEIL -->
    <div id="home-page">
        <div class="app-title">ENIGMA</div>
        <button class="home-btn" id="btn-perform">PERFORMER</button>
        <button class="home-btn" id="btn-list">LISTE DE MOTS</button>
        <button class="home-btn" id="btn-settings">PARAMETRES</button>
    </div>

            indexX.addEventListener('input', (e) => {
                currentSettings.indexX = parseInt(e.target.value);
                indexXValue.textContent = currentSettings.indexX + 'px';
                indexDisplay.style.transform = `translateX(calc(-50% + ${currentSettings.indexX}px))`;
            });

            // ===== TEST DE CODE =====
            testCodeInput.addEventListener('input', (e) => {
                const code = e.target.value.trim();
                if (code.length === 4 && /^\d+$/.test(code)) {
                    updatePreviewWithCode(code);
                }
            });

            // ===== BOUTONS =====
            customizeBtn.addEventListener('click', () => {
                settingsPage.classList.remove('visible');
                
                isPreviewMode = true;
                customizePage.classList.add('visible', 'preview-mode');
                resultPage.classList.add('preview-mode');
                
                currentSettings = loadCustomSettings();
                updatePreviewWithCode("7131");
                applyCustomSettings(currentSettings);
            });

            customizeBack.addEventListener('click', () => {
                customizePage.classList.remove('visible', 'preview-mode');
                resultPage.classList.remove('preview-mode');
                settingsPage.classList.add('visible');
                isPreviewMode = false;
                
                currentSettings = loadCustomSettings();
                applyCustomSettings(currentSettings);
            });

            customizeSave.addEventListener('click', () => {
                saveCustomSettings(currentSettings);
                
                customizePage.classList.remove('visible', 'preview-mode');
                resultPage.classList.remove('preview-mode');
                settingsPage.classList.add('visible');
                isPreviewMode = false;
            });

            customizeReset.addEventListener('click', () => {
                currentSettings = { ...defaultSettings };
                applyCustomSettings(currentSettings);
            });

            // ===== FONCTIONS EXISTANTES =====
            function animateKey(element) {
                if (!element) return;
                element.classList.add('active');
                setTimeout(() => element.classList.remove('active'), 350);
            }

            function animateText(element) {
                if (!element) return;
                element.classList.add('active-text');
                setTimeout(() => element.classList.remove('active-text'), 350);
            }

            function updateDots() {
                for (let i = 0; i < dots.length; i++) {
                    if (i < pin.length) {
                        dots[i].classList.add('active');
                    } else {
                        dots[i].classList.remove('active');
                    }
                }
            }

            function resetModalToNormal() {
                searchContainer.style.display = 'block';
                notFoundMessage.style.display = 'none';
                searchBtn.textContent = 'Rechercher';
                searchBtn.classList.remove('retry');
                searchInput.value = '';
                codeResult.textContent = '';
                searchMode = 'search';
                modal.classList.remove('keyboard-open');
            }

            function setNotFoundState() {
                searchContainer.style.display = 'none';
                notFoundMessage.style.display = 'flex';
                searchBtn.textContent = 'R√©essayer';
                searchBtn.classList.add('retry');
                codeResult.textContent = '';
                searchMode = 'retry';
            }

            function searchWord(wordToFind) {
                const normalizedSearch = wordToFind.trim().toLowerCase();
                
                for (let i = 0; i < wordsList.length; i++) {
                    if (wordsList[i].word.toLowerCase() === normalizedSearch) {
                        return wordsList[i];
                    }
                }
                return null;
            }

            function calculateLetterLists(words) {
                if (words.length === 0) return [];
                
                const firstDigit = parseInt(currentCode[0]);
                const lists = [];
                
                for (let pos = 0; pos < firstDigit; pos++) {
                    lists[pos] = [];
                }
                
                for (let i = 0; i < words.length; i++) {
                    const word = words[i];
                    for (let pos = 0; pos < word.length && pos < firstDigit; pos++) {
                        const letter = word[pos];
                        if (!lists[pos].includes(letter)) {
                            lists[pos].push(letter);
                        }
                    }
                }
                
                return lists;
            }

            function findBestList(lists) {
                let maxSize = -1;
                let bestIndex = -1;
                
                for (let i = 0; i < lists.length; i++) {
                    if (lists[i].length > maxSize) {
                        maxSize = lists[i].length;
                        bestIndex = i;
                    }
                }
                
                return bestIndex;
            }

            function displayWords(words) {
                wordsContainer.innerHTML = '';
                
                if (words.length === 0) {
                    const noWord = document.createElement('span');
                    noWord.className = 'result-word';
                    noWord.textContent = 'Aucun mot trouv√©';
                    
                    const line = document.createElement('div');
                    line.className = 'words-line';
                    line.appendChild(noWord);
                    wordsContainer.appendChild(line);
                    return;
                }
                
                let currentLine = document.createElement('div');
                currentLine.className = 'words-line';
                
                for (let i = 0; i < words.length; i++) {
                    const word = words[i];
                    const wordSpan = document.createElement('span');
                    wordSpan.className = 'result-word';
                    wordSpan.textContent = word;
                    
                    wordSpan.addEventListener('click', function(e) {
                        e.stopPropagation();
                        window.open(`https://www.google.com/search?tbm=isch&q=${encodeURIComponent(this.textContent)}`, '_blank');
                    });
                    
                    currentLine.appendChild(wordSpan);
                    
                    if (i < words.length - 1) {
                        const space = document.createElement('span');
                        space.textContent = ' ';
                        currentLine.appendChild(space);
                    }
                }
                
                wordsContainer.appendChild(currentLine);
            }

            function displayLetterButtons(index, letters) {
                lettersContainer.innerHTML = '';
                
                if (index === -1 || letters.length === 0) return;
                
                for (let i = 0; i < letters.length; i++) {
                    const letter = letters[i];
                    const letterSpan = document.createElement('span');
                    letterSpan.className = 'letter-btn';
                    if (selectedLetter === letter) {
                        letterSpan.classList.add('selected');
                    }
                    letterSpan.textContent = letter.toUpperCase();
                    
                    letterSpan.addEventListener('click', function(e) {
                        e.stopPropagation();
                        
                        if (this.classList.contains('selected')) {
                            this.classList.remove('selected');
                            selectedLetter = '';
                            currentWords = [...originalWords];
                            displayWords(currentWords);
                        } else {
                            document.querySelectorAll('.letter-btn.selected').forEach(el => {
                                el.classList.remove('selected');
                            });
                            this.classList.add('selected');
                            selectedLetter = letter;
                            
                            const pos = bestListIndex;
                            currentWords = originalWords.filter(word => 
                                word.length > pos && word[pos] === letter
                            );
                            displayWords(currentWords);
                        }
                    });
                    
                    lettersContainer.appendChild(letterSpan);
                    
                    if (i < letters.length - 1) {
                        const spacer = document.createElement('span');
                        spacer.className = 'separator';
                        spacer.innerHTML = '&nbsp;&nbsp;&nbsp;&nbsp;';
                        lettersContainer.appendChild(spacer);
                    }
                }
            }

            // ===== FONCTIONS POUR L'IMPORT D'IMAGES =====
            function setupImageImport(inputElement, targetElement, storageKey) {
                inputElement.addEventListener('change', function(e) {
                    const file = e.target.files[0];
                    if (file) {
                        const reader = new FileReader();
                        reader.onload = function(event) {
                            currentPreviewData = event.target.result;
                            previewImage.src = currentPreviewData;
                            previewContainer.classList.add('visible');
                            
                            if (targetElement === lockPage) {
                                currentPreviewTarget = 'bg';
                            } else {
                                currentPreviewTarget = 'img';
                            }
                        };
                        reader.readAsDataURL(file);
                    }
                });
            }

            // Charger les images sauvegard√©es
            const savedBg = localStorage.getItem('backgroundImage');
            if (savedBg) {
                lockPage.style.backgroundImage = `url(${savedBg})`;
            }
            
            const savedImg = localStorage.getItem('resultImage');
            if (savedImg) {
                resultPage.style.backgroundImage = `url(${savedImg})`;
            }

            // Configuration des imports
            setupImageImport(bgFileInput, lockPage, 'backgroundImage');
            setupImageImport(imgFileInput, resultPage, 'resultImage');

            // Boutons d'import
            importBgBtn.addEventListener('click', () => {
                bgFileInput.click();
            });

            importImgBtn.addEventListener('click', () => {
                imgFileInput.click();
            });

            // Confirmer l'aper√ßu
            previewConfirm.addEventListener('click', () => {
                if (currentPreviewTarget === 'bg') {
                    lockPage.style.backgroundImage = `url(${currentPreviewData})`;
                    localStorage.setItem('backgroundImage', currentPreviewData);
                } else if (currentPreviewTarget === 'img') {
                    resultPage.style.backgroundImage = `url(${currentPreviewData})`;
                    localStorage.setItem('resultImage', currentPreviewData);
                }
                
                previewContainer.classList.remove('visible');
                previewImage.src = '';
                currentPreviewData = '';
                currentPreviewTarget = '';
                
                bgFileInput.value = '';
                imgFileInput.value = '';
            });

            // Annuler l'aper√ßu
            previewCancel.addEventListener('click', () => {
                previewContainer.classList.remove('visible');
                previewImage.src = '';
                currentPreviewData = '';
                currentPreviewTarget = '';
                
                bgFileInput.value = '';
                imgFileInput.value = '';
            });

            // Gestion responsive
            searchInput.addEventListener('focus', () => {
                modal.classList.add('keyboard-open');
            });

            searchInput.addEventListener('blur', () => {
                setTimeout(() => {
                    modal.classList.remove('keyboard-open');
                }, 200);
            });

            // PAGE D'ACCUEIL
            btnPerform.addEventListener('click', () => {
                homePage.classList.add('hidden');
                lockPage.classList.add('visible');
                pin = '';
                updateDots();
            });

            btnList.addEventListener('click', () => {
                resetModalToNormal();
                modal.classList.add('visible');
                modalOverlay.classList.add('visible');
                modal.classList.remove('keyboard-open');
            });

            btnSettings.addEventListener('click', () => {
                homePage.classList.add('hidden');
                settingsPage.classList.add('visible');
            });

            settingsBack.addEventListener('click', () => {
                settingsPage.classList.remove('visible');
                homePage.classList.remove('hidden');
                
                previewContainer.classList.remove('visible');
                previewImage.src = '';
                currentPreviewData = '';
                currentPreviewTarget = '';
                bgFileInput.value = '';
                imgFileInput.value = '';
            });

            // MODAL LISTE
            searchBtn.addEventListener('click', () => {
                if (searchMode === 'search') {
                    const word = searchInput.value.trim();
                    
                    if (word === '') return;
                    
                    const result = searchWord(word);
                    
                    if (result) {
                        codeResult.textContent = result.code;
                        searchInput.blur();
                    } else {
                        setNotFoundState();
                        searchInput.blur();
                    }
                } else {
                    resetModalToNormal();
                    setTimeout(() => {
                        searchInput.focus();
                    }, 100);
                }
            });

            searchInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter' && searchMode === 'search') {
                    searchBtn.click();
                }
            });

            modalOverlay.addEventListener('click', () => {
                modal.classList.remove('visible');
                modalOverlay.classList.remove('visible');
                searchInput.blur();
            });

            // LOCK SCREEN
            for (let i = 0; i < keys.length; i++) {
                keys[i].addEventListener('click', function() {
                    animateKey(this);
                    if (pin.length < 4) {
                        pin += this.innerText;
                        updateDots();
                    }
                });
            }

            deleteBtn.addEventListener('click', function(e) {
                e.stopPropagation();
                animateText(this);
                
                if (pin.length > 0) {
                    pin = pin.slice(0, -1);
                    updateDots();
                }
            });

            okBtn.addEventListener('click', function(e) {
                e.stopPropagation();
                animateText(this);

                if (pin.length === 4) {
                    currentCode = pin;
                    originalWords = [];
                    
                    for (let i = 0; i < wordsList.length; i++) {
                        if (wordsList[i].code === pin) {
                            originalWords.push(wordsList[i].word);
                        }
                    }
                    
                    currentWords = [...originalWords];
                    
                    letterLists = calculateLetterLists(originalWords);
                    bestListIndex = findBestList(letterLists);
                    bestListLetters = bestListIndex !== -1 ? letterLists[bestListIndex] : [];
                    
                    indexDisplay.textContent = bestListIndex !== -1 ? (bestListIndex + 1).toString() : '';
                    
                    displayWords(currentWords);
                    displayLetterButtons(bestListIndex, bestListLetters);
                    
                    wordsContainer.classList.remove('hidden');
                    lettersContainer.classList.remove('hidden');
                    
                    lockPage.classList.remove('visible');
                    resultPage.classList.add('visible');
                    
                    pin = '';
                    updateDots();
                }
            });

            // Indice cliquable pour masquer/afficher
            indexDisplay.addEventListener('click', function(e) {
                e.stopPropagation();
                
                if (wordsContainer.classList.contains('hidden')) {
                    wordsContainer.classList.remove('hidden');
                    lettersContainer.classList.remove('hidden');
                } else {
                    wordsContainer.classList.add('hidden');
                    lettersContainer.classList.add('hidden');
                }
            });

            // Double-clic sur la page image
            resultPage.addEventListener('click', function(e) {
                if (e.target.classList.contains('result-word') || 
                    e.target.classList.contains('letter-btn') ||
                    e.target === indexDisplay) {
                    return;
                }
                
                let now = new Date().getTime();
                let timeDiff = now - lastTap;
                
                if (timeDiff < 300 && timeDiff > 0) {
                    resultPage.classList.remove('visible');
                    lockPage.classList.add('visible');
                    selectedLetter = '';
                    lastTap = 0;
                } else {
                    lastTap = now;
                    setTimeout(() => {
                        lastTap = 0;
                    }, 300);
                }
            });

            // BOUTON URGENCE
            emergencyBtn.addEventListener('click', function(e) {
                e.stopPropagation();
                animateText(this);
                
                lockPage.classList.remove('visible');
                homePage.classList.remove('hidden');
                pin = '';
                updateDots();
            });

            // Initialisation
            pin = '';
            updateDots();
            resetModalToNormal();
        })();
    </script>
</body>
</html>
