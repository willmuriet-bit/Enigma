<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ENIGMA</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#000000">
    <link rel="manifest" href="manifest.json">
    <base href="/Enigma/">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: system-ui, -apple-system, sans-serif;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
        }

        body {
            height: 100vh;
            overflow: hidden;
            color: white;
        }

        @keyframes scintillement {
            0%, 100% { text-shadow: 0 0 5px #FFD700, 0 0 10px #FFD700; }
            50% { text-shadow: 0 0 20px #FFD700, 0 0 30px #FFD700; }
        }

        @keyframes apparitionBouton {
            0% { opacity: 0; transform: translateY(30px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        @keyframes circleWave {
            0% { opacity: 0.9; transform: scale(0.5); }
            100% { opacity: 0; transform: scale(1.6); }
        }

        .app-title {
            font-family: 'Georgia', serif;
            font-size: 68px;
            font-weight: bold;
            color: #FFD700;
            letter-spacing: 6px;
            margin-bottom: 100px;
            position: relative;            top: -40px;
            text-transform: uppercase;
            animation: scintillement 2s ease-in-out infinite;
        }

        .home-btn {
            width: 320px;
            height: 65px;
            background: white;
            color: black;
            border: none;
            border-radius: 15px;
            font-size: 24px;
            font-weight: 600;
            cursor: pointer;
            margin: 12px 0;
            opacity: 0;
            animation: apparitionBouton 0.5s ease-out forwards;
        }

        #btn-perform { animation-delay: 0.2s; }
        #btn-list { animation-delay: 0.4s; }
        #btn-settings { animation-delay: 0.6s; }

        .home-btn:active { transform: scale(0.95); background: #f0f0f0; }

        #home-page {
            position: absolute;
            inset: 0;
            background: black;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: center;
            padding-bottom: 15vh;
            z-index: 20;
            transition: transform 0.3s ease-out;
        }

        #home-page.hidden { transform: translateY(-100%); }

        #settings-page {
            position: absolute;
            inset: 0;
            background: black;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 25;            visibility: hidden;
            opacity: 0;
            transition: visibility 0.3s, opacity 0.3s;
            padding: 20px;
        }

        #settings-page.visible { visibility: visible; opacity: 1; }

        .settings-title {
            font-size: 48px;
            color: #FFD700;
            margin-bottom: 50px;
            font-weight: bold;
            text-transform: uppercase;
        }

        .settings-btn {
            width: 320px;
            height: 65px;
            background: #333;
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 22px;
            font-weight: 600;
            cursor: pointer;
            margin: 10px 0;
        }

        .settings-btn:active { background: #555; transform: scale(0.98); }

        .preview-container {
            width: 320px;
            margin: 20px 0;
            display: none;
            flex-direction: column;
            align-items: center;
        }

        .preview-container.visible { display: flex; }

        .preview-image {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 15px;
            border: 3px solid #FFD700;
            margin-bottom: 15px;
        }
        .preview-buttons { display: flex; gap: 20px; }
        .preview-confirm, .preview-cancel {
            width: 120px;
            height: 50px;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
        }

        .preview-confirm { background: #4CAF50; color: white; }
        .preview-cancel { background: #f44336; color: white; }

        .back-btn {
            width: 320px;
            height: 50px;
            background: #666;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 30px;
        }

        .back-btn:active { background: #888; }

        /* ‚úÖ NOUVEAU SYSTEME DE PERSONNALISATION */
        #customize-page {
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.95);
            z-index: 40;
            visibility: hidden;
            opacity: 0;
            transition: visibility 0.3s, opacity 0.3s;
            overflow: hidden;
            color: white;
        }

        #customize-page.visible { visibility: visible; opacity: 1; }

        .customize-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 20px;
            position: relative;
            z-index: 41;            background: rgba(0,0,0,0.5);
        }

        .customize-back-btn {
            width: 40px;
            height: 40px;
            background: #333;
            border: none;
            border-radius: 50%;
            color: white;
            font-size: 24px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .customize-back-btn:active { background: #555; transform: scale(0.95); }

        .customize-title {
            font-size: 24px;
            color: #FFD700;
            font-weight: bold;
        }

        .customize-save-btn {
            width: 40px;
            height: 40px;
            background: #4CAF50;
            border: none;
            border-radius: 50%;
            color: white;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .customize-save-btn:active { background: #45a049; transform: scale(0.95); }

        /* ‚úÖ BOUTONS MODE (Background / Note) */
        .mode-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            padding: 15px;
            background: rgba(0,0,0,0.3);
            z-index: 41;
            position: relative;        }

        .mode-btn {
            flex: 1;
            max-width: 200px;
            height: 50px;
            background: #333;
            color: #888;
            border: 2px solid #444;
            border-radius: 15px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .mode-btn.active {
            background: #FFD700;
            color: black;
            border-color: #FFD700;
        }

        .mode-btn:active { transform: scale(0.95); }

        /* ‚úÖ PREVIEW 100% √âCRAN */
        .customize-preview {
            position: absolute;
            inset: 120px 0 0 0; /* Sous header + mode buttons */
            z-index: 35;
            overflow: hidden;
        }

        /* ‚úÖ PANNEAU DRAGGABLE */
        .config-panel {
            position: fixed;
            width: 320px;
            max-height: 400px;
            background: rgba(30, 30, 30, 0.98);
            border-radius: 20px;
            border: 2px solid #FFD700;
            z-index: 1000;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
            display: none;
        }

        .config-panel.visible { display: block; }

        .config-panel-header {
            display: flex;            align-items: center;
            justify-content: space-between;
            padding: 12px 15px;
            background: #FFD700;
            color: black;
            cursor: grab;
            user-select: none;
        }

        .config-panel-header:active { cursor: grabbing; }

        .config-panel-title {
            font-size: 18px;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .config-panel-close {
            width: 28px;
            height: 28px;
            background: rgba(0,0,0,0.2);
            border: none;
            border-radius: 50%;
            color: black;
            font-size: 18px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .config-panel-close:active { background: rgba(0,0,0,0.3); }

        .config-panel-content {
            padding: 15px;
            max-height: 320px;
            overflow-y: auto;
        }

        .config-panel-content::-webkit-scrollbar { width: 6px; }
        .config-panel-content::-webkit-scrollbar-track { background: #222; }
        .config-panel-content::-webkit-scrollbar-thumb { background: #FFD700; border-radius: 3px; }

        .slider-item { margin-bottom: 15px; }

        .slider-item label {
            display: flex;
            justify-content: space-between;            margin-bottom: 8px;
            color: #ddd;
            font-size: 14px;
        }

        .slider-item input[type="range"] {
            width: 100%;
            height: 6px;
            background: #444;
            border-radius: 3px;
            -webkit-appearance: none;
            cursor: pointer;
        }

        .slider-item input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 24px;
            height: 24px;
            background: #FFD700;
            border-radius: 50%;
            cursor: grab;
            border: 2px solid white;
            box-shadow: 0 2px 6px rgba(0,0,0,0.3);
        }

        .slider-item input[type="range"]::-webkit-slider-thumb:active {
            cursor: grabbing;
            background: #FFC700;
        }

        .color-item { margin-bottom: 15px; }
        .color-item label { display: block; margin-bottom: 8px; color: #ddd; font-size: 14px; }

        .color-item input[type="color"] {
            width: 100%;
            height: 40px;
            border: 2px solid #444;
            border-radius: 10px;
            background: #333;
            cursor: pointer;
        }

        .value-badge {
            background: #333;
            padding: 3px 10px;
            border-radius: 15px;
            font-size: 12px;
            color: #FFD700;
            border: 1px solid #FFD700;
            cursor: pointer;        }

        .value-badge:active { background: #444; }

        .panel-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #444;
        }

        .panel-reset {
            flex: 1;
            height: 45px;
            background: #f44336;
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
        }

        .panel-save {
            flex: 1;
            height: 45px;
            background: #4CAF50;
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
        }

        .panel-reset:active, .panel-save:active { transform: scale(0.95); }

        /* √âl√©ments de preview cliquables */
        .preview-element {
            cursor: pointer;
            position: absolute;
            padding: 5px 10px;
            border-radius: 8px;
            transition: background 0.2s;
        }

        .preview-element:hover {
            background: rgba(255, 215, 0, 0.2);
            border: 2px dashed #FFD700;        }

        .preview-element.selected {
            background: rgba(255, 215, 0, 0.3);
            border: 2px solid #FFD700;
        }

        /* Lock page */
        #lock-page {
            position: absolute;
            inset: 0;
            z-index: 10;
            visibility: hidden;
            opacity: 0;
            transition: visibility 0.3s, opacity 0.3s;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            background: #111;
        }

        #lock-page.visible { visibility: visible; opacity: 1; }

        .overlay {
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.3);
            z-index: 1;
            backdrop-filter: blur(3px);
        }

        .lock-content {
            position: relative;
            z-index: 10;
            text-align: center;
            margin-bottom: 5vh;
            padding: 0 16px;
        }

        .pin-dots {
            display: flex;
            justify-content: center;
            gap: 16px;
            margin-bottom: 3vh;
        }

        .dot {
            width: 14px;
            height: 14px;
            border-radius: 50%;            background: white;
            opacity: 0.35;
            transition: opacity 0.2s, transform 0.2s;
        }

        .dot.active {
            opacity: 1;
            transform: scale(1.25);
            background: #ffffff;
            box-shadow: 0 0 12px rgba(255,255,255,0.6);
        }

        .keypad {
            display: grid;
            grid-template-columns: repeat(3, 70px);
            justify-content: center;
            gap: 20px 25px;
            margin-bottom: 15px;
        }

        .key {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(12px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: background 0.1s, transform 0.1s;
            position: relative;
            border: 1px solid rgba(255,255,255,0.1);
            color: white;
        }

        .key-number {
            font-size: 26px;
            font-weight: bold;
            margin-bottom: 1px;
        }

        .key-letters {
            font-size: 8px;
            letter-spacing: 1px;
            opacity: 0.7;
            text-transform: uppercase;
        }
        .key:active {
            background: rgba(255, 255, 255, 0.35);
            transform: scale(0.97);
        }

        .key::after, .delete-btn::after, .ok::after {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.9);
            opacity: 0;
            pointer-events: none;
        }

        .active::after, .active-text::after {
            animation: circleWave 0.4s ease-out forwards;
        }

        .bottom-row {
            display: grid;
            grid-template-columns: repeat(3, 70px);
            justify-content: center;
            gap: 25px;
            margin-top: 10px;
        }

        .delete-btn, .ok {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 22px;
            font-weight: bold;
            background: transparent !important;
            box-shadow: none !important;
            border: none !important;
            backdrop-filter: none !important;
            cursor: pointer;
            color: white;
            transition: background 0.1s, transform 0.1s;
        }

        .delete-btn:active, .ok:active {
            background: rgba(255, 255, 255, 0.1) !important;
            transform: scale(0.97);
        }
        /* ‚úÖ Bouton urgence centr√© horizontalement */
        .emergency {
            position: relative;
            z-index: 10;
            text-align: center;
            margin-bottom: 3vh;
            font-size: 18px;
            font-weight: 500;
            opacity: 0.9;
            cursor: pointer;
            padding: 12px 24px;
            display: block;
            margin-left: auto;
            margin-right: auto;
            border-radius: 40px;
            background: rgba(0,0,0,0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.15);
            transition: 0.2s;
            width: fit-content;
        }

        .emergency:active {
            background: rgba(220, 60, 60, 0.5);
            transform: scale(0.96);
        }

        /* Result page */
        #result-page {
            position: absolute;
            inset: 0;
            z-index: 30;
            visibility: hidden;
            opacity: 0;
            transition: visibility 0.3s, opacity 0.3s;
            background: #222;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            cursor: pointer;
        }

        #result-page.visible { visibility: visible; opacity: 1; }

        .result-overlay {
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.2);            z-index: 31;
        }

        .words-container {
            position: absolute;
            top: 265px;
            left: 0;
            width: 100%;
            z-index: 32;
            color: white;
            font-size: 18px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            text-align: center;
            box-sizing: border-box;
        }

        .words-container.hidden { display: none; }

        .words-line {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 5px;
            width: 100%;
        }

        .result-word {
            background: transparent;
            padding: 2px 0;
            border: none;
            font-size: inherit;
            color: inherit;
            white-space: nowrap;
            cursor: pointer;
            display: inline-block;
        }

        .letters-container {
            position: absolute;
            top: 460px;
            left: 0;
            width: 100%;
            text-align: center;
            color: white;
            font-size: 20px;
            z-index: 32;
            padding: 0 20px;
            display: flex;            flex-wrap: wrap;
            justify-content: center;
            gap: 40px;
        }

        .letters-container.hidden { display: none; }

        .letter-btn {
            cursor: pointer;
            text-decoration: none;
            color: inherit;
            font-size: inherit;
            display: inline-block;
            text-transform: uppercase;
        }

        .letter-btn.selected { text-decoration: underline; }

        .separator {
            color: inherit;
            font-size: inherit;
            display: inline-block;
            width: 40px;
            text-align: center;
        }

        .index-display {
            position: absolute;
            top: 517px;
            left: 50%;
            transform: translateX(-50%);
            color: #1E6FF0;
            font-size: 30px;
            font-weight: bold;
            z-index: 33;
            cursor: pointer;
        }

        .note-button {
            position: absolute;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: #1877F2;
            border: none;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            cursor: pointer;
            z-index: 34;
            left: 50%;
            transform: translateX(-50%);            top: 520px;
            display: none;
        }

        .note-button.active {
            background: #0a5cbf;
            transform: translateX(-50%) scale(1.1);
            box-shadow: 0 0 20px #1877F2;
        }

        .note-button.visible { display: block; }

        .note-image-overlay {
            position: fixed;
            inset: 0;
            background: black;
            z-index: 200;
            display: none;
            justify-content: center;
            align-items: center;
        }

        .note-image-overlay.visible { display: flex; }

        .note-image-display {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 201;
        }

        .note-button-preview {
            position: absolute;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: #1877F2;
            border: none;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            z-index: 203;
            left: 50%;
            transform: translateX(-50%);
            top: 520px;
            pointer-events: none;
            display: none;
        }
        .note-button-preview.visible { display: block; }

        .note-image-text {
            position: absolute;
            z-index: 202;
            color: white;
            font-size: 24px;
            max-width: 80%;
            text-align: left;
            white-space: pre-line;
            line-height: 1.5;
            min-width: 200px;
            outline: none;
            background: transparent;
            border: none;
            padding: 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            left: 20px;
            top: 265px;
        }

        .note-word-first-letter { text-decoration: none; }

        .note-word-first-letter.underlined {
            text-decoration: underline;
            text-decoration-thickness: 2px;
            text-underline-offset: 4px;
        }

        /* ‚úÖ Modal Liste des mots - Ajustement clavier */
        #list-modal {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 380px;
            background: white;
            border-radius: 30px;
            padding: 25px;
            z-index: 100;
            display: none;
            color: black;
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
            max-height: 90vh;
            overflow-y: auto;
            transition: transform 0.3s ease, top 0.3s ease;
        }

        #list-modal.visible { display: block; }
        /* ‚úÖ Quand le clavier appara√Æt, la modal remonte */
        #list-modal.keyboard-visible {
            top: 35%;
            transform: translate(-50%, -50%);
        }

        #search-container { width: 100%; margin-bottom: 15px; }

        #search-input {
            width: 100%;
            padding: 18px;
            border: 2px solid #ddd;
            border-radius: 15px;
            font-size: 18px;
            height: 60px;
            box-sizing: border-box;
        }

        .code-result-box {
            width: 100%;
            padding: 18px;
            border: 2px solid #1976d2;
            border-radius: 15px;
            font-size: 20px;
            text-align: center;
            background: #e3f2fd;
            color: #1976d2;
            font-weight: bold;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
        }

        .code-result-box.error {
            background: #ffebee;
            border-color: #f44336;
            color: #f44336;
        }

        #search-btn {
            width: 100%;
            padding: 18px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            font-size: 20px;            font-weight: 600;
        }

        #search-btn:active { transform: scale(0.98); }

        #search-btn.disabled {
            background: #999;
            opacity: 0.6;
            pointer-events: none;
        }

        #modal-overlay {
            position: absolute;
            inset: 0;
            background: rgba(0,0,0,0.7);
            z-index: 90;
            display: none;
        }

        #modal-overlay.visible { display: block; }

        .hidden-file-input { display: none; }
    </style>
</head>
<body>
    <input type="file" id="bg-file-input" class="hidden-file-input" accept="image/*">
    <input type="file" id="img-file-input" class="hidden-file-input" accept="image/*">
    <input type="file" id="note-file-input" class="hidden-file-input" accept="image/*">

    <div id="home-page">
        <div class="app-title">ENIGMA</div>
        <button class="home-btn" id="btn-perform">PERFORMER</button>
        <button class="home-btn" id="btn-list">LISTE DES MOTS</button>
        <button class="home-btn" id="btn-settings">PARAMETRES</button>
    </div>

    <div id="settings-page">
        <div class="settings-title">PARAMETRES</div>
        
        <button class="settings-btn" id="import-bg-btn">üì∑ Importer background</button>
        <button class="settings-btn" id="import-note-btn">üì∑ Importer Note</button>
        <button class="settings-btn" id="customize-btn">üé® Personnaliser l'affichage</button>
        
        <div class="preview-container" id="preview-container">
            <img class="preview-image" id="preview-image" src="" alt="">

        // ‚úÖ PANNEAU DRAGGABLE
        function setupDraggablePanel() {
            let isDragging = false;
            let startX, startY, initialLeft, initialTop;

            configPanelHeader.addEventListener('mousedown', startDrag);
            configPanelHeader.addEventListener('touchstart', startDrag, { passive: false });

            function startDrag(e) {                isDragging = true;
                const clientX = e.touches ? e.touches[0].clientX : e.clientX;
                const clientY = e.touches ? e.touches[0].clientY : e.clientY;
                
                startX = clientX;
                startY = clientY;
                initialLeft = configPanel.offsetLeft;
                initialTop = configPanel.offsetTop;

                configPanelHeader.style.cursor = 'grabbing';

                document.addEventListener('mousemove', drag);
                document.addEventListener('touchmove', drag, { passive: false });
                document.addEventListener('mouseup', stopDrag);
                document.addEventListener('touchend', stopDrag);
            }

            function drag(e) {
                if (!isDragging) return;
                e.preventDefault();

                const clientX = e.touches ? e.touches[0].clientX : e.clientX;
                const clientY = e.touches ? e.touches[0].clientY : e.clientY;

                const dx = clientX - startX;
                const dy = clientY - startY;

                let newLeft = initialLeft + dx;
                let newTop = initialTop + dy;

                // Limites de l'√©cran
                const maxX = window.innerWidth - configPanel.offsetWidth;
                const maxY = window.innerHeight - configPanel.offsetHeight;

                newLeft = Math.max(0, Math.min(newLeft, maxX));
                newTop = Math.max(0, Math.min(newTop, maxY));

                configPanel.style.left = newLeft + 'px';
                configPanel.style.top = newTop + 'px';

                panelPosition = { x: newLeft, y: newTop };
            }

            function stopDrag() {
                isDragging = false;
                configPanelHeader.style.cursor = 'grab';
                document.removeEventListener('mousemove', drag);
                document.removeEventListener('touchmove', drag);
                document.removeEventListener('mouseup', stopDrag);
                document.removeEventListener('touchend', stopDrag);            }
        }

            updatePreview();
        });

        modeNote.addEventListener('click', () => {
            currentMode = 'note';
            modeNote.classList.add('active');
            modeBackground.classList.remove('active');
            configPanel.classList.remove('visible');
            updatePreview();
        });

        // Close panel
        configPanelClose.addEventListener('click', () => {
            configPanel.classList.remove('visible');
            currentElement = null;
        });

        // Click sur les √©l√©ments de preview
        customizePreview.addEventListener('click', (e) => {            const target = e.target;
            
            if (currentMode === 'background') {
                if (target.closest('.words-container') || target.classList.contains('result-word')) {
                    openPanel('words');
                } else if (target.closest('.letters-container') || target.classList.contains('letter-btn')) {
                    openPanel('letters');
                } else if (target.classList.contains('index-display')) {
                    openPanel('index');
                } else if (target.classList.contains('note-button')) {
                    openPanel('noteButton');
                }
            } else {
                if (target.classList.contains('note-image-text')) {
                    openPanel('noteText');
                }
            }
        });

        // Search - ‚úÖ Ajustement clavier
        searchInput.addEventListener('focus', () => {
            modal.classList.add('keyboard-visible');
        });
        searchInput.addEventListener('blur', () => {
            modal.classList.remove('keyboard-visible');
        });

        // Autres events (search, modal, etc.)
        searchInput.addEventListener('input', () => {
            codeResult.textContent = '';
            codeResult.classList.remove('error');
            searchBtn.classList.remove('disabled');
        });

        searchBtn.addEventListener('click', () => {
            const word = searchInput.value.trim().toLowerCase();
            if (!word) return;
            
            const found = wordsList.find(w => w.word.toLowerCase() === word);
            if (found) {
                codeResult.textContent = found.code;
                codeResult.classList.remove('error');
                searchBtn.classList.add('disabled');
            } else {
                codeResult.textContent = 'Mot introuvable !';
                codeResult.classList.add('error');
            }
        });

        // Navigation        if (btnPerform) btnPerform.addEventListener('click', () => { homePage.classList.add('hidden'); lockPage.classList.add('visible'); });
        if (btnList) btnList.addEventListener('click', () => { modal.classList.add('visible'); modalOverlay.classList.add('visible'); searchInput.focus(); });
        if (btnSettings) btnSettings.addEventListener('click', () => { homePage.classList.add('hidden'); settingsPage.classList.add('visible'); });
        if (settingsBack) settingsBack.addEventListener('click', () => { settingsPage.classList.remove('visible'); homePage.classList.remove('hidden'); });
        if (modalOverlay) modalOverlay.addEventListener('click', () => { modal.classList.remove('visible'); modalOverlay.classList.remove('visible'); });

        if (customizeBtn) customizeBtn.addEventListener('click', () => {
            homePage.classList.add('hidden');
            settingsPage.classList.remove('visible');
            customizePage.classList.add('visible');
            currentMode = 'background';
            modeBackground.classList.add('active');
            modeNote.classList.remove('active');
            updatePreview();
            setupDraggablePanel();
        });

        if (customizeBack) customizeBack.addEventListener('click', () => {
            customizePage.classList.remove('visible');
            configPanel.classList.remove('visible');
            homePage.classList.remove('hidden');
        });

        if (customizeSaveHeader) customizeSaveHeader.addEventListener('click', saveAllSettings);

        // Import buttons
        if (importBgBtn) importBgBtn.addEventListener('click', () => bgFileInput.click());
        if (importNoteBtn) importNoteBtn.addEventListener('click', () => noteFileInput.click());
        setupImageImport(bgFileInput, 'bg');
        setupImageImport(noteFileInput, 'note');

        // Lock screen
        keys.forEach(key => {
            key.addEventListener('click', function() {
                this.classList.add('active');
                setTimeout(() => this.classList.remove('active'), 350);
            });
        });

        if (deleteBtn) deleteBtn.addEventListener('click', function(e) {
            e.stopPropagation();
            this.classList.add('active-text');
            setTimeout(() => this.classList.remove('active-text'), 350);
        });

        if (okBtn) okBtn.addEventListener('click', function(e) {
            e.stopPropagation();
            this.classList.add('active-text');
            setTimeout(() => this.classList.remove('active-text'), 350);
        });
        if (emergencyBtn) emergencyBtn.addEventListener('click', function(e) {
            e.stopPropagation();
            lockPage.classList.remove('visible');
            homePage.classList.remove('hidden');
        });

        // Service Worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', async () => {
                try {
                    await navigator.serviceWorker.register(BASE_PATH + 'sw.js', { scope: BASE_PATH });
                } catch (error) { console.error('SW error:', error); }
            });
        }

        // Initialisation
        const saved = localStorage.getItem('customSettings');
        if (saved) {
            try { currentSettings = { ...defaultSettings, ...JSON.parse(saved) }; }
            catch (e) { currentSettings = { ...defaultSettings }; }
        }
        applyCustomSettings(currentSettings);
        loadWordsList();
        console.log('[ENIGMA] ‚úÖ Application initialis√©e');
    })();
    </script>
</body>
</html>
