<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ENIGMA</title>
    
    <!-- PWA Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="ENIGMA">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#000000">
    
    <link rel="apple-touch-icon" href="icon-192.png">
    <link rel="manifest" href="manifest.json">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            height: 100vh;
            overflow: hidden;
            color: white;
        }

        /* PAGE D'ACCUEIL */
        #home-page {
            position: absolute;
            inset: 0;
            background: black;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: center;
            padding-bottom: 15vh;
            z-index: 20;
            transition: transform 0.3s ease-out;
        }

        #home-page.hidden {
            transform: translateY(-100%);
        }

        .app-title {
            font-family: 'Georgia', 'Times New Roman', serif;
            font-size: 68px;
            font-weight: bold;
            color: #FFD700;
            text-shadow: 0 0 15px rgba(255, 215, 0, 0.7), 0 0 30px rgba(255, 215, 0, 0.4);
            letter-spacing: 6px;
            margin-bottom: 100px;
            position: relative;
            top: -40px;
            text-transform: uppercase;
            border-bottom: 3px solid #FFD700;
            padding-bottom: 15px;
        }

        .home-btn {
            width: 320px;
            height: 65px;
            background: white;
            color: black;
            border: none;
            border-radius: 15px;
            font-size: 24px;
            font-weight: 600;
            letter-spacing: 1px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(255, 255, 255, 0.2);
            transition: transform 0.2s, box-shadow 0.2s, background 0.2s;
            position: relative;
            overflow: hidden;
            margin: 12px 0;
        }

        .home-btn::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 5px;
            height: 5px;
            background: rgba(0, 0, 0, 0.3);
            opacity: 0;
            border-radius: 100%;
            transform: scale(1, 1) translate(-50%, -50%);
            transform-origin: 50% 50%;
        }

        .home-btn:active {
            transform: scale(0.95);
            box-shadow: 0 2px 10px rgba(255, 255, 255, 0.4);
            background: #f0f0f0;
        }

        .home-btn:active::after {
            animation: ripple 0.4s ease-out;
        }

        @keyframes ripple {
            0% { transform: scale(0, 0) translate(-50%, -50%); opacity: 0.5; }
            100% { transform: scale(20, 20) translate(-50%, -50%); opacity: 0; }
        }

        /* PAGE DE LOCK */
        #lock-page {
            position: absolute;
            inset: 0;
            z-index: 10;
            visibility: hidden;
            opacity: 0;
            transition: visibility 0.3s, opacity 0.3s;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            background: url('background.jpg') no-repeat center center/cover;
        }

        #lock-page.visible {
            visibility: visible;
            opacity: 1;
        }

        .overlay {
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.3);
            z-index: 1;
            backdrop-filter: blur(3px);
        }

        .lock-content {
            position: relative;
            z-index: 10;
            text-align: center;
            margin-bottom: 5vh;
            padding: 0 16px;
            transform: scale(0.9);
        }

        .pin-dots {
            display: flex;
            justify-content: center;
            gap: 16px;
            margin-bottom: 3vh;
        }

        .dot {
            width: 14px;
            height: 14px;
            border-radius: 50%;
            background: white;
            opacity: 0.35;
            box-shadow: 0 2px 6px rgba(0,0,0,0.3);
            transition: opacity 0.2s, transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .dot.active {
            opacity: 1;
            transform: scale(1.25);
            background: #ffffff;
            box-shadow: 0 0 12px rgba(255,255,255,0.6);
        }

        .keypad {
            display: grid;
            grid-template-columns: repeat(3, 70px);
            justify-content: center;
            gap: 20px 25px;
            margin-bottom: 15px;
        }

        .key, .delete-btn, .ok {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2), inset 0 1px 2px rgba(255,255,255,0.3);
            cursor: pointer;
            user-select: none;
            transition: background 0.1s;
            position: relative;
            border: 1px solid rgba(255,255,255,0.1);
            color: white;
        }

        .key:active, .delete-btn:active, .ok:active {
            background: rgba(255, 255, 255, 0.35);
            transform: scale(0.97);
        }

        .delete-btn {
            font-size: 34px;
        }

        .ok {
            font-size: 20px;
            background: rgba(50, 130, 216, 0.5);
            border: none;
        }

        /* Animation du cercle blanc pour tous les boutons */
        .key::after, .delete-btn::after, .ok::after {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.9);
            opacity: 0;
            pointer-events: none;
        }

        .active::after, .active-text::after {
            animation: circleWave 0.4s ease-out forwards;
        }

        @keyframes circleWave {
            0% { opacity: 0.9; transform: scale(0.5); }
            70% { opacity: 0.5; transform: scale(1.3); }
            100% { opacity: 0; transform: scale(1.6); }
        }

        .bottom-row {
            display: grid;
            grid-template-columns: repeat(3, 70px);
            justify-content: center;
            gap: 25px;
            margin-top: 10px;
        }

        .emergency {
            position: relative;
            z-index: 10;
            text-align: center;
            margin-bottom: 3vh;
            font-size: 18px;
            font-weight: 500;
            opacity: 0.9;
            cursor: pointer;
            user-select: none;
            padding: 12px 24px;
            display: inline-block;
            margin-left: auto;
            margin-right: auto;
            border-radius: 40px;
            background: rgba(0,0,0,0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.15);
            transition: 0.2s;
            width: fit-content;
        }

        .emergency:active {
            background: rgba(220, 60, 60, 0.5);
            transform: scale(0.96);
        }

        /* PAGE IMAGE (RÃ‰SULTATS) */
        #result-page {
            position: absolute;
            inset: 0;
            z-index: 30;
            visibility: hidden;
            opacity: 0;
            transition: visibility 0.3s, opacity 0.3s;
            background: url('image.jpg') no-repeat center center/cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            cursor: pointer;
        }

        #result-page.visible {
            visibility: visible;
            opacity: 1;
        }

        .result-overlay {
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.2);
            z-index: 31;
        }

        /* Conteneur pour la liste L */
        .words-container {
            position: absolute;
            top: 300px;
            left: 0;
            width: 100%;
            z-index: 32;
            color: white;
            font-size: 18px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            text-align: center;
            box-sizing: border-box;
        }

        .words-line {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 5px;
            width: 100%;
        }

        .result-word {
            background: transparent;
            padding: 2px 0;
            border-radius: 0;
            backdrop-filter: none;
            border: none;
            font-size: 18px;
            color: white;
            white-space: nowrap;
            cursor: pointer;
            display: inline-block;
        }

        /* Conteneur pour les lettres cliquables */
        .letters-container {
            position: absolute;
            top: 475px;
            left: 0;
            width: 100%;
            text-align: center;
            color: white;
            font-size: 20px;
            z-index: 32;
            padding: 0 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 0;
        }

        .letter-btn {
            cursor: pointer;
            text-decoration: none;
            color: white;
            font-size: 20px;
            display: inline-block;
            text-transform: uppercase;
        }

        .letter-btn.selected {
            text-decoration: underline;
        }

        .separator {
            color: white;
            font-size: 20px;
            display: inline-block;
            width: 40px;
            text-align: center;
        }

        /* Indice (chiffre) - version finale */
        .index-display {
            position: absolute;
            top: 514px;
            left: 50%;
            transform: translateX(calc(-50% - 46px));
            color: #1E6FF0;
            font-size: 30px;
            font-weight: bold;
            z-index: 32;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        /* MODAL LISTE */
        #list-modal {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 380px;
            background: white;
            border-radius: 30px;
            padding: 25px;
            z-index: 100;
            display: none;
            color: black;
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
            transition: top 0.2s ease-out, transform 0.2s ease-out;
            max-height: 90vh;
            overflow-y: auto;
        }

        #list-modal.visible { 
            display: block; 
        }

        #list-modal.keyboard-open {
            top: 30px;
            transform: translate(-50%, 0);
        }

        #search-container {
            width: 100%;
            margin-bottom: 15px;
        }

        #search-input {
            width: 100%;
            padding: 18px;
            border: 2px solid #ddd;
            border-radius: 15px;
            font-size: 18px;
            height: 60px;
            box-sizing: border-box;
        }

        #not-found-message {
            width: 100%;
            padding: 18px;
            background: #ffebee;
            border: 2px solid #f44336;
            border-radius: 15px;
            font-size: 18px;
            height: 60px;
            box-sizing: border-box;
            color: #f44336;
            font-weight: bold;
            text-align: center;
            display: none;
            margin-bottom: 15px;
            align-items: center;
            justify-content: center;
        }

        .code-result-box {
            width: 100%;
            padding: 18px;
            border: 2px solid #1976d2;
            border-radius: 15px;
            font-size: 20px;
            text-align: center;
            background: #e3f2fd;
            color: #1976d2;
            font-weight: bold;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
        }

        #search-btn {
            width: 100%;
            padding: 18px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 0;
            transition: background 0.3s;
        }

        #search-btn.retry {
            background: #ff9800;
        }

        #modal-overlay {
            position: absolute;
            inset: 0;
            background: rgba(0,0,0,0.7);
            z-index: 90;
            display: none;
        }

        #modal-overlay.visible { display: block; }
    </style>

<body>
    <!-- PAGE D'ACCUEIL -->
    <div id="home-page">
        <div class="app-title">ENIGMA</div>
        <button class="home-btn" id="btn-perform">PERFORM</button>
        <button class="home-btn" id="btn-language">LANGUAGE</button>
        <button class="home-btn" id="btn-list">LIST</button>
    </div>

    <!-- PAGE DE LOCK -->
    <div id="lock-page">
        <div class="overlay"></div>
        <div class="lock-content">
            <div class="pin-dots">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>

            <div class="keypad">
                <div class="key">1</div>
                <div class="key">2</div>
                <div class="key">3</div>
                <div class="key">4</div>
                <div class="key">5</div>
                <div class="key">6</div>
                <div class="key">7</div>
                <div class="key">8</div>
                <div class="key">9</div>
            </div>

            <div class="bottom-row">
                <div class="delete-btn" id="deleteBtn">âŒ«</div>
                <div class="key">0</div>
                <div class="ok" id="okBtn">OK</div>
            </div>
        </div>
        <div class="emergency" id="emergencyBtn">ðŸ“ž Appel d'urgence</div>
    </div>

    <!-- PAGE IMAGE (RÃ‰SULTATS) -->
    <div id="result-page">
        <div class="result-overlay"></div>
        <div class="words-container" id="words-container"></div>
        <div class="letters-container" id="letters-container"></div>
        <div class="index-display" id="index-display"></div>
    </div>

    <!-- MODAL LISTE -->
    <div id="modal-overlay"></div>
    <div id="list-modal">
        <div id="search-container">
            <input type="text" id="search-input" placeholder="Taper un mot">
        </div>
        
        <div id="not-found-message">Mot non trouvÃ©</div>
        
        <div class="code-result-box" id="codeResult"></div>
        
        <button id="search-btn">Rechercher</button>
    </div>

    <script>
        (function() {
            // ===== Ã‰LÃ‰MENTS =====
            const homePage = document.getElementById('home-page');
            const lockPage = document.getElementById('lock-page');
            const resultPage = document.getElementById('result-page');
            const wordsContainer = document.getElementById('words-container');
            const lettersContainer = document.getElementById('letters-container');
            const indexDisplay = document.getElementById('index-display');
            
            const btnPerform = document.getElementById('btn-perform');
            const btnLanguage = document.getElementById('btn-language');
            const btnList = document.getElementById('btn-list');
            
            const modal = document.getElementById('list-modal');
            const modalOverlay = document.getElementById('modal-overlay');
            const searchInput = document.getElementById('search-input');
            const searchContainer = document.getElementById('search-container');
            const notFoundMessage = document.getElementById('not-found-message');
            const searchBtn = document.getElementById('search-btn');
            const codeResult = document.getElementById('codeResult');

            const keys = document.querySelectorAll('#lock-page .key');
            const dots = document.querySelectorAll('#lock-page .dot');
            const deleteBtn = document.getElementById('deleteBtn');
            const okBtn = document.getElementById('okBtn');
            const emergencyBtn = document.getElementById('emergencyBtn');

            // ===== DONNÃ‰ES =====
            const wordsList = [
                { code: "7131", word: "Abeille" },
                { code: "7141", word: "Abricot" },
                { code: "9141", word: "AccordÃ©on" },
                { code: "6131", word: "Agenda" },
                { code: "6141", word: "Agneau" },
                { code: "9141", word: "Agrafeuse" },
                { code: "5121", word: "Aigle" },
                { code: "8121", word: "Aiguille" },
                { code: "3121", word: "Ail" },
                { code: "4121", word: "Aile" },
                { code: "6121", word: "Aimant" },
                { code: "9141", word: "Allumette" },
                { code: "9141", word: "Ambulance" },
                { code: "5151", word: "Ampli" },
                { code: "7141", word: "Ampoule" },
                { code: "6131", word: "Ananas" }
            ];

            let pin = '';
            let searchMode = 'search';
            
            // Variables pour la page 3
            let currentCode = '';
            let originalWords = [];
            let currentWords = [];
            let letterLists = [];
            let bestListIndex = -1;
            let bestListLetters = [];
            let selectedLetter = '';
            let lastTap = 0;

            // ===== FONCTIONS =====
            function animateKey(element) {
                if (!element) return;
                element.classList.add('active');
                setTimeout(() => element.classList.remove('active'), 350);
            }

            function animateText(element) {
                if (!element) return;
                element.classList.add('active-text');
                setTimeout(() => element.classList.remove('active-text'), 350);
            }

            function updateDots() {
                for (let i = 0; i < dots.length; i++) {
                    if (i < pin.length) {
                        dots[i].classList.add('active');
                    } else {
                        dots[i].classList.remove('active');
                    }
                }
            }

            function resetModalToNormal() {
                searchContainer.style.display = 'block';
                notFoundMessage.style.display = 'none';
                searchBtn.textContent = 'Rechercher';
                searchBtn.classList.remove('retry');
                searchInput.value = '';
                codeResult.textContent = '';
                searchMode = 'search';
                modal.classList.remove('keyboard-open');
            }

            function setNotFoundState() {
                searchContainer.style.display = 'none';
                notFoundMessage.style.display = 'flex';
                searchBtn.textContent = 'RÃ©essayer';
                searchBtn.classList.add('retry');
                codeResult.textContent = '';
                searchMode = 'retry';
            }

            function searchWord(wordToFind) {
                const normalizedSearch = wordToFind.trim().toLowerCase();
                
                for (let i = 0; i < wordsList.length; i++) {
                    if (wordsList[i].word.toLowerCase() === normalizedSearch) {
                        return wordsList[i];
                    }
                }
                return null;
            }

            // ===== FONCTIONS POUR LA PAGE 3 =====
            function calculateLetterLists(words) {
                if (words.length === 0) return [];
                
                const firstDigit = parseInt(currentCode[0]);
                const lists = [];
                
                for (let pos = 0; pos < firstDigit; pos++) {
                    lists[pos] = [];
                }
                
                for (let i = 0; i < words.length; i++) {
                    const word = words[i];
                    for (let pos = 0; pos < word.length && pos < firstDigit; pos++) {
                        const letter = word[pos];
                        if (!lists[pos].includes(letter)) {
                            lists[pos].push(letter);
                        }
                    }
                }
                
                return lists;
            }

            function findBestList(lists) {
                let maxSize = -1;
                let bestIndex = -1;
                
                for (let i = 0; i < lists.length; i++) {
                    if (lists[i].length > maxSize) {
                        maxSize = lists[i].length;
                        bestIndex = i;
                    }
                }
                
                return bestIndex;
            }

            function displayWords(words) {
                wordsContainer.innerHTML = '';
                
                if (words.length === 0) {
                    const noWord = document.createElement('span');
                    noWord.className = 'result-word';
                    noWord.textContent = 'Aucun mot trouvÃ©';
                    
                    const line = document.createElement('div');
                    line.className = 'words-line';
                    line.appendChild(noWord);
                    wordsContainer.appendChild(line);
                    return;
                }
                
                // Afficher les mots avec retour Ã  la ligne naturel
                let currentLine = document.createElement('div');
                currentLine.className = 'words-line';
                
                for (let i = 0; i < words.length; i++) {
                    const word = words[i];
                    const wordSpan = document.createElement('span');
                    wordSpan.className = 'result-word';
                    wordSpan.textContent = word;
                    
                    wordSpan.addEventListener('click', function(e) {
                        e.stopPropagation();
                        window.open(`https://www.google.com/search?tbm=isch&q=${encodeURIComponent(this.textContent)}`, '_blank');
                    });
                    
                    currentLine.appendChild(wordSpan);
                    
                    // Ajouter un espace aprÃ¨s chaque mot sauf le dernier
                    if (i < words.length - 1) {
                        const space = document.createElement('span');
                        space.textContent = ' ';
                        currentLine.appendChild(space);
                    }
                }
                
                wordsContainer.appendChild(currentLine);
            }

            function displayLetterButtons(index, letters) {
                lettersContainer.innerHTML = '';
                
                if (index === -1 || letters.length === 0) return;
                
                // Afficher les lettres en majuscules
                for (let i = 0; i < letters.length; i++) {
                    const letter = letters[i];
                    const letterSpan = document.createElement('span');
                    letterSpan.className = 'letter-btn';
                    if (selectedLetter === letter) {
                        letterSpan.classList.add('selected');
                    }
                    letterSpan.textContent = letter.toUpperCase();
                    
                    letterSpan.addEventListener('click', function(e) {
                        e.stopPropagation();
                        
                        if (this.classList.contains('selected')) {
                            // DeuxiÃ¨me clic : annuler
                            this.classList.remove('selected');
                            selectedLetter = '';
                            currentWords = [...originalWords];
                            displayWords(currentWords);
                        } else {
                            // Premier clic : enlever la sÃ©lection prÃ©cÃ©dente
                            document.querySelectorAll('.letter-btn.selected').forEach(el => {
                                el.classList.remove('selected');
                            });
                            this.classList.add('selected');
                            selectedLetter = letter;
                            
                            // Filtrer les mots
                            const pos = bestListIndex;
                            currentWords = originalWords.filter(word => 
                                word.length > pos && word[pos] === letter
                            );
                            displayWords(currentWords);
                        }
                    });
                    
                    lettersContainer.appendChild(letterSpan);
                    
                    // Ajouter 4 espaces (40px de largeur)
                    if (i < letters.length - 1) {
                        const spacer = document.createElement('span');
                        spacer.className = 'separator';
                        spacer.innerHTML = '&nbsp;&nbsp;&nbsp;&nbsp;';
                        lettersContainer.appendChild(spacer);
                    }
                }
            }

            // Gestion responsive
            searchInput.addEventListener('focus', () => {
                modal.classList.add('keyboard-open');
            });

            searchInput.addEventListener('blur', () => {
                setTimeout(() => {
                    modal.classList.remove('keyboard-open');
                }, 200);
            });

            // PAGE D'ACCUEIL
            btnPerform.addEventListener('click', () => {
                homePage.classList.add('hidden');
                lockPage.classList.add('visible');
                pin = '';
                updateDots();
            });

            btnLanguage.addEventListener('click', () => {
                console.log('LANGUAGE cliquÃ©');
            });

            btnList.addEventListener('click', () => {
                resetModalToNormal();
                modal.classList.add('visible');
                modalOverlay.classList.add('visible');
                modal.classList.remove('keyboard-open');
            });

            // MODAL LISTE
            searchBtn.addEventListener('click', () => {
                if (searchMode === 'search') {
                    const word = searchInput.value.trim();
                    
                    if (word === '') return;
                    
                    const result = searchWord(word);
                    
                    if (result) {
                        codeResult.textContent = result.code;
                        searchInput.blur();
                    } else {
                        setNotFoundState();
                        searchInput.blur();
                    }
                } else {
                    resetModalToNormal();
                    setTimeout(() => {
                        searchInput.focus();
                    }, 100);
                }
            });

            searchInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter' && searchMode === 'search') {
                    searchBtn.click();
                }
            });

            modalOverlay.addEventListener('click', () => {
                modal.classList.remove('visible');
                modalOverlay.classList.remove('visible');
                searchInput.blur();
            });

            // LOCK SCREEN
            for (let i = 0; i < keys.length; i++) {
                keys[i].addEventListener('click', function() {
                    animateKey(this);
                    if (pin.length < 4) {
                        pin += this.innerText;
                        updateDots();
                    }
                });
            }

            deleteBtn.addEventListener('click', function(e) {
                e.stopPropagation();
                animateText(this);
                
                if (pin.length > 0) {
                    pin = pin.slice(0, -1);
                    updateDots();
                }
            });

            okBtn.addEventListener('click', function(e) {
                e.stopPropagation();
                animateText(this);

                if (pin.length === 4) {
                    currentCode = pin;
                    originalWords = [];
                    
                    for (let i = 0; i < wordsList.length; i++) {
                        if (wordsList[i].code === pin) {
                            originalWords.push(wordsList[i].word);
                        }
                    }
                    
                    currentWords = [...originalWords];
                    
                    // Calculer les listes de lettres
                    letterLists = calculateLetterLists(originalWords);
                    bestListIndex = findBestList(letterLists);
                    bestListLetters = bestListIndex !== -1 ? letterLists[bestListIndex] : [];
                    
                    // Afficher l'indice
                    indexDisplay.textContent = bestListIndex !== -1 ? (bestListIndex + 1).toString() : '';
                    
                    // Afficher les mots
                    displayWords(currentWords);
                    
                    // Afficher les boutons de lettres
                    displayLetterButtons(bestListIndex, bestListLetters);
                    
                    lockPage.classList.remove('visible');
                    resultPage.classList.add('visible');
                    
                    pin = '';
                    updateDots();
                }
            });

            // Double-clic sur la page image pour revenir au lock screen
            resultPage.addEventListener('click', function(e) {
                // Ignorer si on clique sur un mot ou une lettre
                if (e.target.classList.contains('result-word') || e.target.classList.contains('letter-btn')) {
                    return;
                }
                
                let now = new Date().getTime();
                let timeDiff = now - lastTap;
                
                if (timeDiff < 300 && timeDiff > 0) {
                    resultPage.classList.remove('visible');
                    lockPage.classList.add('visible');
                    selectedLetter = '';
                    lastTap = 0;
                } else {
                    lastTap = now;
                    setTimeout(() => {
                        lastTap = 0;
                    }, 300);
                }
            });

            // BOUTON URGENCE
            emergencyBtn.addEventListener('click', function(e) {
                e.stopPropagation();
                animateText(this);
                
                lockPage.classList.remove('visible');
                homePage.classList.remove('hidden');
                pin = '';
                updateDots();
            });

            // Initialisation
            pin = '';
            updateDots();
            resetModalToNormal();
        })();
    </script>
</body>
</html>
