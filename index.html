<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lock Screen</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: system-ui, -apple-system, sans-serif;
}

body{
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:flex-end;
    background:url("background.jpg") no-repeat center center/cover;
    overflow:hidden;
}

/* Overlay sombre */
.overlay{
    position:absolute;
    inset:0;
    background:rgba(0,0,0,0.35);
}

/* Container principal */
.lock-container{
    width:100%;
    position:relative;
    z-index:2;
    text-align:center;
    color:white;
    padding-bottom:8vh;
}

/* Points PIN */
.pin-dots{
    display:flex;
    justify-content:center;
    gap:4vw;
    margin-bottom:8vh;
}

.dot{
    width:3vw;
    height:3vw;
    max-width:14px;
    max-height:14px;
    border-radius:50%;
    background:white;
    opacity:0.4;
}

/* Clavier */
.keypad{
    display:grid;
    grid-template-columns:repeat(3, 1fr);
    gap:6vw 10vw;
    justify-items:center;
    padding:0 12vw;
}

/* Boutons ronds */
.key{
    width:18vw;
    height:18vw;
    max-width:85px;
    max-height:85px;
    border-radius:50%;
    background:rgba(255,255,255,0.15);
    display:flex;
    justify-content:center;
    align-items:center;
    font-size:6vw;
    max-font-size:28px;
    backdrop-filter: blur(6px);
    transition:0.15s ease;
}

/* Effet pression */
.key:active{
    transform:scale(0.85);
    background:rgba(255,255,255,0.35);
}

/* Ligne du bas */
.bottom-row{
    display:grid;
    grid-template-columns:1fr 1fr 1fr;
    align-items:center;
    margin-top:6vw;
    padding:0 16vw;
    color:white;
    font-size:5vw;
}

.delete{
    text-align:left;
}

.ok{
    text-align:right;
}
</style>
</head>

<body>

<div class="overlay"></div>

<div class="lock-container">

    <div class="pin-dots">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
    </div>

    <div class="keypad">
        <div class="key">1</div>
        <div class="key">2</div>
        <div class="key">3</div>
        <div class="key">4</div>
        <div class="key">5</div>
        <div class="key">6</div>
        <div class="key">7</div>
        <div class="key">8</div>
        <div class="key">9</div>
    </div>

    <div class="bottom-row">
        <div class="delete">âœ•</div>
        <div class="key">0</div>
        <div class="ok">OK</div>
    </div>

</div>

</body>
</html>
