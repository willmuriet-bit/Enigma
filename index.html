            0% { width: 0; opacity: 0; }
            50% { width: 100%; opacity: 1; }

            0% { text-shadow: 0 0 5px #FFD700, 0 0 10px #FFD700, 0 0 15px #FFD700; }

        @keyframes apparitionBouton {            0% { opacity: 0; transform: translateY(30px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        @keyframes ripple {
            0% { transform: scale(0, 0) translate(-50%, -50%); opacity: 0.5; }
            100% { transform: scale(20, 20) translate(-50%, -50%); opacity: 0; }
        }

        @keyframes circleWave {

            function calculateLetterLists(words) {
                if (words.length === 0) return [];
                const firstDigit = parseInt(currentCode[0]);
                const lists = [];
                for (let pos = 0; pos < firstDigit; pos++) lists[pos] = [];
                for (let i = 0; i < words.length; i++) {
                    const word = words[i];
                    for (let pos = 0; pos < word.length && pos < firstDigit; pos++) {
                        const letter = word[pos];
                        if (!lists[pos].includes(letter)) lists[pos].push(letter);
                    }
                }
                for (let pos = 0; pos < lists.length; pos++) lists[pos].sort((a, b) => a.localeCompare(b));
                return lists;
            }

            function findBestList(lists) {
                let maxSize = -1, bestIndex = -1;
                for (let i = 0; i < lists.length; i++) {
                    if (lists[i].length > maxSize) {
                        maxSize = lists[i].length;
                        bestIndex = i;
                    }
                }
                return bestIndex;            }

            function displayWords(words) {
                wordsContainer.innerHTML = '';
                const sortedWords = [...words].sort((a, b) => a.localeCompare(b));
                if (sortedWords.length === 0) {
                    const noWord = document.createElement('span');
                    noWord.className = 'result-word';
                    noWord.textContent = 'Aucun mot trouv√©';
                    const line = document.createElement('div');
                    line.className = 'words-line';
                    line.appendChild(noWord);
                    wordsContainer.appendChild(line);
                    return;
                }
                let currentLine = document.createElement('div');
                currentLine.className = 'words-line';
                for (let i = 0; i < sortedWords.length; i++) {
                    const word = sortedWords[i];
                    const wordSpan = document.createElement('span');
                    wordSpan.className = 'result-word';
                    wordSpan.textContent = word;
                    wordSpan.addEventListener('click', function(e) {
                        e.stopPropagation();
                        if (isNoteModeActive && noteImageData) {
                            noteImageDisplay.src = noteImageData;
                            noteImageText.innerHTML = DEFAULT_NOTE_TEXT.replace(/\n/g, '<br>');
                            noteImageText.setAttribute('contenteditable', 'false');
                            noteButtonPreview.classList.remove('visible');
                            noteImageOverlay.classList.add('visible');
                        } else {
                            window.open(`https://www.google.com/search?tbm=isch&q=${encodeURIComponent(this.textContent)}`, '_blank');
                        }
                    });
                    currentLine.appendChild(wordSpan);
                    if (i < sortedWords.length - 1) {
                        const space = document.createElement('span');
                        space.textContent = ' ';
                        currentLine.appendChild(space);
                    }
                }
                wordsContainer.appendChild(currentLine);
            }

            function displayLetterButtons(index, letters) {
                lettersContainer.innerHTML = '';
                if (index === -1 || letters.length === 0) return;
                const sortedLetters = [...letters].sort((a, b) => a.localeCompare(b));
                for (let i = 0; i < sortedLetters.length; i++) {
                    const letter = sortedLetters[i];                    const letterSpan = document.createElement('span');
                    letterSpan.className = 'letter-btn';
                    if (selectedLetter === letter) letterSpan.classList.add('selected');
                    letterSpan.textContent = letter.toUpperCase();
                    letterSpan.addEventListener('click', function(e) {
                        e.stopPropagation();
                        if (this.classList.contains('selected')) {
                            this.classList.remove('selected');
                            selectedLetter = '';
                            currentWords = [...originalWords];
                            displayWords(currentWords);
                        } else {

                            this.classList.add('selected');
                            selectedLetter = letter;
                            const pos = bestListIndex;
                            currentWords = originalWords.filter(word => word.length > pos && word[pos] === letter);
                            displayWords(currentWords);
                        }
                    });
                    lettersContainer.appendChild(letterSpan);
                    if (i < sortedLetters.length - 1) {
                        const spacer = document.createElement('span');
                        spacer.className = 'separator';
                        spacer.innerHTML = '    ';
                        lettersContainer.appendChild(spacer);
                    }
                }
            }

            function updatePreviewWithCode(code) {
                if (code.length === 4) {
                    currentCode = code;
                    originalWords = [];
                    for (let i = 0; i < wordsList.length; i++) {
                        if (wordsList[i].code === code) originalWords.push(wordsList[i].word);
                    }
                    originalWords.sort((a, b) => a.localeCompare(b));
                    currentWords = [...originalWords];
                    letterLists = calculateLetterLists(originalWords);
                    bestListIndex = findBestList(letterLists);
                    bestListLetters = bestListIndex !== -1 ? letterLists[bestListIndex] : [];
                    bestListLetters.sort((a, b) => a.localeCompare(b));
                    indexDisplay.textContent = bestListIndex !== -1 ? (bestListIndex + 1).toString() : '';
                    displayWords(currentWords);
                    displayLetterButtons(bestListIndex, bestListLetters);
                    wordsContainer.classList.remove('hidden');
                    lettersContainer.classList.remove('hidden');
                }
            }

            if (lettersSpacingValue) lettersSpacingValue.addEventListener('click', resetToDefault(lettersSpacingValue, 'lettersSpacing', defaultSettings.lettersSpacing));
            if (indexYValue) indexYValue.addEventListener('click', resetToDefault(indexYValue, 'indexY', defaultSettings.indexY));
            if (indexSizeValue) indexSizeValue.addEventListener('click', resetToDefault(indexSizeValue, 'indexSize', defaultSettings.indexSize));
            if (indexXValue) indexXValue.addEventListener('click', resetToDefault(indexXValue, 'indexX', defaultSettings.indexX));

            // R√©initialisation des nouveaux badges
            if (noteTextYValue) noteTextYValue.addEventListener('click', resetToDefault(noteTextYValue, 'noteTextY', defaultSettings.noteTextY));
            if (noteTextXValue) noteTextXValue.addEventListener('click', resetToDefault(noteTextXValue, 'noteTextX', defaultSettings.noteTextX));
            if (noteTextSizeValue) noteTextSizeValue.addEventListener('click', resetToDefault(noteTextSizeValue, 'noteTextSize', defaultSettings.noteTextSize));
            if (noteTextSpacingValue) noteTextSpacingValue.addEventListener('click', resetToDefault(noteTextSpacingValue, 'noteTextSpacing', defaultSettings.noteTextSpacing));
            if (noteButtonYValue) noteButtonYValue.addEventListener('click', resetToDefault(noteButtonYValue, 'noteButtonY', defaultSettings.noteButtonY));
            if (noteButtonSizeValue) noteButtonSizeValue.addEventListener('click', resetToDefault(noteButtonSizeValue, 'noteButtonSize', defaultSettings.noteButtonSize));
            if (noteButtonXValue) noteButtonXValue.addEventListener('click', resetToDefault(noteButtonXValue, 'noteButtonX', defaultSettings.noteButtonX));

            // ===== TEST DE CODE =====
            if (testCodeInput) {
                testCodeInput.addEventListener('input', (e) => {
                    const code = e.target.value.trim();
                    if (code.length === 4 && /^\d+$/.test(code)) {
                        updatePreviewWithCode(code);
                    }
                });
            }

            // ===== MODAL LISTE =====
            if (searchInput) {
                searchInput.addEventListener('input', () => {
                    enableSearchButton();
                    codeResult.textContent = '';                    codeResult.classList.remove('error');
                });

                searchInput.addEventListener('focus', () => {
                    modal.classList.add('keyboard-open');
                });

                searchInput.addEventListener('blur', () => {
                    setTimeout(() => {
                        modal.classList.remove('keyboard-open');
                    }, 200);
                });

                searchInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter' && !isSearchDisabled) {
                        searchBtn.click();
                    }
                });
            }

            if (searchBtn) {
                searchBtn.addEventListener('click', () => {
                    if (isSearchDisabled) return;
                    const word = searchInput.value.trim();
                    lastSearchWord = word;
                    if (word === '') return;
                    const result = searchWord(word);
                    if (result) {
                        codeResult.textContent = result.code;
                        codeResult.classList.remove('error');
                        disableSearchButton();
                        searchInput.blur();
                    } else {
                        codeResult.textContent = 'Mot introuvable !';
                        codeResult.classList.add('error');
                    }
                });
            }

            // ===== FONCTIONS POUR L'IMPORT D'IMAGES =====
            function setupImageImport(inputElement, targetElement, storageKey) {
                inputElement.addEventListener('change', function(e) {
                    const file = e.target.files[0];
                    if (file) {
                        const reader = new FileReader();
                        reader.onload = function(event) {
                            currentPreviewData = event.target.result;
                            previewImage.src = currentPreviewData;
                            previewContainer.classList.add('visible');
                                                        if (targetElement === lockPage) {
                                currentPreviewTarget = 'bg';
                            } else if (targetElement === resultPage) {
                                currentPreviewTarget = 'img';
                            } else {
                                currentPreviewTarget = 'note';
                            }
                        };
                        reader.readAsDataURL(file);
                    }
                });
            }

            // Charger les images sauvegard√©es
            const savedBg = localStorage.getItem('backgroundImage');
            if (savedBg) {
                lockPage.style.backgroundImage = `url(${savedBg})`;
            }
            
            const savedImg = localStorage.getItem('resultImage');
            if (savedImg) {
                resultPage.style.backgroundImage = `url(${savedImg})`;
            }

            // Configuration des imports
            setupImageImport(bgFileInput, lockPage, 'backgroundImage');
            setupImageImport(imgFileInput, resultPage, 'resultImage');
            setupImageImport(noteFileInput, null, 'noteImage');

            // Boutons d'import
            if (importBgBtn) importBgBtn.addEventListener('click', () => bgFileInput.click());
            if (importImgBtn) importImgBtn.addEventListener('click', () => imgFileInput.click());
            if (importNoteBtn) importNoteBtn.addEventListener('click', () => noteFileInput.click());

            // Confirmer l'aper√ßu
            if (previewConfirm) {
                previewConfirm.addEventListener('click', () => {
                    if (currentPreviewTarget === 'bg') {
                        lockPage.style.backgroundImage = `url(${currentPreviewData})`;
                        localStorage.setItem('backgroundImage', currentPreviewData);
                    } else if (currentPreviewTarget === 'img') {
                        resultPage.style.backgroundImage = `url(${currentPreviewData})`;
                        localStorage.setItem('resultImage', currentPreviewData);
                    } else if (currentPreviewTarget === 'note') {
                        noteImageData = currentPreviewData;
                        localStorage.setItem('noteImage', noteImageData);
                    }
                    
                    previewContainer.classList.remove('visible');
                    previewImage.src = '';                    currentPreviewData = '';
                    currentPreviewTarget = '';
                    
                    bgFileInput.value = '';
                    imgFileInput.value = '';
                    noteFileInput.value = '';
                });
            }

            // Annuler l'aper√ßu
            if (previewCancel) {
                previewCancel.addEventListener('click', () => {
                    previewContainer.classList.remove('visible');
                    previewImage.src = '';
                    currentPreviewData = '';
                    currentPreviewTarget = '';
                    
                    bgFileInput.value = '';
                    imgFileInput.value = '';
                    noteFileInput.value = '';
                });
            }

            // ===== BOUTON NOTE (mode activation) =====
            if (noteButton) {
                noteButton.addEventListener('click', () => {
                    isNoteModeActive = !isNoteModeActive;
                    noteButton.classList.toggle('active', isNoteModeActive);
                });
            }

            // ===== GESTION DE L'OVERLAY NOTE =====
            if (noteImageOverlay) {
                noteImageOverlay.addEventListener('dblclick', (e) => {
                    e.preventDefault();
                    closeNoteOverlayAndDeactivate();
                });
            }

            if (noteImageText) {
                noteImageText.addEventListener('click', (e) => {
                    e.stopPropagation();
                    noteImageText.setAttribute('contenteditable', 'true');
                    noteImageText.focus();
                });

                noteImageText.addEventListener('blur', () => {
                    noteImageText.setAttribute('contenteditable', 'false');
                });
                noteImageText.addEventListener('dblclick', (e) => {
                    e.stopPropagation();
                });
            }

            // ===== CONFIGURATION DES BOUTONS PREVIEW =====
            setupPreviewButton(previewListBtn, 'list');
            setupPreviewButton(previewLettersBtn, 'letters');
            setupPreviewButton(previewIndexBtn, 'index');
            setupPreviewButton(previewNoteTextBtn, 'note-text');
            setupPreviewButton(previewNoteButtonBtn, 'note-button');

            // ===== GESTION DU RETOUR DE GOOGLE IMAGES =====
            document.addEventListener('visibilitychange', function() {
                if (!document.hidden) {
                    if (resultPage.classList.contains('visible') && !wordsContainer.classList.contains('hidden')) {
                        wordsContainer.classList.add('hidden');
                        lettersContainer.classList.add('hidden');
                        selectedLetter = '';
                    }
                }
            });

            window.addEventListener('pageshow', function() {
                if (resultPage.classList.contains('visible') && !wordsContainer.classList.contains('hidden')) {
                    wordsContainer.classList.add('hidden');
                    lettersContainer.classList.add('hidden');
                    selectedLetter = '';
                }
            });

            // ===== PAGE D'ACCUEIL =====
            if (btnPerform) {
                btnPerform.addEventListener('click', () => {
                    homePage.classList.add('hidden');
                    lockPage.classList.add('visible');
                    pin = '';
                    updateDots();
                });
            }

            if (btnList) {
                btnList.addEventListener('click', () => {
                    resetModalToNormal();
                    modal.classList.add('visible');
                    modalOverlay.classList.add('visible');
                    modal.classList.remove('keyboard-open');
                });
            }
            if (btnSettings) {
                btnSettings.addEventListener('click', () => {
                    homePage.classList.add('hidden');
                    settingsPage.classList.add('visible');
                });
            }

            if (settingsBack) {
                settingsBack.addEventListener('click', () => {
                    settingsPage.classList.remove('visible');
                    homePage.classList.remove('hidden');
                    
                    previewContainer.classList.remove('visible');
                    previewImage.src = '';
                    currentPreviewData = '';
                    currentPreviewTarget = '';
                    bgFileInput.value = '';
                    imgFileInput.value = '';
                    noteFileInput.value = '';
                });
            }

            if (modalOverlay) {
                modalOverlay.addEventListener('click', () => {
                    modal.classList.remove('visible');
                    modalOverlay.classList.remove('visible');
                    searchInput.blur();
                    resetModalToNormal();
                });
            }

            // ===== BOUTONS PERSONNALISATION =====
            if (customizeBtn) {
                customizeBtn.addEventListener('click', () => {
                    settingsPage.classList.remove('visible');
                    
                    isPreviewMode = true;
                    customizePage.classList.add('visible', 'preview-mode');
                    resultPage.classList.add('preview-mode');
                    
                    if (noteButton) noteButton.classList.add('visible');
                    
                    loadCustomSettings();
                    updatePreviewWithCode("7131");
                });
            }

            if (customizeBack) {
                customizeBack.addEventListener('click', () => {
                    customizePage.classList.remove('visible', 'preview-mode');                    resultPage.classList.remove('preview-mode');
                    settingsPage.classList.add('visible');
                    isPreviewMode = false;
                    
                    if (noteButton) noteButton.classList.remove('visible');
                    
                    loadCustomSettings();
                });
            }

            if (customizeSave) {
                customizeSave.addEventListener('click', () => {
                    saveCustomSettings(currentSettings);
                    
                    customizePage.classList.remove('visible', 'preview-mode');
                    resultPage.classList.remove('preview-mode');
                    settingsPage.classList.add('visible');
                    isPreviewMode = false;
                    
                    if (noteButton) noteButton.classList.remove('visible');
                });
            }

            if (customizeReset) {
                customizeReset.addEventListener('click', () => {
                    currentSettings = { ...defaultSettings };
                    applyCustomSettings(currentSettings);
                });
            }

            // ===== LOCK SCREEN =====
            for (let i = 0; i < keys.length; i++) {
                keys[i].addEventListener('click', function() {
                    animateKey(this);
                    if (pin.length < 4) {
                        pin += this.innerText;
                        updateDots();
                    }
                });
            }

            if (deleteBtn) {
                deleteBtn.addEventListener('click', function(e) {
                    e.stopPropagation();
                    animateText(this);
                    if (pin.length > 0) {
                        pin = pin.slice(0, -1);
                        updateDots();
                    }
                });            }

            if (okBtn) {
                okBtn.addEventListener('click', function(e) {
                    e.stopPropagation();
                    animateText(this);

                    if (pin.length === 4) {
                        currentCode = pin;
                        originalWords = [];
                        
                        for (let i = 0; i < wordsList.length; i++) {
                            if (wordsList[i].code === pin) {
                                originalWords.push(wordsList[i].word);
                            }
                        }
                        
                        originalWords.sort((a, b) => a.localeCompare(b));
                        currentWords = [...originalWords];
                        
                        letterLists = calculateLetterLists(originalWords);
                        bestListIndex = findBestList(letterLists);
                        bestListLetters = bestListIndex !== -1 ? letterLists[bestListIndex] : [];
                        bestListLetters.sort((a, b) => a.localeCompare(b));
                        
                        indexDisplay.textContent = bestListIndex !== -1 ? (bestListIndex + 1).toString() : '';
                        
                        displayWords(currentWords);
                        displayLetterButtons(bestListIndex, bestListLetters);
                        
                        wordsContainer.classList.remove('hidden');
                        lettersContainer.classList.remove('hidden');
                        
                        lockPage.classList.remove('visible');
                        resultPage.classList.add('visible');
                        
                        if (noteButton) noteButton.classList.add('visible');
                        
                        pin = '';
                        updateDots();
                    }
                });
            }

            // Indice cliquable
            if (indexDisplay) {
                indexDisplay.addEventListener('click', function(e) {
                    e.stopPropagation();
                    if (wordsContainer.classList.contains('hidden')) {
                        wordsContainer.classList.remove('hidden');                        lettersContainer.classList.remove('hidden');
                    } else {
                        wordsContainer.classList.add('hidden');
                        lettersContainer.classList.add('hidden');
                    }
                });
            }

            // Double-clic sur la page image
            if (resultPage) {
                resultPage.addEventListener('click', function(e) {
                    if (e.target.classList.contains('result-word') || 
                        e.target.classList.contains('letter-btn') ||
                        e.target === indexDisplay ||
                        e.target === noteButton) {
                        return;
                    }
                    
                    let now = new Date().getTime();
                    let timeDiff = now - lastTap;
                    
                    if (timeDiff < 300 && timeDiff > 0) {
                        resultPage.classList.remove('visible');
                        lockPage.classList.add('visible');
                        
                        if (noteButton) noteButton.classList.remove('visible');
                        
                        selectedLetter = '';
                        lastTap = 0;
                    } else {
                        lastTap = now;
                        setTimeout(() => {
                            lastTap = 0;
                        }, 300);
                    }
                });
            }

            // BOUTON URGENCE
            if (emergencyBtn) {
                emergencyBtn.addEventListener('click', function(e) {
                    e.stopPropagation();
                    animateText(this);
                    
                    lockPage.classList.remove('visible');
                    homePage.classList.remove('hidden');
                    pin = '';
                    updateDots();
                });
            }
            // ===== INIT =====
            pin = '';
            updateDots();
            resetModalToNormal();
            
            // Initialiser le texte dans l'overlay
            if (noteImageText) {
                noteImageText.innerHTML = DEFAULT_NOTE_TEXT.replace(/\n/g, '<br>');
            }
            
            // Charger les param√®tres
            loadCustomSettings();
        })();
    </script>
</body>
</html>
