<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Accueil Â· Lock Screen</title>
    <style>
        /* RESET & BASE */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            height: 100vh;
            overflow: hidden;
            color: white;
        }

        /* PAGE D'ACCUEIL (visible par dÃ©faut) */
        #home-page {
            position: absolute;
            inset: 0;
            background: black;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 30px;
            z-index: 20;
            transition: transform 0.3s ease-out;
        }

        #home-page.hidden {
            transform: translateY(-100%);
        }

        /* BOUTONS DE LA PAGE D'ACCUEIL */
        .home-btn {
            width: 250px;
            height: 80px;
            background: white;
            color: black;
            border: none;
            border-radius: 15px;
            font-size: 24px;
            font-weight: 600;
            letter-spacing: 1px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(255, 255, 255, 0.2);
            transition: transform 0.2s, box-shadow 0.2s, background 0.2s;
            position: relative;
            overflow: hidden;
        }

        /* Animation au clic (effet ripple) */
        .home-btn::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 5px;
            height: 5px;
            background: rgba(0, 0, 0, 0.3);
            opacity: 0;
            border-radius: 100%;
            transform: scale(1, 1) translate(-50%, -50%);
            transform-origin: 50% 50%;
        }

        .home-btn:active {
            transform: scale(0.95);
            box-shadow: 0 2px 10px rgba(255, 255, 255, 0.4);
            background: #f0f0f0;
        }

        .home-btn:active::after {
            animation: ripple 0.4s ease-out;
        }

        @keyframes ripple {
            0% {
                transform: scale(0, 0) translate(-50%, -50%);
                opacity: 0.5;
            }
            100% {
                transform: scale(20, 20) translate(-50%, -50%);
                opacity: 0;
            }
        }

        /* PAGE DE LOCK (cachÃ©e par dÃ©faut) */
        #lock-page {
            position: absolute;
            inset: 0;
            z-index: 10;
            visibility: hidden;
            opacity: 0;
            transition: visibility 0.3s, opacity 0.3s;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
        }

        #lock-page.visible {
            visibility: visible;
            opacity: 1;
        }

        /* overlay pour lock page */
        .overlay {
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.3);
            z-index: 1;
            backdrop-filter: blur(3px);
        }

        /* contenu lock page */
        .lock-content {
            position: relative;
            z-index: 10;
            text-align: center;
            margin-bottom: 10vh;
            padding: 0 16px;
        }

        /* POINTS */
        .pin-dots {
            display: flex;
            justify-content: center;
            gap: 14px;
            margin-bottom: 5vh;
        }

        .dot {
            width: 14px;
            height: 14px;
            border-radius: 50%;
            background: white;
            opacity: 0.35;
            box-shadow: 0 2px 6px rgba(0,0,0,0.3);
            transition: opacity 0.2s, transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .dot.active {
            opacity: 1;
            transform: scale(1.25);
            background: #ffffff;
            box-shadow: 0 0 12px rgba(255,255,255,0.6);
        }

        /* CLAVIER */
        .keypad {
            display: grid;
            grid-template-columns: repeat(3, 80px);
            justify-content: center;
            gap: 16px 20px;
            margin-bottom: 16px;
        }

        .key {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            font-weight: 400;
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2), inset 0 1px 2px rgba(255,255,255,0.3);
            cursor: pointer;
            user-select: none;
            transition: background 0.1s;
            position: relative;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .key:active {
            background: rgba(255, 255, 255, 0.35);
            transform: scale(0.97);
        }

        .key::after,
        .delete::after,
        .ok::after {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.9);
            opacity: 0;
            pointer-events: none;
        }

        .active::after {
            animation: circleWave 0.4s ease-out forwards;
        }

        .active-text::after {
            animation: circleWave 0.4s ease-out forwards;
        }

        @keyframes circleWave {
            0% {
                opacity: 0.9;
                transform: scale(0.5);
            }
            70% {
                opacity: 0.5;
                transform: scale(1.3);
            }
            100% {
                opacity: 0;
                transform: scale(1.6);
            }
        }

        .bottom-row {
            display: grid;
            grid-template-columns: repeat(3, 80px);
            justify-content: center;
            gap: 20px;
            margin-top: 8px;
        }

        .delete, .ok {
            width: 80px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 26px;
            cursor: pointer;
            user-select: none;
            position: relative;
            border-radius: 50%;
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            transition: background 0.15s;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .delete {
            font-size: 38px;
            font-weight: 300;
            line-height: 1;
        }

        .ok {
            font-size: 22px;
            font-weight: 500;
            letter-spacing: 0.5px;
            background: rgba(50, 130, 216, 0.5);
        }

        .delete:active, .ok:active {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(0.96);
        }

        .ok:active {
            background: rgba(30, 100, 200, 0.7);
        }

        .emergency {
            position: relative;
            z-index: 10;
            text-align: center;
            margin-bottom: 5vh;
            font-size: 18px;
            font-weight: 500;
            opacity: 0.9;
            cursor: pointer;
            user-select: none;
            padding: 12px 24px;
            display: inline-block;
            align-self: center;
            margin-left: auto;
            margin-right: auto;
            border-radius: 40px;
            background: rgba(0,0,0,0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.15);
            transition: 0.2s;
            width: fit-content;
        }

        .emergency:active {
            background: rgba(220, 60, 60, 0.5);
            transform: scale(0.96);
        }

        .bottom-row .key {
            width: 80px;
            height: 80px;
            font-size: 32px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(12px);
        }

        .hint-message {
            font-size: 14px;
            margin-top: 16px;
            opacity: 0.7;
            letter-spacing: 0.5px;
            background: rgba(0,0,0,0.3);
            padding: 6px 14px;
            border-radius: 50px;
            display: inline-block;
            backdrop-filter: blur(5px);
        }

        /* MODAL POUR LA LISTE */
        #list-modal {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            background: white;
            border-radius: 20px;
            padding: 20px;
            z-index: 100;
            display: none;
            color: black;
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
        }

        #list-modal.visible {
            display: block;
        }

        #list-modal h3 {
            margin-bottom: 15px;
            text-align: center;
            color: #333;
        }

        #list-items {
            max-height: 300px;
            overflow-y: auto;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 10px;
        }

        .list-item {
            padding: 8px;
            border-bottom: 1px solid #eee;
            font-size: 16px;
        }

        .list-item:last-child {
            border-bottom: none;
        }

        #add-item-form {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        #new-item {
            flex: 1;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        #add-btn {
            padding: 8px 15px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #close-modal {
            width: 100%;
            padding: 10px;
            background: #f44336;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        /* OVERLAY MODAL */
        #modal-overlay {
            position: absolute;
            inset: 0;
            background: rgba(0,0,0,0.7);
            z-index: 90;
            display: none;
        }

        #modal-overlay.visible {
            display: block;
        }
    </style>
</head>
<body>
    <!-- PAGE D'ACCUEIL -->
    <div id="home-page">
        <button class="home-btn" id="btn-perform">PERFORM</button>
        <button class="home-btn" id="btn-language">LANGUAGE</button>
        <button class="home-btn" id="btn-list">LIST</button>
    </div>

    <!-- PAGE DE LOCK (cachÃ©e initialement) -->
    <div id="lock-page">
        <div class="overlay"></div>
        
        <div class="lock-content">
            <div class="pin-dots">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>

            <div class="keypad">
                <div class="key">1</div>
                <div class="key">2</div>
                <div class="key">3</div>
                <div class="key">4</div>
                <div class="key">5</div>
                <div class="key">6</div>
                <div class="key">7</div>
                <div class="key">8</div>
                <div class="key">9</div>
            </div>

            <div class="bottom-row">
                <div class="delete" aria-label="Supprimer">âŒ«</div>
                <div class="key">0</div>
                <div class="ok" aria-label="Valider">OK</div>
            </div>

            <div class="hint-message">code secret : 1234</div>
        </div>

        <div class="emergency" role="button" tabindex="0">ðŸ“ž Appel d'urgence</div>
    </div>

    <!-- MODAL POUR LA LISTE -->
    <div id="modal-overlay"></div>
    <div id="list-modal">
        <h3>Ma liste</h3>
        <div id="list-items">
            <!-- Les Ã©lÃ©ments de la liste apparaÃ®tront ici -->
        </div>
        <div id="add-item-form">
            <input type="text" id="new-item" placeholder="Ajouter un mot ou chiffre">
            <button id="add-btn">Ajouter</button>
        </div>
        <button id="close-modal">Fermer</button>
    </div>

    <script>
        (function() {
            // Ã‰lÃ©ments des pages
            const homePage = document.getElementById('home-page');
            const lockPage = document.getElementById('lock-page');
            
            // Boutons de la page d'accueil
            const btnPerform = document.getElementById('btn-perform');
            const btnLanguage = document.getElementById('btn-language');
            const btnList = document.getElementById('btn-list');
            
            // Ã‰lÃ©ments du modal liste
            const modal = document.getElementById('list-modal');
            const modalOverlay = document.getElementById('modal-overlay');
            const listItems = document.getElementById('list-items');
            const newItemInput = document.getElementById('new-item');
            const addBtn = document.getElementById('add-btn');
            const closeModal = document.getElementById('close-modal');

            // Ã‰lÃ©ments du lock screen
            const keys = document.querySelectorAll('#lock-page .key');
            const dots = document.querySelectorAll('#lock-page .dot');
            const deleteBtn = document.querySelector('#lock-page .delete');
            const okBtn = document.querySelector('#lock-page .ok');
            const emergencyBtn = document.querySelector('#lock-page .emergency');

            // Variables pour le lock screen
            let pin = '';
            const correctPin = '1234';

            // === GESTION DE LA PAGE D'ACCUEIL ===
            
            // Bouton PERFORM : affiche le lock screen
            btnPerform.addEventListener('click', () => {
                // Animation du bouton (dÃ©jÃ  gÃ©rÃ©e par CSS)
                homePage.classList.add('hidden');
                lockPage.classList.add('visible');
                
                // RÃ©initialiser le PIN quand on ouvre le lock
                pin = '';
                updateDots();
            });

            // Bouton LANGUAGE : pour le moment, ne fait rien (juste une animation)
            btnLanguage.addEventListener('click', () => {
                // L'animation est dÃ©jÃ  gÃ©rÃ©e par le CSS :active et ::after
                console.log('LANGUAGE cliquÃ© (pas d\'action pour le moment)');
            });

            // Bouton LIST : ouvre la modal
            btnList.addEventListener('click', () => {
                modal.classList.add('visible');
                modalOverlay.classList.add('visible');
            });

            // === GESTION DE LA MODAL LISTE ===
            
            // Charger les Ã©lÃ©ments existants (s'il y en a)
            let items = [];

            function displayItems() {
                listItems.innerHTML = '';
                items.forEach(item => {
                    const div = document.createElement('div');
                    div.className = 'list-item';
                    div.textContent = item;
                    listItems.appendChild(div);
                });
            }

            addBtn.addEventListener('click', () => {
                const newItem = newItemInput.value.trim();
                if (newItem) {
                    items.push(newItem);
                    displayItems();
                    newItemInput.value = '';
                }
            });

            closeModal.addEventListener('click', () => {
                modal.classList.remove('visible');
                modalOverlay.classList.remove('visible');
            });

            modalOverlay.addEventListener('click', () => {
                modal.classList.remove('visible');
                modalOverlay.classList.remove('visible');
            });

            // Permettre l'ajout avec la touche EntrÃ©e
            newItemInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    addBtn.click();
                }
            });

            // === FONCTIONS DU LOCK SCREEN ===
            function animateKey(element) {
                if (!element) return;
                element.classList.add('active');
                setTimeout(() => {
                    element.classList.remove('active');
                }, 350);
            }

            function animateText(element) {
                if (!element) return;
                element.classList.add('active-text');
                setTimeout(() => {
                    element.classList.remove('active-text');
                }, 350);
            }

            function updateDots() {
                dots.forEach((dot, index) => {
                    if (index < pin.length) {
                        dot.classList.add('active');
                    } else {
                        dot.classList.remove('active');
                    }
                });
            }

            // Gestionnaires du lock screen
            keys.forEach(key => {
                key.addEventListener('click', (e) => {
                    e.stopPropagation();
                    animateKey(key);

                    const digit = key.innerText;
                    if (pin.length < 4) {
                        pin += digit;
                        updateDots();
                    }
                });
            });

            deleteBtn.addEventListener('click', (e) => {
                e.stopPropagation();
                animateText(deleteBtn);

                if (pin.length > 0) {
                    pin = pin.slice(0, -1);
                    updateDots();
                }
            });

            // Appui long pour effacer tout
            let pressTimer;
            deleteBtn.addEventListener('mousedown', (e) => {
                e.preventDefault();
                pressTimer = setTimeout(() => {
                    pin = '';
                    updateDots();
                    animateText(deleteBtn);
                    if (navigator.vibrate) navigator.vibrate(15);
                }, 600);
            });
            deleteBtn.addEventListener('mouseup', () => clearTimeout(pressTimer));
            deleteBtn.addEventListener('mouseleave', () => clearTimeout(pressTimer));
            
            deleteBtn.addEventListener('touchstart', (e) => {
                e.preventDefault();
                pressTimer = setTimeout(() => {
                    pin = '';
                    updateDots();
                    animateText(deleteBtn);
                    if (navigator.vibrate) navigator.vibrate(15);
                }, 600);
            });
            deleteBtn.addEventListener('touchend', () => clearTimeout(pressTimer));
            deleteBtn.addEventListener('touchcancel', () => clearTimeout(pressTimer));

            okBtn.addEventListener('click', (e) => {
                e.stopPropagation();
                animateText(okBtn);

                if (pin === correctPin) {
                    alert('âœ… DÃ©verrouillage rÃ©ussi !');
                    pin = '';
                    updateDots();
                } else {
                    if (pin.length > 0) {
                        if (navigator.vibrate) navigator.vibrate(20);

                        dots.forEach(d => d.style.transition = 'none');
                        dots.forEach(d => d.style.opacity = '0.9');
                        dots.forEach(d => d.style.background = '#ff8a8a');
                        setTimeout(() => {
                            dots.forEach(d => {
                                d.style.transition = '';
                                d.style.opacity = '';
                                d.style.background = '';
                            });
                            pin = '';
                            updateDots();
                        }, 200);
                    }
                }
            });

            emergencyBtn.addEventListener('click', () => {
                animateText(emergencyBtn);
                alert('ðŸ“ž Appel d\'urgence simulÃ© (composez le 112)');
            });

            // Initialisation
            pin = '';
            updateDots();
        })();
    </script>
</body>
</html>
