<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lock Screen</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: system-ui, -apple-system, sans-serif;
}

body{
    height:100vh;
    display:flex;
    flex-direction:column;
    justify-content:space-between;
    background:url("background.jpg") no-repeat center center/cover;
    overflow:hidden;
    color:white;
}

.overlay{
    position:absolute;
    inset:0;
    background:rgba(0,0,0,0.35);
    z-index:0;
}

/* CENTRE */
.center{
    position:relative;
    z-index:2;
    text-align:center;
    margin-top:6vh; /* pav√© remont√© */
}

/* POINTS */
.pin-dots{
    display:flex;
    justify-content:center;
    gap:10px;
    margin-bottom:4vh;
}

.dot{
    width:12px;
    height:12px;
    border-radius:50%;
    background:white;
    opacity:0.3;
    transition:0.2s;
}

.dot.active{
    opacity:1;
    transform:scale(1.2);
}

/* KEYPAD PRINCIPAL */
.keypad{
    display:grid;
    grid-template-columns:repeat(3, 1fr);
    gap:10px 18px; /* rapproch√© */
    justify-items:center;
    padding:0 18vw;
}

/* BOUTONS (apparence inchang√©e) */
.key{
    width:75px;
    height:75px;
    border-radius:50%;
    background:rgba(255,255,255,0.15);
    display:flex;
    justify-content:center;
    align-items:center;
    font-size:26px;
    backdrop-filter: blur(6px);
    cursor:pointer;
    position:relative;
    overflow:hidden;
}

/* üîµ ANIMATION CIRCULAIRE LED */
.key::after{
    content:"";
    position:absolute;
    inset:0;
    border-radius:50%;
    border:2px solid rgba(255,255,255,0.8);
    opacity:0;
}

.key.active::after{
    animation:circlePulse 0.4s ease;
}

@keyframes circlePulse{
    0%{opacity:1; transform:scale(0.7);}
    100%{opacity:0; transform:scale(1.4);}
}

/* Ligne du bas align√©e parfaitement */
.bottom-row{
    display:grid;
    grid-template-columns:repeat(3, 75px);
    justify-content:center;
    gap:18px;
    margin-top:10px;
}

/* Boutons texte */
.delete, .ok{
    display:flex;
    align-items:center;
    justify-content:center;
    font-size:18px;
    cursor:pointer;
    height:75px;
}

/* Emergency */
.emergency{
    position:relative;
    z-index:2;
    text-align:center;
    margin-bottom:3vh;
    font-size:16px;
    opacity:0.9;
    cursor:pointer;
}
</style>
</head>

<body>

<div class="overlay"></div>

<div class="center">

    <div class="pin-dots">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
    </div>

    <div class="keypad">
        <div class="key">1</div>
        <div class="key">2</div>
        <div class="key">3</div>
        <div class="key">4</div>
        <div class="key">5</div>
        <div class="key">6</div>
        <div class="key">7</div>
        <div class="key">8</div>
        <div class="key">9</div>
    </div>

    <div class="bottom-row">
        <div class="delete">‚å´</div>
        <div class="key">0</div>
        <div class="ok">OK</div>
    </div>

</div>

<div class="emergency">Appel d'urgence</div>

<script>
const keys = document.querySelectorAll(".key");
const dots = document.querySelectorAll(".dot");
const deleteBtn = document.querySelector(".delete");
const okBtn = document.querySelector(".ok");

let pin = "";
const correctPin = "1234";

function animateButton(el){
    el.classList.add("active");
    setTimeout(()=> el.classList.remove("active"),400);
}

keys.forEach(key=>{
    key.addEventListener("click",()=>{
        animateButton(key);

        if(pin.length < 4){
            pin += key.innerText;
            dots[pin.length-1].classList.add("active");
        }
    });
});

deleteBtn.addEventListener("click",()=>{
    animateButton(deleteBtn);
    if(pin.length > 0){
        dots[pin.length-1].classList.remove("active");
        pin = pin.slice(0,-1);
    }
});

okBtn.addEventListener("click",()=>{
    animateButton(okBtn);
    if(pin === correctPin){
        alert("D√©verrouill√© !");
    } else {
        pin="";
        dots.forEach(dot=>dot.classList.remove("active"));
    }
});
</script>

</body>
</html>
