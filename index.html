<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ENIGMA</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#000000">
    <link rel="manifest" href="manifest.json">
    <base href="/Enigma/">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: system-ui, -apple-system, sans-serif;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
        }

        body {
            height: 100vh;
            overflow: hidden;
            color: white;
            background: #000;
        }

        @keyframes scintillement {
            0%, 100% { text-shadow: 0 0 5px #FFD700, 0 0 10px #FFD700; }
            50% { text-shadow: 0 0 20px #FFD700, 0 0 30px #FFD700; }
        }

        @keyframes apparitionBouton {
            0% { opacity: 0; transform: translateY(30px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        @keyframes circleWave {
            0% { opacity: 0.9; transform: scale(0.5); }
            100% { opacity: 0; transform: scale(1.6); }
        }

        .app-title {
            font-family: 'Georgia', serif;
            font-size: 68px;
            font-weight: bold;
            color: #FFD700;
            letter-spacing: 6px;
            margin-bottom: 100px;            position: relative;
            top: -40px;
            text-transform: uppercase;
            animation: scintillement 2s ease-in-out infinite;
        }

        .home-btn {
            width: 320px;
            height: 65px;
            background: white;
            color: black;
            border: none;
            border-radius: 15px;
            font-size: 24px;
            font-weight: 600;
            cursor: pointer;
            margin: 12px 0;
            opacity: 0;
            animation: apparitionBouton 0.5s ease-out forwards;
        }

        #btn-perform { animation-delay: 0.2s; }
        #btn-list { animation-delay: 0.4s; }
        #btn-settings { animation-delay: 0.6s; }

        .home-btn:active { transform: scale(0.95); background: #f0f0f0; }

        #home-page {
            position: absolute;
            inset: 0;
            background: black;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: center;
            padding-bottom: 15vh;
            z-index: 20;
            transition: transform 0.3s ease-out;
        }

        #home-page.hidden { transform: translateY(-100%); }

        #settings-page {
            position: absolute;
            inset: 0;
            background: black;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;            z-index: 25;
            visibility: hidden;
            opacity: 0;
            transition: visibility 0.3s, opacity 0.3s;
            padding: 20px;
        }

        #settings-page.visible { visibility: visible; opacity: 1; }

        .settings-title {
            font-size: 48px;
            color: #FFD700;
            margin-bottom: 50px;
            font-weight: bold;
            text-transform: uppercase;
        }

        .settings-btn {
            width: 320px;
            height: 65px;
            background: #333;
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 22px;
            font-weight: 600;
            cursor: pointer;
            margin: 10px 0;
        }

        .settings-btn:active { background: #555; transform: scale(0.98); }

        .preview-container {
            width: 320px;
            margin: 20px 0;
            display: none;
            flex-direction: column;
            align-items: center;
        }

        .preview-container.visible { display: flex; }

        .preview-image {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 15px;
            border: 3px solid #FFD700;
            margin-bottom: 15px;
        }
        .preview-buttons { display: flex; gap: 20px; }
        .preview-confirm, .preview-cancel {
            width: 120px;
            height: 50px;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
        }

        .preview-confirm { background: #4CAF50; color: white; }
        .preview-cancel { background: #f44336; color: white; }

        .back-btn {
            width: 320px;
            height: 50px;
            background: #666;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 30px;
        }

        .back-btn:active { background: #888; }

        /* Page Personnaliser */
        #customize-page {
            position: absolute;
            inset: 0;
            background: black;
            z-index: 40;
            visibility: hidden;
            opacity: 0;
            transition: visibility 0.3s, opacity 0.3s;
            overflow-y: auto;
            padding: 20px;
        }

        #customize-page.visible { visibility: visible; opacity: 1; }

        .customize-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 40px;
            padding-top: 20px;        }

        .customize-back-btn {
            width: 40px;
            height: 40px;
            background: #333;
            border: none;
            border-radius: 50%;
            color: white;
            font-size: 24px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .customize-back-btn:active { background: #555; transform: scale(0.95); }

        .customize-title {
            font-size: 28px;
            color: #FFD700;
            font-weight: bold;
        }

        .customize-save-btn {
            width: 40px;
            height: 40px;
            background: #4CAF50;
            border: none;
            border-radius: 50%;
            color: white;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .customize-save-btn:active { background: #45a049; transform: scale(0.95); }

        /* Boutons Background / Note */
        .mode-btn-large {
            width: 100%;
            max-width: 400px;
            height: 120px;
            background: #222;
            color: #FFD700;
            border: 2px solid #FFD700;
            border-radius: 20px;
            font-size: 28px;            font-weight: bold;
            cursor: pointer;
            margin: 20px auto;
            display: block;
            transition: all 0.3s;
        }

        .mode-btn-large:active { background: #FFD700; color: black; transform: scale(0.98); }

        /* Pages de r√©glages (Background / Note) */
        .settings-sub-page {
            position: absolute;
            inset: 0;
            background: black;
            z-index: 50;
            visibility: hidden;
            opacity: 0;
            transition: visibility 0.3s, opacity 0.3s;
            overflow-y: auto;
            padding: 20px;
        }

        .settings-sub-page.visible { visibility: visible; opacity: 1; }

        .settings-sub-title {
            font-size: 32px;
            color: #FFD700;
            font-weight: bold;
            margin-bottom: 30px;
            text-align: center;
        }

        /* Panneaux de r√©glage compacts */
        .config-section {
            background: #222;
            border-radius: 15px;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #444;
        }

        .config-section-title {
            font-size: 18px;
            color: #FFD700;
            font-weight: bold;
            margin-bottom: 10px;
            padding-bottom: 8px;
            border-bottom: 1px solid #444;
        }
        .slider-row {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
        }

        .slider-row:last-child { margin-bottom: 0; }

        .slider-label {
            width: 70px;
            font-size: 12px;
            color: #ddd;
        }

        .slider-container {
            flex: 1;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .slider-container input[type="range"] {
            flex: 1;
            height: 4px;
            background: #444;
            border-radius: 2px;
            -webkit-appearance: none;
        }

        .slider-container input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 18px;
            height: 18px;
            background: #FFD700;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid white;
        }

        .value-badge {
            background: #333;
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 11px;
            color: #FFD700;
            border: 1px solid #FFD700;
            cursor: pointer;
            min-width: 45px;
            text-align: center;
        }
        .value-badge:active { background: #444; }

        .color-input {
            width: 35px;
            height: 25px;
            border: 2px solid #444;
            border-radius: 8px;
            background: #333;
            cursor: pointer;
            padding: 0;
        }

        /* Lock page */
        #lock-page {
            position: absolute;
            inset: 0;
            z-index: 10;
            visibility: hidden;
            opacity: 0;
            transition: visibility 0.3s, opacity 0.3s;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            background: #111;
        }

        #lock-page.visible { visibility: visible; opacity: 1; }

        .overlay {
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.3);
            z-index: 1;
            backdrop-filter: blur(3px);
        }

        .lock-content {
            position: relative;
            z-index: 10;
            text-align: center;
            margin-bottom: 5vh;
            padding: 0 16px;
        }

        .pin-dots {
            display: flex;
            justify-content: center;
            gap: 16px;
            margin-bottom: 3vh;        }

        .dot {
            width: 14px;
            height: 14px;
            border-radius: 50%;
            background: white;
            opacity: 0.35;
            transition: opacity 0.2s, transform 0.2s;
        }

        .dot.active {
            opacity: 1;
            transform: scale(1.25);
            background: #ffffff;
            box-shadow: 0 0 12px rgba(255,255,255,0.6);
        }

        .keypad {
            display: grid;
            grid-template-columns: repeat(3, 70px);
            justify-content: center;
            gap: 20px 25px;
            margin-bottom: 15px;
        }

        .key {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(12px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: background 0.1s, transform 0.1s;
            position: relative;
            border: 1px solid rgba(255,255,255,0.1);
            color: white;
        }

        .key-number {
            font-size: 26px;
            font-weight: bold;
            margin-bottom: 1px;
        }
        .key-letters {
            font-size: 8px;
            letter-spacing: 1px;
            opacity: 0.7;
            text-transform: uppercase;
        }

        .key:active {
            background: rgba(255, 255, 255, 0.35);
            transform: scale(0.97);
        }

        .key::after, .delete-btn::after, .ok::after {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.9);
            opacity: 0;
            pointer-events: none;
        }

        .active::after, .active-text::after {
            animation: circleWave 0.4s ease-out forwards;
        }

        .bottom-row {
            display: grid;
            grid-template-columns: repeat(3, 70px);
            justify-content: center;
            gap: 25px;
            margin-top: 10px;
        }

        .delete-btn, .ok {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 22px;
            font-weight: bold;
            background: transparent !important;
            box-shadow: none !important;
            border: none !important;
            backdrop-filter: none !important;
            cursor: pointer;
            color: white;
            transition: background 0.1s, transform 0.1s;        }

        .delete-btn:active, .ok:active {
            background: rgba(255, 255, 255, 0.1) !important;
            transform: scale(0.97);
        }

        .emergency {
            position: relative;
            z-index: 10;
            text-align: center;
            margin-bottom: 3vh;
            font-size: 18px;
            font-weight: 500;
            opacity: 0.9;
            cursor: pointer;
            padding: 12px 24px;
            display: block;
            margin-left: auto;
            margin-right: auto;
            border-radius: 40px;
            background: rgba(0,0,0,0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.15);
            transition: 0.2s;
            width: fit-content;
        }

        .emergency:active {
            background: rgba(220, 60, 60, 0.5);
            transform: scale(0.96);
        }

        /* Result page */
        #result-page {
            position: absolute;
            inset: 0;
            z-index: 30;
            visibility: hidden;
            opacity: 0;
            transition: visibility 0.3s, opacity 0.3s;
            background: #222;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            cursor: pointer;
        }

        #result-page.visible { visibility: visible; opacity: 1; }
        .result-overlay {
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.2);
            z-index: 31;
        }

        .words-container {
            position: absolute;
            left: 0;
            width: 100%;
            z-index: 32;
            color: white;
            display: flex;
            flex-direction: column;
            text-align: center;
            box-sizing: border-box;
        }

        .words-container.hidden { display: none; }

        .words-line {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 5px;
            width: 100%;
        }

        .result-word {
            background: transparent;
            padding: 2px 0;
            border: none;
            color: inherit;
            white-space: nowrap;
            cursor: pointer;
            display: inline-block;
        }

        .letters-container {
            position: absolute;
            left: 0;
            width: 100%;
            text-align: center;
            color: white;
            z-index: 32;
            padding: 0 20px;
            display: flex;
            flex-wrap: wrap;            justify-content: center;
        }

        .letters-container.hidden { display: none; }

        .letter-btn {
            cursor: pointer;
            text-decoration: none;
            color: inherit;
            display: inline-block;
            text-transform: uppercase;
        }

        .letter-btn.selected { text-decoration: underline; }

        .separator {
            color: inherit;
            display: inline-block;
            width: 40px;
            text-align: center;
        }

        .index-display {
            position: absolute;
            left: 50%;
            color: #1E6FF0;
            font-weight: bold;
            z-index: 33;
            cursor: pointer;
        }

        .note-button {
            position: absolute;
            border-radius: 50%;
            background: #1877F2;
            border: none;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            cursor: pointer;
            z-index: 34;
            left: 50%;
            display: none;
        }

        .note-button.active {
            background: #0a5cbf;
            box-shadow: 0 0 20px #1877F2;
        }

        .note-button.visible { display: block; }
        .note-image-overlay {
            position: fixed;
            inset: 0;
            background: black;
            z-index: 200;
            display: none;
            justify-content: center;
            align-items: center;
        }

        .note-image-overlay.visible { display: flex; }

        .note-image-display {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 201;
        }

        .note-image-text {
            position: absolute;
            z-index: 202;
            color: white;
            text-align: left;
            white-space: pre-line;
            min-width: 200px;
            outline: none;
            background: transparent;
            border: none;
            padding: 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .note-word-first-letter { text-decoration: none; }
        .note-word-first-letter.underlined {
            text-decoration: underline;
            text-decoration-thickness: 2px;
            text-underline-offset: 4px;
        }

        /* Modal Liste des mots */
        #list-modal {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 380px;            max-width: 90%;
            background: white;
            border-radius: 30px;
            padding: 25px;
            z-index: 100;
            display: none;
            color: black;
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
            max-height: 80vh;
            overflow-y: auto;
            transition: top 0.3s ease;
        }

        #list-modal.visible { display: block; }

        /* ‚úÖ Quand le clavier appara√Æt, la modal se centre entre haut √©cran et haut clavier */
        #list-modal.keyboard-visible {
            top: 50vh;
            transform: translate(-50%, -50%);
        }

        #search-container { width: 100%; margin-bottom: 15px; }

        #search-input {
            width: 100%;
            padding: 18px;
            border: 2px solid #ddd;
            border-radius: 15px;
            font-size: 18px;
            height: 60px;
            box-sizing: border-box;
        }

        .code-result-box {
            width: 100%;
            padding: 18px;
            border: 2px solid #1976d2;
            border-radius: 15px;
            font-size: 20px;
            text-align: center;
            background: #e3f2fd;
            color: #1976d2;
            font-weight: bold;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
        }
        .code-result-box.error {
            background: #ffebee;
            border-color: #f44336;
            color: #f44336;
        }

        #search-btn {
            width: 100%;
            padding: 18px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            font-size: 20px;
            font-weight: 600;
        }

        #search-btn:active { transform: scale(0.98); }
        #search-btn.disabled { background: #999; opacity: 0.6; pointer-events: none; }

        #modal-overlay {
            position: absolute;
            inset: 0;
            background: rgba(0,0,0,0.7);
            z-index: 90;
            display: none;
        }

        #modal-overlay.visible { display: block; }

        .hidden-file-input { display: none; }
    </style>
</head>

        // Attacher les events aux sliders
        function attachSliderEvents(container) {
            const sliders = container.querySelectorAll('input[type="range"], input[type="color"]');
            sliders.forEach(slider => {
                const key = slider.getAttribute('data-key');
                if (!key) return;

                const updateValue = () => {
                    currentSettings[key] = slider.type === 'color' ? slider.value : parseInt(slider.value);
                    applyCustomSettings(currentSettings);
                    const badge = slider.parentElement.querySelector('.value-badge');
                    if (badge) badge.textContent = slider.value + '%';
                };

                slider.addEventListener('input', updateValue);
            });

            // Badges reset
            const badges = container.querySelectorAll('.value-badge');
            badges.forEach(badge => {
                badge.addEventListener('click', () => {
                    const key = badge.getAttribute('data-key');
                    if (key) {
                        currentSettings[key] = defaultSettings[key];
                        const slider = container.querySelector(`input[data-key="${key}"]`);
                        if (slider) {
                            slider.value = defaultSettings[key];
                            if (slider.type === 'color') {
                                slider.value = defaultSettings[key];
                            }
                        }
                        badge.textContent = defaultSettings[key] + '%';
                        applyCustomSettings(currentSettings);
                    }
                });
            });
        }

                originalWords.sort((a, b) => a.localeCompare(b));
                currentWords = [...originalWords];
                
                const firstDigit = parseInt(pin[0]);
                letterLists = [];
                for (let pos = 0; pos < firstDigit; pos++) letterLists[pos] = [];
                for (let i = 0; i < originalWords.length; i++) {
                    const word = originalWords[i];
                    for (let pos = 0; pos < word.length && pos < firstDigit; pos++) {
                        const letter = word[pos];
                        if (!letterLists[pos].includes(letter)) letterLists[pos].push(letter);
                    }
                }
                for (let pos = 0; pos < letterLists.length; pos++) letterLists[pos].sort();
                
                let maxSize = -1, bestIndex = -1;
                for (let i = 0; i < letterLists.length; i++) {
                    if (letterLists[i].length > maxSize) {

                            if (span.classList.contains('selected')) {

                                currentWords.forEach((word, j) => {
                                    const wordSpan = document.createElement('span');
                                    wordSpan.className = 'result-word';                                    wordSpan.textContent = word;
                                    line.appendChild(wordSpan);
                                    if (j < currentWords.length - 1) {
                                        const space = document.createElement('span');
                                        space.textContent = ' ';
                                        line.appendChild(space);
                                    }
                                });
                                wordsContainer.appendChild(line);
                            }
                        });
                        lettersContainer.appendChild(span);
                        if (i < bestListLetters.length - 1) {
                            const spacer = document.createElement('span');
                            spacer.className = 'separator';
                            spacer.innerHTML = '    ';
                            lettersContainer.appendChild(spacer);
                        }
                    });
                }
                
                wordsContainer.classList.remove('hidden');
                lettersContainer.classList.remove('hidden');
                lockPage.classList.remove('visible');
                resultPage.classList.add('visible');
                pin = '';
                updateDots();
            }
        });

        if (indexDisplay) indexDisplay.addEventListener('click', function(e) {
            e.stopPropagation();
            wordsContainer.classList.toggle('hidden');
            lettersContainer.classList.toggle('hidden');
        });

        if (resultPage) resultPage.addEventListener('click', function(e) {
            if (e.target.classList.contains('result-word') || e.target.classList.contains('letter-btn') || e.target === indexDisplay) return;
            let now = new Date().getTime();
            let timeDiff = now - lastTap;
            if (timeDiff < 300 && timeDiff > 0) {
                resultPage.classList.remove('visible');
                lockPage.classList.add('visible');
                selectedLetter = '';
                lastTap = 0;
            } else {
                lastTap = now;
                setTimeout(() => lastTap = 0, 300);
            }
        });
        if (emergencyBtn) emergencyBtn.addEventListener('click', function(e) {
            e.stopPropagation();
            lockPage.classList.remove('visible');
            homePage.classList.remove('hidden');
            pin = '';
            updateDots();
        });

        // Appui long note
        function setupLongPressUnderline() {
            const handlePressStart = () => {
                longPressTimer = setTimeout(() => {
                    isNoteUnderlineActive = !isNoteUnderlineActive;
                    const text = noteImageText.innerHTML;
                    const lines = text.split('<br>');
                    const newLines = lines.map(line => {
                        if (line.length > 0) {
                            const firstChar = line.charAt(0);
                            const rest = line.slice(1);
                            const className = isNoteUnderlineActive ? 'note-word-first-letter underlined' : 'note-word-first-letter';
                            return '<span class="' + className + '">' + firstChar + '</span>' + rest;
                        }
                        return line;
                    });
                    noteImageText.innerHTML = newLines.join('<br>');
                    if (navigator.vibrate) navigator.vibrate(50);
                }, 1000);
            };
            const handlePressEnd = () => {
                if (longPressTimer) { clearTimeout(longPressTimer); longPressTimer = null; }
            };
            noteImageOverlay.addEventListener('touchstart', handlePressStart, { passive: true });
            noteImageOverlay.addEventListener('touchend', handlePressEnd);
            noteImageOverlay.addEventListener('touchcancel', handlePressEnd);
            noteImageOverlay.addEventListener('mousedown', handlePressStart);
            noteImageOverlay.addEventListener('mouseup', handlePressEnd);
            noteImageOverlay.addEventListener('mouseleave', handlePressEnd);
        }

        if (noteImageOverlay) noteImageOverlay.addEventListener('dblclick', (e) => {
            e.preventDefault();
            noteImageOverlay.classList.remove('visible');
            isNoteModeActive = false;
        });

        // Service Worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', async () => {
                try {                    await navigator.serviceWorker.register(BASE_PATH + 'sw.js', { scope: BASE_PATH });
                } catch (error) { console.error('SW error:', error); }
            });
        }

        // Initialisation
        const saved = localStorage.getItem('customSettings');
        if (saved) {
            try { currentSettings = { ...defaultSettings, ...JSON.parse(saved) }; }
            catch (e) { currentSettings = { ...defaultSettings }; }
        }
        applyCustomSettings(currentSettings);
        loadWordsList();
        setupLongPressUnderline();
        if (noteImageText) noteImageText.innerHTML = DEFAULT_NOTE_TEXT.replace(/\n/g, '<br>');
        console.log('[ENIGMA] ‚úÖ Application initialis√©e');
    })();
    </script>
