<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ENIGMA</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#000000">
    <link rel="manifest" href="manifest.json">
    <base href="/Enigma/">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: system-ui, -apple-system, sans-serif;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
        }

        body {
            height: 100vh;
            overflow: hidden;
            color: white;
        }

        @keyframes scintillement {
            0%, 100% { text-shadow: 0 0 5px #FFD700, 0 0 10px #FFD700; }
            50% { text-shadow: 0 0 20px #FFD700, 0 0 30px #FFD700; }
        }

        @keyframes apparitionBouton {
            0% { opacity: 0; transform: translateY(30px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        @keyframes circleWave {
            0% { opacity: 0.9; transform: scale(0.5); }
            100% { opacity: 0; transform: scale(1.6); }
        }

        .app-title {
            font-family: 'Georgia', serif;
            font-size: 68px;
            font-weight: bold;
            color: #FFD700;
            letter-spacing: 6px;
            margin-bottom: 100px;
            position: relative;            top: -40px;
            text-transform: uppercase;
            animation: scintillement 2s ease-in-out infinite;
        }

        .home-btn {
            width: 320px;
            height: 65px;
            background: white;
            color: black;
            border: none;
            border-radius: 15px;
            font-size: 24px;
            font-weight: 600;
            cursor: pointer;
            margin: 12px 0;
            opacity: 0;
            animation: apparitionBouton 0.5s ease-out forwards;
        }

        #btn-perform { animation-delay: 0.2s; }
        #btn-list { animation-delay: 0.4s; }
        #btn-settings { animation-delay: 0.6s; }

        .home-btn:active { transform: scale(0.95); background: #f0f0f0; }

        #home-page {
            position: absolute;
            inset: 0;
            background: black;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: center;
            padding-bottom: 15vh;
            z-index: 20;
            transition: transform 0.3s ease-out;
        }

        #home-page.hidden { transform: translateY(-100%); }

        #settings-page {
            position: absolute;
            inset: 0;
            background: black;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 25;            visibility: hidden;
            opacity: 0;
            transition: visibility 0.3s, opacity 0.3s;
            padding: 20px;
        }

        #settings-page.visible { visibility: visible; opacity: 1; }

        .settings-title {
            font-size: 48px;
            color: #FFD700;
            margin-bottom: 50px;
            font-weight: bold;
            text-transform: uppercase;
        }

        .settings-btn {
            width: 320px;
            height: 65px;
            background: #333;
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 22px;
            font-weight: 600;
            cursor: pointer;
            margin: 10px 0;
        }

        .settings-btn:active { background: #555; transform: scale(0.98); }

        .preview-container {
            width: 320px;
            margin: 20px 0;
            display: none;
            flex-direction: column;
            align-items: center;
        }

        .preview-container.visible { display: flex; }

        .preview-image {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 15px;
            border: 3px solid #FFD700;
            margin-bottom: 15px;
        }
        .preview-buttons { display: flex; gap: 20px; }
        .preview-confirm, .preview-cancel {
            width: 120px;
            height: 50px;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
        }

        .preview-confirm { background: #4CAF50; color: white; }
        .preview-cancel { background: #f44336; color: white; }

        .back-btn {
            width: 320px;
            height: 50px;
            background: #666;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 30px;
        }

        .back-btn:active { background: #888; }

        #customize-page {
            position: absolute;
            inset: 0;
            background: black;
            z-index: 40;
            visibility: hidden;
            opacity: 0;
            transition: visibility 0.3s, opacity 0.3s;
            overflow: hidden;
            color: white;
        }

        #customize-page.visible { visibility: visible; opacity: 1; }

        .customize-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 20px;
            position: relative;
            z-index: 41;
        }
        .customize-back-btn {
            width: 40px;
            height: 40px;
            background: #333;
            border: none;
            border-radius: 50%;
            color: white;
            font-size: 24px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .customize-back-btn:active { background: #555; transform: scale(0.95); }

        .customize-title {
            font-size: 28px;
            color: #FFD700;
            font-weight: bold;
        }

        /* ‚úÖ BOUTONS BACK ET NOTE - DESIGN COMME L'IMAGE */
        .customize-mode-btn {
            width: 90%;
            max-width: 400px;
            height: 80px;
            background: white;
            color: #333;
            border: none;
            border-radius: 20px;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            margin: 20px auto;
            display: block;
            box-shadow: 0 4px 15px rgba(255,255,255,0.1);
            transition: all 0.3s;
        }

        .customize-mode-btn:active { 
            transform: scale(0.98);
            box-shadow: 0 2px 8px rgba(255,255,255,0.05);
        }

        /* ‚úÖ CHAMP TEST CODE */
        .test-code-container {
            position: absolute;
            top: 80px;            left: 50%;
            transform: translateX(-50%);
            z-index: 42;
            display: none;
        }

        .test-code-container.visible {
            display: block;
        }

        #test-code-input {
            width: 150px;
            height: 45px;
            background: rgba(255,255,255,0.1);
            border: 2px solid #FFD700;
            border-radius: 10px;
            color: white;
            font-size: 20px;
            font-weight: bold;
            text-align: center;
            letter-spacing: 4px;
        }

        #test-code-input:focus { 
            outline: none; 
            background: rgba(255,255,255,0.2);
        }

        /* ‚úÖ PREVIEW AREA */
        .customize-preview {
            position: absolute;
            inset: 0;
            z-index: 35;
            overflow: hidden;
            display: none;
        }

        .customize-preview.visible {
            display: block;
        }

        /* ‚úÖ √âL√âMENTS S√âLECTIONNABLES */
        .customizable-element {
            cursor: pointer;
            transition: outline 0.2s;
        }

        .customizable-element.selected {
            outline: 3px solid #FFD700;
            outline-offset: 5px;        }

        .customizable-element.selected-double {
            outline: 3px solid #00FF00;
            outline-offset: 5px;
        }

        /* Mode indicator */
        .mode-indicator {
            position: absolute;
            top: 140px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.8);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            z-index: 43;
            display: none;
        }

        .mode-indicator.visible {
            display: block;
        }

        .mode-indicator.single {
            border: 1px solid #FFD700;
            color: #FFD700;
        }

        .mode-indicator.double {
            border: 1px solid #00FF00;
            color: #00FF00;
        }

        /* Color picker */
        .color-picker {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.9);
            padding: 15px;
            border-radius: 15px;
            display: none;
            z-index: 50;
            gap: 10px;
        }

        .color-picker.visible {            display: flex;
        }

        .color-option {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            border: 3px solid white;
        }

        .color-option:active {
            transform: scale(1.2);
        }

        /* ‚úÖ SLIDERS CACH√âS */
        .control-group {
            display: none;
        }

        #lock-page {
            position: absolute;
            inset: 0;
            z-index: 10;
            visibility: hidden;
            opacity: 0;
            transition: visibility 0.3s, opacity 0.3s;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            background: #111;
        }

        #lock-page.visible { visibility: visible; opacity: 1; }

        .overlay {
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.3);
            z-index: 1;
            backdrop-filter: blur(3px);
        }

        .lock-content {
            position: relative;
            z-index: 10;
            text-align: center;
            margin-bottom: 5vh;
            padding: 0 16px;
        }
        .pin-dots {
            display: flex;
            justify-content: center;
            gap: 16px;
            margin-bottom: 3vh;
        }

        .dot {
            width: 14px;
            height: 14px;
            border-radius: 50%;
            background: white;
            opacity: 0.35;
            transition: opacity 0.2s, transform 0.2s;
        }

        .dot.active {
            opacity: 1;
            transform: scale(1.25);
            background: #ffffff;
            box-shadow: 0 0 12px rgba(255,255,255,0.6);
        }

        .keypad {
            display: grid;
            grid-template-columns: repeat(3, 70px);
            justify-content: center;
            gap: 20px 25px;
            margin-bottom: 15px;
        }

        .key {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(12px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: background 0.1s, transform 0.1s;
            position: relative;
            border: 1px solid rgba(255,255,255,0.1);
            color: white;
        }
        .key-number {
            font-size: 26px;
            font-weight: bold;
            margin-bottom: 1px;
        }

        .key-letters {
            font-size: 8px;
            letter-spacing: 1px;
            opacity: 0.7;
            text-transform: uppercase;
        }

        .key:active {
            background: rgba(255, 255, 255, 0.35);
            transform: scale(0.97);
        }

        .key::after, .delete-btn::after, .ok::after {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.9);
            opacity: 0;
            pointer-events: none;
        }

        .active::after, .active-text::after {
            animation: circleWave 0.4s ease-out forwards;
        }

        .bottom-row {
            display: grid;
            grid-template-columns: repeat(3, 70px);
            justify-content: center;
            gap: 25px;
            margin-top: 10px;
        }

        .delete-btn, .ok {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 22px;
            font-weight: bold;
            background: transparent !important;            box-shadow: none !important;
            border: none !important;
            backdrop-filter: none !important;
            cursor: pointer;
            color: white;
            transition: background 0.1s, transform 0.1s;
        }

        .delete-btn:active, .ok:active {
            background: rgba(255, 255, 255, 0.1) !important;
            transform: scale(0.97);
        }

        /* ‚úÖ MODIFICATION 1 : BOUTON URGENCE CENTR√â HORIZONTALEMENT */
        .emergency {
            position: relative;
            z-index: 10;
            text-align: center;
            margin-bottom: 3vh;
            font-size: 18px;
            font-weight: 500;
            opacity: 0.9;
            cursor: pointer;
            padding: 12px 24px;
            display: block;
            margin-left: auto;
            margin-right: auto;
            border-radius: 40px;
            background: rgba(0,0,0,0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.15);
            transition: 0.2s;
            width: fit-content;
        }

        .emergency:active {
            background: rgba(220, 60, 60, 0.5);
            transform: scale(0.96);
        }

        #result-page {
            position: absolute;
            inset: 0;
            z-index: 30;
            visibility: hidden;
            opacity: 0;
            transition: visibility 0.3s, opacity 0.3s;
            background: #222;
            display: flex;
            flex-direction: column;            align-items: center;
            justify-content: flex-start;
            cursor: pointer;
        }

        #result-page.visible { visibility: visible; opacity: 1; }

        .result-overlay {
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.2);
            z-index: 31;
        }

        .words-container {
            position: absolute;
            top: 265px;
            left: 0;
            width: 100%;
            z-index: 32;
            color: white;
            font-size: 18px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            text-align: center;
            box-sizing: border-box;
        }

        .words-container.hidden { display: none; }

        .words-line {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 5px;
            width: 100%;
        }

        .result-word {
            background: transparent;
            padding: 2px 0;
            border: none;
            font-size: inherit;
            color: inherit;
            white-space: nowrap;
            cursor: pointer;
            display: inline-block;
        }
        .letters-container {
            position: absolute;
            top: 460px;
            left: 0;
            width: 100%;
            text-align: center;
            color: white;
            font-size: 20px;
            z-index: 32;
            padding: 0 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 40px;
        }

        .letters-container.hidden { display: none; }

        .letter-btn {
            cursor: pointer;
            text-decoration: none;
            color: inherit;
            font-size: inherit;
            display: inline-block;
            text-transform: uppercase;
        }

        .letter-btn.selected { text-decoration: underline; }

        .separator {
            color: inherit;
            font-size: inherit;
            display: inline-block;
            width: 40px;
            text-align: center;
        }

        .index-display {
            position: absolute;
            top: 517px;
            left: 50%;
            transform: translateX(-50%);
            color: #1E6FF0;
            font-size: 30px;
            font-weight: bold;
            z-index: 33;
            cursor: pointer;
        }

        .note-button {            position: absolute;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: #1877F2;
            border: none;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            cursor: pointer;
            z-index: 34;
            left: 50%;
            transform: translateX(-50%);
            top: 520px;
            display: none;
        }

        .note-button.active {
            background: #0a5cbf;
            transform: translateX(-50%) scale(1.1);
            box-shadow: 0 0 20px #1877F2;
        }

        .note-button.visible { display: block; }

        .note-image-overlay {
            position: fixed;
            inset: 0;
            background: black;
            z-index: 200;
            display: none;
            justify-content: center;
            align-items: center;
        }

        .note-image-overlay.visible { display: flex; }

        .note-image-display {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 201;
        }

        .note-button-preview {
            position: absolute;
            width: 30px;
            height: 30px;
            border-radius: 50%;            background: #1877F2;
            border: none;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            z-index: 203;
            left: 50%;
            transform: translateX(-50%);
            top: 520px;
            pointer-events: none;
            display: none;
        }

        .note-button-preview.visible { display: block; }

        .note-image-text {
            position: absolute;
            z-index: 202;
            color: white;
            font-size: 24px;
            max-width: 80%;
            text-align: left;
            white-space: pre-line;
            line-height: 1.5;
            min-width: 200px;
            outline: none;
            background: transparent;
            border: none;
            padding: 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            left: 20px;
            top: 265px;
        }

        .note-word-first-letter { text-decoration: none; }

        .note-word-first-letter.underlined {
            text-decoration: underline;
            text-decoration-thickness: 2px;
            text-underline-offset: 4px;
        }

        /* ‚úÖ MODIFICATION 2 : MODAL LISTE DES MOTS */
        #list-modal {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 380px;
            background: white;
            border-radius: 30px;
            padding: 25px;            z-index: 100;
            display: none;
            color: black;
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
            max-height: 90vh;
            overflow-y: auto;
            transition: top 0.3s ease;
        }

        #list-modal.visible { display: block; }

        /* Quand le clavier appara√Æt, la modal est √† 20% du haut */
        #list-modal.keyboard-visible {
            top: 20%;
            transform: translate(-50%, -50%);
        }

        #search-container { width: 100%; margin-bottom: 15px; }

        #search-input {
            width: 100%;
            padding: 18px;
            border: 2px solid #ddd;
            border-radius: 15px;
            font-size: 18px;
            height: 60px;
            box-sizing: border-box;
        }

        .code-result-box {
            width: 100%;
            padding: 18px;
            border: 2px solid #1976d2;
            border-radius: 15px;
            font-size: 20px;
            text-align: center;
            background: #e3f2fd;
            color: #1976d2;
            font-weight: bold;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
        }

        .code-result-box.error {
            background: #ffebee;
            border-color: #f44336;
            color: #f44336;        }

        #search-btn {
            width: 100%;
            padding: 18px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            font-size: 20px;
            font-weight: 600;
        }

        #search-btn:active { transform: scale(0.98); }

        #search-btn.disabled {
            background: #999;
            opacity: 0.6;
            pointer-events: none;
        }

        #modal-overlay {
            position: absolute;
            inset: 0;
            background: rgba(0,0,0,0.7);
            z-index: 90;
            display: none;
        }

        #modal-overlay.visible { display: block; }

        .hidden-file-input { display: none; }
    </style>
</head>
<body>
    <input type="file" id="bg-file-input" class="hidden-file-input" accept="image/*">
    <input type="file" id="img-file-input" class="hidden-file-input" accept="image/*">
    <input type="file" id="note-file-input" class="hidden-file-input" accept="image/*">

    <div id="home-page">
        <div class="app-title">ENIGMA</div>
        <button class="home-btn" id="btn-perform">PERFORMER</button>
        <button class="home-btn" id="btn-list">LISTE DES MOTS</button>
        <button class="home-btn" id="btn-settings">PARAMETRES</button>
    </div>

    <div id="settings-page">
        <div class="settings-title">PARAMETRES</div>
                <button class="settings-btn" id="import-bg-btn">üì∑ Importer lock screen</button>
        <button class="settings-btn" id="import-img-btn">üì∑ Importer background</button>
        <button class="settings-btn" id="import-note-btn">üì∑ Importer Note</button>
        <button class="settings-btn" id="customize-btn">üé® Personnaliser l'affichage</button>
        
        <div class="preview-container" id="preview-container">
            <img class="preview-image" id="preview-image" src="" alt="">
            <div class="preview-buttons">
                <button class="preview-confirm" id="preview-confirm">Confirmer</button>
                <button class="preview-cancel" id="preview-cancel">Annuler</button>
            </div>
        </div>
        
        <button class="back-btn" id="settings-back">‚Üê Retour</button>
    </div>

    <div id="customize-page">
        <div class="customize-header">
            <button class="customize-back-btn" id="customize-back">‚Üê</button>
            <span class="customize-title">PERSONNALISER</span>
        </div>

        <!-- ‚úÖ BOUTONS BACK ET NOTE (style comme l'image) -->
        <button class="customize-mode-btn" id="customize-back-mode">Back</button>
        <button class="customize-mode-btn" id="customize-note-mode">note</button>

        <!-- ‚úÖ CHAMP TEST CODE -->
        <div class="test-code-container" id="test-code-container">
            <input type="tel" id="test-code-input" placeholder="Code" maxlength="4" inputmode="numeric">
        </div>

        <!-- ‚úÖ MODE INDICATOR -->
        <div class="mode-indicator" id="mode-indicator"></div>

        <!-- ‚úÖ COLOR PICKER -->
        <div class="color-picker" id="color-picker">
            <div class="color-option" style="background: #ffffff" data-color="#ffffff"></div>
            <div class="color-option" style="background: #FFD700" data-color="#FFD700"></div>
            <div class="color-option" style="background: #1E6FF0" data-color="#1E6FF0"></div>
            <div class="color-option" style="background: #1877F2" data-color="#1877F2"></div>
            <div class="color-option" style="background: #000000" data-color="#000000"></div>
            <div class="color-option" style="background: #ff0000" data-color="#ff0000"></div>
            <div class="color-option" style="background: #00ff00" data-color="#00ff00"></div>
            <div class="color-option" style="background: #0000ff" data-color="#0000ff"></div>
        </div>

        <!-- ‚úÖ PREVIEW AREA -->
        <div class="customize-preview" id="customize-preview"></div>

        <!-- ‚úÖ SLIDERS CACH√âS (pour que le JS fonctionne) -->        <div class="control-group">
            <div class="slider-item">
                <label>Position Y <span class="value-badge" id="words-y-value" data-default="265">265px</span></label>
                <input type="range" id="words-y" min="0" max="800" value="265">
            </div>
            <div class="slider-item">
                <label>Taille <span class="value-badge" id="words-size-value" data-default="18">18px</span></label>
                <input type="range" id="words-size" min="10" max="40" value="18">

        // Attacher les √©v√©nements de gestes tactiles
        function attachGestureEvents() {
            const elements = document.querySelectorAll('.customizable-element');
            
            elements.forEach(element => {
                let lastTouchDistance = null;
                let startX, startY;
                let initialTop, initialLeft, initialFontSize, initialGap;
                let elementKey = element.getAttribute('data-element');
                
                // Single tap
                element.addEventListener('click', (e) => {
                    if (e.detail === 1) {
                        selectElement(element, 'single');
                    }
                });
                
                // Double tap
                element.addEventListener('dblclick', (e) => {
                    e.preventDefault();
                    selectElement(element, 'double');                });
                
                // Touch events pour pinch et drag
                element.addEventListener('touchstart', (e) => {
                    if (e.touches.length === 2) {
                        // Pinch
                        lastTouchDistance = getTouchDistance(e);
                        const rect = element.getBoundingClientRect();
                        initialTop = currentSettings[elementKey + 'Y'] || currentSettings[elementKey + 'Top'] || parseInt(element.style.top) || 0;
                        initialLeft = currentSettings[elementKey + 'X'] || parseInt(element.style.left) || 0;
                        initialFontSize = currentSettings[elementKey + 'Size'] || parseInt(element.style.fontSize) || 20;
                        initialGap = currentSettings[elementKey + 'Gap'] || currentSettings[elementKey + 'Spacing'] || parseInt(element.style.gap) || 15;
                    } else if (e.touches.length === 1) {
                        // Drag
                        startX = e.touches[0].clientX;
                        startY = e.touches[0].clientY;
                        const rect = element.getBoundingClientRect();
                        initialTop = currentSettings[elementKey + 'Y'] || currentSettings[elementKey + 'Top'] || parseInt(element.style.top) || 0;
                        initialLeft = currentSettings[elementKey + 'X'] || parseInt(element.style.left) || 0;
                    }
                }, { passive: true });
                
                element.addEventListener('touchmove', (e) => {
                    if (e.touches.length === 2 && lastTouchDistance !== null) {
                        // Pinch pour taille ou espacement
                        e.preventDefault();
                        const currentDistance = getTouchDistance(e);
                        const scale = currentDistance / lastTouchDistance;
                        
                        if (selectionMode === 'single') {
                            // Taille
                            const newSize = Math.max(10, Math.min(60, initialFontSize * scale));
                            updateElementValue(elementKey, 'Size', newSize);
                        } else {
                            // Espacement
                            const newGap = Math.max(5, Math.min(100, initialGap * scale));
                            if (elementKey === 'letters') {
                                updateElementValue(elementKey, 'Spacing', newGap);
                            } else {
                                updateElementValue(elementKey, 'Gap', newGap);
                            }
                        }
                        
                        lastTouchDistance = currentDistance;
                    } else if (e.touches.length === 1 && startX !== undefined) {
                        // Drag pour position
                        e.preventDefault();
                        const dx = e.touches[0].clientX - startX;
                        const dy = e.touches[0].clientY - startY;
                                                const newY = initialTop + dy;
                        const newX = initialLeft + dx;
                        
                        updateElementValue(elementKey, 'Y', newY);
                        if (elementKey === 'noteText' || elementKey === 'noteButton') {
                            updateElementValue(elementKey, 'X', newX);
                        }
                    }
                }, { passive: false });
                
                element.addEventListener('touchend', () => {
                    lastTouchDistance = null;
                    startX = undefined;
                    startY = undefined;
                });
            });
            
            // Color picker
            const colorOptions = document.querySelectorAll('.color-option');
            colorOptions.forEach(option => {

                    if (currentElement) {
                        const color = option.getAttribute('data-color');
                        const elementKey = currentElement.getAttribute('data-element');
                        updateElementValue(elementKey, 'Color', color);
                        colorPicker.classList.remove('visible');
                    }
                });
            });
        }

        // Obtenir la distance entre deux doigts
        function getTouchDistance(e) {
            const dx = e.touches[0].clientX - e.touches[1].clientX;
            const dy = e.touches[0].clientY - e.touches[1].clientY;
            return Math.sqrt(dx * dx + dy * dy);
        }

        // S√©lectionner un √©l√©ment
        function selectElement(element, mode) {
            // D√©s√©lectionner tous les √©l√©ments

            });
            
            // S√©lectionner l'√©l√©ment cliqu√©
            currentElement = element;
            selectionMode = mode;
            
            if (mode === 'single') {                element.classList.add('selected');
                modeIndicator.textContent = 'üëÜ Position/Taille';
                modeIndicator.className = 'mode-indicator visible single';
                colorPicker.classList.remove('visible');
            } else {
                element.classList.add('selected-double');
                modeIndicator.textContent = 'üëÜüëÜ Espacement/Couleur';
                modeIndicator.className = 'mode-indicator visible double';
            }
            
            const elementKey = element.getAttribute('data-element');
            
            // Afficher le color picker en mode double + swipe horizontal
            if (mode === 'double') {
                setTimeout(() => {
                    colorPicker.classList.add('visible');
                }, 300);
            }
        }

        // Mettre √† jour la valeur d'un √©l√©ment
        function updateElementValue(elementKey, property, value) {
            const key = elementKey + property;
            
            if (currentSettings.hasOwnProperty(key)) {
                currentSettings[key] = value;
                
                // Appliquer les changements
                if (elementKey === 'words') {
                    const el = document.getElementById('preview-words');
                    if (property === 'Y') el.style.top = value + 'px';
                    else if (property === 'Size') el.style.fontSize = value + 'px';
                    else if (property === 'Gap') el.style.gap = value + 'px';
                    else if (property === 'Color') el.style.color = value;
                } else if (elementKey === 'letters') {
                    const el = document.getElementById('preview-letters');
                    if (property === 'Y') el.style.top = value + 'px';
                    else if (property === 'Size') el.style.fontSize = value + 'px';
                    else if (property === 'Spacing') el.style.gap = value + 'px';
                    else if (property === 'Color') el.style.color = value;
                } else if (elementKey === 'index') {
                    const el = document.getElementById('preview-index');
                    if (property === 'Y') el.style.top = value + 'px';
                    else if (property === 'Size') el.style.fontSize = value + 'px';
                    else if (property === 'Color') el.style.color = value;
                } else if (elementKey === 'noteButton') {
                    const el = document.getElementById('preview-note-btn');
                    if (property === 'Y') el.style.top = value + 'px';
                    else if (property === 'Size') { el.style.width = value + 'px'; el.style.height = value + 'px'; }
                    else if (property === 'Color') el.style.background = value;                } else if (elementKey === 'noteText') {
                    const el = document.getElementById('preview-note-text');
                    if (property === 'Y') el.style.top = value + 'px';
                    else if (property === 'X') el.style.left = value + 'px';
                    else if (property === 'Size') el.style.fontSize = value + 'px';
                    else if (property === 'Gap') el.style.lineHeight = value + 'px';
                    else if (property === 'Color') el.style.color = value;
                }
                
                // Mettre √† jour le slider correspondant
                const slider = document.getElementById(elementKey.toLowerCase() + '-' + property.toLowerCase().replace('spacing', 'spacing').replace('gap', 'gap'));
                if (slider) {
                    slider.value = value;
                }
                
                const badge = document.getElementById(elementKey.toLowerCase() + '-' + property.toLowerCase() + '-value');
                if (badge) {
                    badge.textContent = Math.round(value) + (property === 'Color' ? '' : 'px');
                }
            }
        }

        // Sauvegarder les param√®tres
        function saveCustomSettings(settings) {
            localStorage.setItem('customSettings', JSON.stringify(settings));
        }

        // Setup import images
        function setupImageImport(inputEl, type) {
            inputEl.addEventListener('change', function(e) {
                const file = e.target.files[0];
                if (!file) return;
                const reader = new FileReader();
                reader.onload = function(event) {
                    const data = event.target.result;
                    if (type === 'bg') {
                        bgImageData = data;
                        localStorage.setItem('backgroundImage', data);
                    } else if (type === 'lock') {
                        lockImageData = data;
                        localStorage.setItem('lockImage', data);
                    } else {
                        noteImageData = data;
                        localStorage.setItem('noteImage', data);
                    }
                    previewImage.src = data;
                    previewContainer.classList.add('visible');
                };
                reader.readAsDataURL(file);
            });        }

        // Autres fonctions originales
        function generateNoteList(clickedWord) {
            const letters = clickedWord.toLowerCase().split('');
            const result = [];
            const wordsByLetter = {};
            wordsList.forEach(item => {
                const firstLetter = item.word.charAt(0).toLowerCase();
                if (!wordsByLetter[firstLetter]) wordsByLetter[firstLetter] = [];
                wordsByLetter[firstLetter].push(item.word);
            });
            letters.forEach(letter => {
                const candidates = wordsByLetter[letter] || [];
                const filtered = candidates.filter(w => w.toLowerCase() !== clickedWord.toLowerCase());
                if (filtered.length > 0) {
                    const randomWord = filtered[Math.floor(Math.random() * filtered.length)];
                    result.push(randomWord.charAt(0).toUpperCase() + randomWord.slice(1));
                } else {
                    result.push(letter.toUpperCase());
                }
            });
            return result.join('\n');
        }

        function setupLongPressUnderline() {
            const handlePressStart = () => {
                longPressTimer = setTimeout(() => {
                    isNoteUnderlineActive = !isNoteUnderlineActive;
                    updateNoteUnderline();
                    if (navigator.vibrate) navigator.vibrate(50);
                }, 1000);
            };
            const handlePressEnd = () => {
                if (longPressTimer) { clearTimeout(longPressTimer); longPressTimer = null; }
            };
            noteImageOverlay.addEventListener('touchstart', handlePressStart, { passive: true });
            noteImageOverlay.addEventListener('touchend', handlePressEnd);
            noteImageOverlay.addEventListener('touchcancel', handlePressEnd);
            noteImageOverlay.addEventListener('mousedown', handlePressStart);
            noteImageOverlay.addEventListener('mouseup', handlePressEnd);
            noteImageOverlay.addEventListener('mouseleave', handlePressEnd);
        }

        function updateNoteUnderline() {
            const text = noteImageText.innerHTML;
            const lines = text.split('<br>');
            const newLines = lines.map(line => {
                if (line.length > 0) {
                    const firstChar = line.charAt(0);                    const rest = line.slice(1);
                    const className = isNoteUnderlineActive ? 'note-word-first-letter underlined' : 'note-word-first-letter';
                    return '<span class="' + className + '">' + firstChar + '</span>' + rest;
                }
                return line;
            });
            noteImageText.innerHTML = newLines.join('<br>');
        }

        function animateKey(element) {
            if (!element) return;
            element.classList.add('active');
            setTimeout(() => element.classList.remove('active'), 350);
        }

        function animateText(element) {
            if (!element) return;
            element.classList.add('active-text');
            setTimeout(() => element.classList.remove('active-text'), 350);
        }

        function updateDots() {
            for (let i = 0; i < dots.length; i++) {
                dots[i].classList.toggle('active', i < pin.length);
            }
        }

        function resetModalToNormal() {
            searchInput.value = '';
            codeResult.textContent = '';
            codeResult.classList.remove('error');
            enableSearchButton();
        }

        function searchWord(wordToFind) {
            const normalizedSearch = wordToFind.trim().toLowerCase();
            for (let i = 0; i < wordsList.length; i++) {
                if (wordsList[i].word.toLowerCase() === normalizedSearch) {
                    return wordsList[i];
                }
            }
            return null;
        }

        function enableSearchButton() {
            searchBtn.classList.remove('disabled');
            isSearchDisabled = false;
            codeResult.textContent = '';
            codeResult.classList.remove('error');
        }
        function disableSearchButton() {
            searchBtn.classList.add('disabled');
            isSearchDisabled = true;
        }

        function calculateLetterLists(words) {
            if (words.length === 0) return [];
            const firstDigit = parseInt(currentCode[0]);
            const lists = [];
            for (let pos = 0; pos < firstDigit; pos++) lists[pos] = [];
            for (let i = 0; i < words.length; i++) {
                const word = words[i];
                for (let pos = 0; pos < word.length && pos < firstDigit; pos++) {
                    const letter = word[pos];
                    if (!lists[pos].includes(letter)) lists[pos].push(letter);
                }
            }
            for (let pos = 0; pos < lists.length; pos++) lists[pos].sort((a, b) => a.localeCompare(b));
            return lists;
        }

        function findBestList(lists) {
            let maxSize = -1, bestIndex = -1;
            for (let i = 0; i < lists.length; i++) {
                if (lists[i].length > maxSize) {
                    maxSize = lists[i].length;
                    bestIndex = i;
                }
            }
            return bestIndex;
        }

        function displayWords(words) {
            wordsContainer.innerHTML = '';
            const sortedWords = [...words].sort((a, b) => a.localeCompare(b));
            if (sortedWords.length === 0) {
                const noWord = document.createElement('span');
                noWord.className = 'result-word';
                noWord.textContent = 'Aucun mot';
                const line = document.createElement('div');
                line.className = 'words-line';
                line.appendChild(noWord);
                wordsContainer.appendChild(line);
                return;
            }
            let currentLine = document.createElement('div');
            currentLine.className = 'words-line';
            for (let i = 0; i < sortedWords.length; i++) {
                const word = sortedWords[i];                const wordSpan = document.createElement('span');
                wordSpan.className = 'result-word';
                wordSpan.textContent = word;
                wordSpan.addEventListener('click', function(e) {
                    e.stopPropagation();
                    if (isNoteModeActive && noteImageData) {
                        const dynamicList = generateNoteList(word);
                        noteImageDisplay.src = noteImageData;
                        noteImageText.innerHTML = dynamicList.replace(/\n/g, '<br>');
                        noteButtonPreview.classList.remove('visible');
                        noteImageOverlay.classList.add('visible');
                        updateNoteUnderline();
                    } else {
                        window.open('https://www.google.com/search?tbm=isch&q=' + encodeURIComponent(this.textContent), '_blank');
                    }
                });
                currentLine.appendChild(wordSpan);
                if (i < sortedWords.length - 1) {
                    const space = document.createElement('span');
                    space.textContent = ' ';
                    currentLine.appendChild(space);
                }
            }
            wordsContainer.appendChild(currentLine);
        }

        function displayLetterButtons(index, letters) {
            lettersContainer.innerHTML = '';
            if (index === -1 || letters.length === 0) return;
            const sortedLetters = [...letters].sort((a, b) => a.localeCompare(b));
            for (let i = 0; i < sortedLetters.length; i++) {
                const letter = sortedLetters[i];
                const letterSpan = document.createElement('span');
                letterSpan.className = 'letter-btn';
                if (selectedLetter === letter) letterSpan.classList.add('selected');
                letterSpan.textContent = letter.toUpperCase();
                letterSpan.addEventListener('click', function(e) {
                    e.stopPropagation();
                    if (this.classList.contains('selected')) {
                        this.classList.remove('selected');
                        selectedLetter = '';
                        currentWords = [...originalWords];
                        displayWords(currentWords);
                    } else {
                        document.querySelectorAll('.letter-btn.selected').forEach(el => el.classList.remove('selected'));
                        this.classList.add('selected');
                        selectedLetter = letter;
                        const pos = bestListIndex;
                        currentWords = originalWords.filter(word => word.length > pos && word[pos] === letter);
                        displayWords(currentWords);                    }
                });
                lettersContainer.appendChild(letterSpan);
                if (i < sortedLetters.length - 1) {
                    const spacer = document.createElement('span');
                    spacer.className = 'separator';
                    spacer.innerHTML = '    ';
                    lettersContainer.appendChild(spacer);
                }
            }
        }

        function updatePreviewWithCode(code) {
            if (code.length === 4) {
                currentCode = code;
                originalWords = wordsList.filter(w => w.code === code).map(w => w.word);
                originalWords.sort((a, b) => a.localeCompare(b));
                currentWords = [...originalWords];
                letterLists = calculateLetterLists(originalWords);
                bestListIndex = findBestList(letterLists);
                bestListLetters = bestListIndex !== -1 ? letterLists[bestListIndex] : [];
                bestListLetters.sort((a, b) => a.localeCompare(b));
                indexDisplay.textContent = bestListIndex !== -1 ? (bestListIndex + 1).toString() : '';
                displayWords(currentWords);
                displayLetterButtons(bestListIndex, bestListLetters);
                wordsContainer.classList.remove('hidden');
                lettersContainer.classList.remove('hidden');
            }
        }

        function loadCustomSettings() {
            const saved = localStorage.getItem('customSettings');
            if (saved) {
                try { currentSettings = { ...defaultSettings, ...JSON.parse(saved) }; }
                catch (e) { currentSettings = { ...defaultSettings }; }
            }
            applyCustomSettings(currentSettings);
        }

        // Navigation
        if (btnPerform) btnPerform.addEventListener('click', () => { homePage.classList.add('hidden'); lockPage.classList.add('visible'); pin = ''; updateDots(); });
        if (btnList) btnList.addEventListener('click', () => { resetModalToNormal(); modal.classList.add('visible'); modalOverlay.classList.add('visible'); });
        if (btnSettings) btnSettings.addEventListener('click', () => { homePage.classList.add('hidden'); settingsPage.classList.add('visible'); });
        if (settingsBack) settingsBack.addEventListener('click', () => { settingsPage.classList.remove('visible'); homePage.classList.remove('hidden'); previewContainer.classList.remove('visible'); bgFileInput.value = ''; imgFileInput.value = ''; noteFileInput.value = ''; });
        if (modalOverlay) modalOverlay.addEventListener('click', () => { modal.classList.remove('visible'); modalOverlay.classList.remove('visible'); searchInput.blur(); resetModalToNormal(); });

        // ‚úÖ MODIFICATION 2 : Modal √† 20% quand clavier visible
        if (searchInput) {
            searchInput.addEventListener('input', () => { enableSearchButton(); codeResult.textContent = ''; codeResult.classList.remove('error'); });
            searchInput.addEventListener('keypress', (e) => { if (e.key === 'Enter' && !isSearchDisabled) searchBtn.click(); });            searchInput.addEventListener('focus', () => {
                setTimeout(() => {
                    modal.classList.add('keyboard-visible');
                }, 300);
            });
            searchInput.addEventListener('blur', () => {
                modal.classList.remove('keyboard-visible');
            });
        }

        if (searchBtn) searchBtn.addEventListener('click', () => {
            if (isSearchDisabled) return;
            const word = searchInput.value.trim();
            if (word === '') return;
            const result = searchWord(word);
            if (result) {
                codeResult.textContent = result.code;
                codeResult.classList.remove('error');
                disableSearchButton();
                searchInput.blur();
            } else {
                codeResult.textContent = 'Mot introuvable !';
                codeResult.classList.add('error');
            }
        });

        setupImageImport(bgFileInput, 'bg');
        setupImageImport(imgFileInput, 'lock');
        setupImageImport(noteFileInput, 'note');

        if (importBgBtn) importBgBtn.addEventListener('click', () => bgFileInput.click());
        if (importImgBtn) importImgBtn.addEventListener('click', () => imgFileInput.click());
        if (importNoteBtn) importNoteBtn.addEventListener('click', () => noteFileInput.click());

        if (previewConfirm) previewConfirm.addEventListener('click', () => {
            previewContainer.classList.remove('visible');
            previewImage.src = '';
            bgFileInput.value = '';
            imgFileInput.value = '';
            noteFileInput.value = '';
        });

        if (previewCancel) previewCancel.addEventListener('click', () => {
            previewContainer.classList.remove('visible');
            previewImage.src = '';
            bgFileInput.value = '';
            imgFileInput.value = '';
            noteFileInput.value = '';
        });
        if (noteButton) noteButton.addEventListener('click', () => {
            isNoteModeActive = !isNoteModeActive;
            noteButton.classList.toggle('active', isNoteModeActive);
        });

        if (noteImageOverlay) noteImageOverlay.addEventListener('dblclick', (e) => {
            e.preventDefault();
            noteImageOverlay.classList.remove('visible');
            isNoteModeActive = false;
            noteButton.classList.remove('active');
            noteButtonPreview.classList.remove('visible');
        });

        document.addEventListener('contextmenu', (e) => e.preventDefault());
        document.addEventListener('selectstart', (e) => e.preventDefault());

        // ‚úÖ PERSONNALISER - NOUVEAU SYST√àME
        if (customizeBtn) customizeBtn.addEventListener('click', () => {
            homePage.classList.add('hidden');
            settingsPage.classList.remove('visible');
            customizePage.classList.add('visible');
            testCodeContainer.classList.remove('visible');
            customizePreview.classList.remove('visible');
            modeIndicator.classList.remove('visible');
            colorPicker.classList.remove('visible');
        });

        if (customizeBack) customizeBack.addEventListener('click', () => {
            customizePage.classList.remove('visible');
            settingsPage.classList.add('visible');
            testCodeContainer.classList.remove('visible');
            customizePreview.classList.remove('visible');
            modeIndicator.classList.remove('visible');
            colorPicker.classList.remove('visible');
        });

        // ‚úÖ BOUTON BACK MODE
        if (customizeBackMode) customizeBackMode.addEventListener('click', () => {
            currentMode = 'back';
            testCodeContainer.classList.add('visible');
            customizePreview.classList.add('visible');
            modeIndicator.classList.remove('visible');
            colorPicker.classList.remove('visible');
            currentElement = null;
            updatePreview();
            updatePreviewWithCode(testCodeInput.value || '7131');
        });

        // ‚úÖ BOUTON NOTE MODE
        if (customizeNoteMode) customizeNoteMode.addEventListener('click', () => {            currentMode = 'note';
            testCodeContainer.classList.remove('visible');
            customizePreview.classList.add('visible');
            modeIndicator.classList.remove('visible');
            colorPicker.classList.remove('visible');
            currentElement = null;
            updatePreview();
        });

        // ‚úÖ TEST CODE INPUT
        if (testCodeInput) testCodeInput.addEventListener('input', (e) => {
            const code = e.target.value.trim();
            if (code.length === 4 && currentMode === 'back') {
                updatePreviewWithCode(code);
            }
        });

        keys.forEach(key => {
            key.addEventListener('click', function() {
                animateKey(this);
                if (pin.length < 4) { pin += this.getAttribute('data-digit'); updateDots(); }
            });
        });

        if (deleteBtn) deleteBtn.addEventListener('click', function(e) {
            e.stopPropagation();
            animateText(this);
            if (pin.length > 0) { pin = pin.slice(0, -1); updateDots(); }
        });

        if (okBtn) okBtn.addEventListener('click', function(e) {
            e.stopPropagation();
            animateText(this);
            if (pin.length === 4) {
                currentCode = pin;
                originalWords = wordsList.filter(w => w.code === pin).map(w => w.word);
                originalWords.sort((a, b) => a.localeCompare(b));
                currentWords = [...originalWords];
                letterLists = calculateLetterLists(originalWords);
                bestListIndex = findBestList(letterLists);
                bestListLetters = bestListIndex !== -1 ? letterLists[bestListIndex] : [];
                bestListLetters.sort((a, b) => a.localeCompare(b));
                indexDisplay.textContent = bestListIndex !== -1 ? (bestListIndex + 1).toString() : '';
                displayWords(currentWords);
                displayLetterButtons(bestListIndex, bestListLetters);
                wordsContainer.classList.remove('hidden');
                lettersContainer.classList.remove('hidden');
                lockPage.classList.remove('visible');
                resultPage.classList.add('visible');
                if (noteButton) noteButton.classList.add('visible');                pin = '';
                updateDots();
            }
        });

        if (indexDisplay) indexDisplay.addEventListener('click', function(e) {
            e.stopPropagation();
            wordsContainer.classList.toggle('hidden');
            lettersContainer.classList.toggle('hidden');
        });

        if (resultPage) resultPage.addEventListener('click', function(e) {
            if (e.target.classList.contains('result-word') || e.target.classList.contains('letter-btn') || e.target === indexDisplay || e.target === noteButton) return;
            let now = new Date().getTime();
            let timeDiff = now - lastTap;
            if (timeDiff < 300 && timeDiff > 0) {
                resultPage.classList.remove('visible');
                lockPage.classList.add('visible');
                if (noteButton) noteButton.classList.remove('visible');
                selectedLetter = '';
                lastTap = 0;
            } else {
                lastTap = now;
                setTimeout(() => lastTap = 0, 300);
            }
        });

        if (emergencyBtn) emergencyBtn.addEventListener('click', function(e) {
            e.stopPropagation();
            animateText(this);
            lockPage.classList.remove('visible');
            homePage.classList.remove('hidden');
            pin = '';
            updateDots();
        });

        // Service Worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', async () => {
                try {
                    await navigator.serviceWorker.register(BASE_PATH + 'sw.js', { scope: BASE_PATH });
                } catch (error) { console.error('SW error:', error); }
            });
        }

        // Initialisation
        setupLongPressUnderline();
        pin = '';
        updateDots();
        resetModalToNormal();        if (noteImageText) noteImageText.innerHTML = DEFAULT_NOTE_TEXT.replace(/\n/g, '<br>');
        loadCustomSettings();
        loadWordsList();
        console.log('[ENIGMA] ‚úÖ Application initialis√©e');
    })();
    </script>
