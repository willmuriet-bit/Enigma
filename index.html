<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lock Screen</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: system-ui, -apple-system, sans-serif;
}

body{
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:flex-end;
    background:url("background.jpg") no-repeat center center/cover;
    overflow:hidden;
}

/* Overlay sombre */
.overlay{
    position:absolute;
    inset:0;
    background:rgba(0,0,0,0.35);
}

.lock-container{
    width:100%;
    position:relative;
    z-index:2;
    text-align:center;
    color:white;
    padding-bottom:6vh;
}

/* POINTS */
.pin-dots{
    display:flex;
    justify-content:center;
    gap:3vw;
    margin-bottom:6vh;
}

.dot{
    width:12px;
    height:12px;
    border-radius:50%;
    background:white;
    opacity:0.3;
    transition:0.2s;
}

.dot.active{
    opacity:1;
    transform:scale(1.3);
}

/* KEYPAD rapprochÃ© */
.keypad{
    display:grid;
    grid-template-columns:repeat(3, 1fr);
    gap:4vw 6vw;  /* ðŸ‘ˆ RAPPROCHÃ‰ */
    justify-items:center;
    padding:0 10vw;
}

/* Boutons */
.key{
    width:20vw;
    height:20vw;
    max-width:85px;
    max-height:85px;
    border-radius:50%;
    background:rgba(255,255,255,0.12);
    display:flex;
    justify-content:center;
    align-items:center;
    font-size:6vw;
    color:white;
    position:relative;
    overflow:hidden;
    backdrop-filter: blur(6px);
    transition:0.15s;
}

/* LED ring animation */
.key::after{
    content:"";
    position:absolute;
    inset:0;
    border-radius:50%;
    border:2px solid rgba(255,255,255,0.6);
    opacity:0;
}

.key.active::after{
    animation:ledPulse 0.4s ease;
}

@keyframes ledPulse{
    0%{opacity:1; transform:scale(0.8);}
    100%{opacity:0; transform:scale(1.4);}
}

/* Ripple effect */
.key span{
    position:relative;
    z-index:2;
}

.key:active{
    transform:scale(0.9);
    background:rgba(255,255,255,0.25);
}

/* Ligne du bas */
.bottom-row{
    display:grid;
    grid-template-columns:1fr 1fr 1fr;
    align-items:center;
    margin-top:4vw;
    padding:0 12vw;
    font-size:5vw;
}

.delete{ text-align:left; }
.ok{ text-align:right; }

/* Shake animation */
.shake{
    animation:shake 0.3s;
}

@keyframes shake{
    0%{transform:translateX(0);}
    25%{transform:translateX(-8px);}
    50%{transform:translateX(8px);}
    75%{transform:translateX(-8px);}
    100%{transform:translateX(0);}
}
</style>
</head>

<body>

<div class="overlay"></div>

<div class="lock-container" id="lock">

    <div class="pin-dots">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
    </div>

    <div class="keypad">
        <div class="key"><span>1</span></div>
        <div class="key"><span>2</span></div>
        <div class="key"><span>3</span></div>
        <div class="key"><span>4</span></div>
        <div class="key"><span>5</span></div>
        <div class="key"><span>6</span></div>
        <div class="key"><span>7</span></div>
        <div class="key"><span>8</span></div>
        <div class="key"><span>9</span></div>
    </div>

    <div class="bottom-row">
        <div class="delete">âœ•</div>
        <div class="key"><span>0</span></div>
        <div class="ok">OK</div>
    </div>

</div>

<script>
const keys = document.querySelectorAll(".key");
const dots = document.querySelectorAll(".dot");
const lock = document.getElementById("lock");

let pin = "";
const correctPin = "1234"; // change ici

keys.forEach(key=>{
    key.addEventListener("click",()=>{
        key.classList.add("active");
        setTimeout(()=> key.classList.remove("active"),400);

        if(pin.length < 4){
            pin += key.innerText.trim();
            dots[pin.length-1].classList.add("active");
        }

        if(pin.length === 4){
            setTimeout(()=>{
                if(pin !== correctPin){
                    lock.classList.add("shake");
                    setTimeout(()=> lock.classList.remove("shake"),300);
                }
                pin="";
                dots.forEach(dot=>dot.classList.remove("active"));
            },300);
        }
    });
});
</script>

</body>
</html>
