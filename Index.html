<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lock Screen</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: Arial, sans-serif;
}

body{
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:url("background.jpg") no-repeat center center/cover;
}

/* Overlay sombre pour lisibilité */
.overlay{
    position:absolute;
    inset:0;
    background:rgba(0,0,0,0.4);
}

/* Contenu principal */
.lock-container{
    position:relative;
    z-index:2;
    text-align:center;
    color:white;
}

/* Points PIN */
.pin-dots{
    display:flex;
    justify-content:center;
    gap:15px;
    margin:20px 0 40px;
}

.dot{
    width:15px;
    height:15px;
    border-radius:50%;
    background:white;
    opacity:0.3;
    transition:0.3s;
}

.dot.active{
    opacity:1;
    transform:scale(1.2);
}

/* Clavier */
.keypad{
    display:grid;
    grid-template-columns:repeat(3, 90px);
    gap:20px;
    justify-content:center;
}

.key{
    width:90px;
    height:90px;
    border-radius:50%;
    background:rgba(255,255,255,0.15);
    display:flex;
    justify-content:center;
    align-items:center;
    font-size:28px;
    cursor:pointer;
    transition:0.15s ease;
    backdrop-filter: blur(5px);
}

/* Animation pression */
.key:active{
    transform:scale(0.85);
    background:rgba(255,255,255,0.3);
}

/* Bouton OK */
.ok{
    background:none;
    font-size:22px;
}

</style>
</head>

<body>

<div class="overlay"></div>

<div class="lock-container">

    <div class="pin-dots">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
    </div>

    <div class="keypad">
        <div class="key">1</div>
        <div class="key">2</div>
        <div class="key">3</div>
        <div class="key">4</div>
        <div class="key">5</div>
        <div class="key">6</div>
        <div class="key">7</div>
        <div class="key">8</div>
        <div class="key">9</div>
        <div class="key">←</div>
        <div class="key">0</div>
        <div class="key ok">OK</div>
    </div>

</div>

<script>
const keys = document.querySelectorAll(".key");
const dots = document.querySelectorAll(".dot");
let currentIndex = 0;

keys.forEach(key=>{
    key.addEventListener("click",()=>{
        if(key.textContent === "←"){
            if(currentIndex > 0){
                currentIndex--;
                dots[currentIndex].classList.remove("active");
            }
        }
        else if(!isNaN(key.textContent)){
            if(currentIndex < 4){
                dots[currentIndex].classList.add("active");
                currentIndex++;
            }
        }
        else if(key.textContent === "OK"){
            alert("Code entré !");
        }
    });
});
</script>

</body>
</html>
